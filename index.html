ul laterals and a surprisingly smooth ride. The final helix also slaps. Not great airtime but this is an icon for deserved reason. Ride at night."}, {"m": 99, "New Credit": "No", "Rating": "7.5", "Ranking": "51", "Comments": "This piece of American history should NOT be as good as it is. Great forces, laterals are absurd on the turns, and decent (if not world-changing) airtime. Plus, it's smooth as glass now (to its detriment?)! Need a back row ride."}, {"m": 92, "New Credit": "Yes", "Rating": "7.5", "Ranking": "52", "Comments": "Ironically the only part that exceeded my expectations was the decent first launch. It does focus on hangtime, which is great without an OTS restraint but the Mack lap bars are Skyrush-y. Good inversions / layout but everything is too compressed, leading to some uncomfortable transitions. Bad rattle."}, {"m": 93, "New Credit": "No", "Rating": "7.5", "Ranking": "53", "Comments": "Sentimental, but also the best Arrow suspended swinger in America. The last drop / turnaround made up for the lack of intensity in the first half, the swinging was and always will be awesome, and the theming was incredible. Shame on BGW for removing this. (Tho Verbolten is great)"}, {"m": 80, "New Credit": "No", "Rating": "7.5", "Ranking": "54", "Comments": "Flawed and bizarre, with some great moments. In the back, the first drop and third hill offer wild ejector. First helix gives decent laterals and positibes too. The rest of the layout is weak airtime, a pathetic helix, and baffling brakes. You can ride pain-free but I know T-bar greatness and this ain't it."}, {"m": 105, "New Credit": "No", "Rating": "7.5", "Ranking": "55", "Comments": "A sweet and neat little ride! Launch leaves something to be desired but the backwards launch provides great positive Gs, and the airtime / hangtime throughout is absurdly good! The lap bar makes it, I can see comfort collars sucking. Overall, a short ride, but a great surprise."}, {"m": 104, "New Credit": "Yes", "Rating": "7.5", "Ranking": "56", "Comments": "A tad underwhelming. WCR specializes in hangtime, and every inversion delivers on it in spades. There are also some decent airtime pops, and the dueling is cool, but the rest of the coaster is meh (launches, helixes, etc.). The launches build up slowly, which is a weird sensation."}, {"m": 168, "New Credit": "No", "Rating": "7.5", "Ranking": "57", "Comments": "Still the best Vekoma Boomerang, even if I didn't get a whiff of Smell-O-Vision. Vest restraints make headbanging a thing of the past, but this thing just tracks so smoothly. It allows you to enjoy the forceful and disorienting layout. Still better in the back."}, {"m": 114, "New Credit": "No", "Rating": "7.5", "Ranking": "58", "Comments": "I can't believe how good an S&S free spin is. So intense and not uncomfortable at all. Maybe I just got a good ride with lots of spins but this ride blew me away."}, {"m": 106, "New Credit": "Yes", "Rating": "7.25", "Ranking": "59", "Comments": "I'm shocked, but I prefer the traditional-layout wing coaster to Gatekeeper. Wild Eagle just feels like a very good floorless with new trains. Could offer more whip, and the ride is rough on the wing seats, but the first pullout / loop complex is super forceful and there's even some airtime. Great setting."}, {"m": 100, "New Credit": "No", "Rating": "7.25", "Ranking": "60", "Comments": "Pleasant surprise! Maybe I would like Eurofighters actually. There are certain dead spots and it's very compact obviously but the first drop is a lot of ejector-y fun, there are great positives (the loop), and then the roll at the end offers stellar hangtime. I dig it."}, {"m": 109, "New Credit": "Yes", "Rating": "7.25", "Ranking": "61", "Comments": "Continuing on my streak of great boomerangs. The inverted boomerang model is a fun time! It's not as imposing below the track but the face-off element is super cool, and there is plenty of force and whip you'd expect from a boomerang. Roughness is tolerable even with horrid SLC restraints."}, {"m": 102, "New Credit": "No", "Rating": "7.25", "Ranking": "62", "Comments": "My first \"big-boy\" ride, so I'm partial to it, but it let me down a bit. The launch going into the zero-G roll is great; the rest of the layout is a tad forceless, and quite rough (did they really retrack it?). First ten seconds are lit and worth the admission."}, {"m": 136, "New Credit": "No", "Rating": "7", "Ranking": "63", "Comments": "Flight of Fear, if it were smooth and had better pacing. The launch is still meh (though out of the station rules) but seeing the layout is super awesome and disorienting. No mid course brakes makes the second half fuckin' fast, esp when you go low to the ground. This rocks."}, {"m": 117, "New Credit": "Yes", "Rating": "7", "Ranking": "64", "Comments": "Doesn't feel like an Arrow, but it doesn't really feel like anything else either. Schilke's looper changes things up, and as a result Viper shits on it in the force department. Still, first drop gives good airtime, the inversions are great; they give float (on an Arrow?) and the weird profiling gives character."}, {"m": 124, "New Credit": "No", "Rating": "7", "Ranking": "65", "Comments": "\u2026It's okay? Far too graceful for it's own good, barring the spectacular and whippy first drop, and solid positive Gs. It's not \"forceless\" like some say but the pacing could really get taken up a few notches. A whippy wing coaster would be a riot."}, {"m": 122, "New Credit": "No", "Rating": "7", "Ranking": "66", "Comments": "Vertical lift and music lift up this pretty decent coaster. Need to reevaluate again. MAYBE the best in Universal, at least, this park\u2026"}, {"m": 113, "New Credit": "No", "Rating": "7", "Ranking": "67", "Comments": "That pretzel loop is pure sex, though the rest of the ride is relaxing to say the least. Even the rolls are pretty bland. But that pretzel loop\u2026 my God. There's a lot of potential with the B&M Flyer, hopefully Tatsu shows the potential of a non-parking lot coaster with an actually good layout."}, {"m": 87, "New Credit": "No", "Rating": "7", "Ranking": "68", "Comments": "What a pleasant little surprise! A terrain coaster in the best way, if the long lift back to the station is a small buzzkill. Some dead spots and it's gotten pretty rough but there are some REAL forceful moments and I forgot how fun the swinging is! These need to stick around."}, {"m": 115, "New Credit": "No", "Rating": "7", "Ranking": "69", "Comments": "For its lack of intensity, this ride slaps. Mostly due to the incredible theming, which makes my skin crawl to this day. The backwards portion and the launch are cool too. Why can't Disney do something like this?"}, {"m": 118, "New Credit": "No", "Rating": "7", "Ranking": "70", "Comments": "OK I'm back on the Anaconda train. By myself. A back seat ride is wild, as you whip through the first half with great intensity, and the front is just as glorious. The hangtime on the corkscrews is awesome, though it's shaky and I understand why people think it has pacing issues. IDC, I love it."}, {"m": 116, "New Credit": "No", "Rating": "7", "Ranking": "71", "Comments": "A special place in my heart, and the launch and music are great. The layout post-the initial inversion is disappointingly bland and forceless (bar the sweet corkscrew), though the theming somewhat makes up for it. Smooth for a Vekoma. Just not intense enough for me anymore."}, {"m": 142, "New Credit": "No", "Rating": "6.75", "Ranking": "72", "Comments": "Lmao I can't believe how fun this gimmicky coaster is, especially in the back. It's a one trick pony but it does its trick well. Forceful launch, awesome positive Gs, and the sensation of being yeeted up the backwards spike is absurd."}, {"m": 133, "New Credit": "Yes", "Rating": "6.75", "Ranking": "73", "Comments": "It is truly bereft of airtime, besides the mildest of floater on the speed hill, but the positive Gs are great, from the first drop pullout to that godly helix, which has some of the best and most sustained positives this side of I305. Glad it's not my home hyper but I will happily say I liked it."}, {"m": 145, "New Credit": "No", "Rating": "6.75", "Ranking": "74", "Comments": "Nice job GCI! BGW's only woodie is a solid addition to the park. Glass smooth and great laterals / decent airtime. If this were twice the size it would be absolutely top tier, it's just too small / weak. And it's a GCI, so the airtime is weak to nonexistent."}, {"m": 143, "New Credit": "Yes", "Rating": "6.75", "Ranking": "75", "Comments": "Not as good as Hershey's installation, and that's not down to the Smell-O-Vision. It's a bit rougher and the station stop isn't as fun as going up the backwards spike again. Still, the Boomerang is underrated, forceful and fun with the backwards loop being the easy highlight. We love vest restraints."}, {"m": 141, "New Credit": "No", "Rating": "6.75", "Ranking": "76", "Comments": "Taller and twistier than Possessed, but slightly worse. The straight vertical spike is definitely better than the twist, and the pullouts aren't as strong on Wicked Twister. Ah well, still a good time. May it rest in peace."}, {"m": 135, "New Credit": "No", "Rating": "6.75", "Ranking": "77", "Comments": "Best coaster at Disneyland, by virtue of being the only moderately thrilling coaster there. Good launch and loop but the layout is slower than it needs to be. RnRC is better."}, {"m": 119, "New Credit": "No", "Rating": "6.75", "Ranking": "78", "Comments": "Maybe it's the repaint, maybe it's my biases, but the new old Medusa surprised me in a very good way. The first half was far more forceful, especially the whippy cobra roll and zero-G roll, with a pinch of hangtime on the loop. Then the midcourse murders it. Still has some rattle but it's manageable."}, {"m": 164, "New Credit": "No", "Rating": "6.65", "Ranking": "79", "Comments": "The jojo roll leaving the station is absolutely incredible. The rest of the ride though? Okay. There are good elements but it's tiny and it could be more forceful. Has some bad B&M rattle, which is getting worse. Still fun; actually has airtime, though too small / uneven to make more of an impression."}, {"m": 147, "New Credit": "No", "Rating": "6.65", "Ranking": "80", "Comments": "Hard to believe this old woodie is such an airtime machine. I assume this is what Phoenix feels like? It's small, old, and a bit rough (the turnaround?) but each airtime hill is an absolute joy. A pleasant surprise and I hope it stays around for a while."}, {"m": 138, "New Credit": "Yes", "Rating": "6.65", "Ranking": "81", "Comments": "This small scale and very traditional Arrow looper brings a solid ride experience. The simple layout belies some great surprises, namely the insane ejector pop into the turnaround (in the front) and forceful final helix. A bit rough and shuffly but exudes Arrow character. Prefer the front slightly."}, {"m": 132, "New Credit": "Yes", "Rating": "6.65", "Ranking": "82", "Comments": "It's hard to put the experience of this \"kiddie coaster\" into words. A launch out of the station? A backwards section? This ride is extremely unique, well themed, and a total riot, if a bit lacking in the force department. Would love to see Gerstlauer try this ride style with a more forceful layout."}, {"m": 159, "New Credit": "Yes", "Rating": "6.65", "Ranking": "83", "Comments": "Basically the same as the Kings Dominion installation but working effects are certainly a nice bonus. The initial helix remains shockingly forceful, and a pleasant surprise."}, {"m": 188, "New Credit": "No", "Rating": "6.65", "Ranking": "84", "Comments": "It felt a bit faster in 2022, which meant that there were hints of airtime over the first drop and a few of the camelbacks. Still pleasant, relatively smooth, and consistently duels. Tho the intensity needs to be kicked up a notch (or two, or three) to be an elite GCI."}, {"m": 173, "New Credit": "No", "Rating": "6.65", "Ranking": "85", "Comments": "We got a REAL good, spinny ride here. It's basically Primeval Whirl, which was a good reminder that these spinning mice are pretty damn fun. It's very ride-dependent though, hence the somewhat lower score."}, {"m": 139, "New Credit": "No", "Rating": "6.5", "Ranking": "86", "Comments": "What is there to add about Space Mountain? This incredibly slow coaster is made fun by patented Arrow jank leading to occasional surprisingly forceful airtime pops, a solid layout, and the awesome indoor setting. It's dated but it's still the best coaster in Magic Kingdom... ugh."}, {"m": 154, "New Credit": "No", "Rating": "6.5", "Ranking": "87", "Comments": "DON'T ride this in a wheel seat. Besides that, this feels like a predecessor to Magnum. Really strong airtime throughout the ride and the dueling aspect still works well (great job Ron). Helix at the end is stunted by trims but is still pretty forceful. A great ride CP should keep around."}, {"m": 160, "New Credit": "No", "Rating": "6.5", "Ranking": "88", "Comments": "This one holds a lot of sentimental value for obvious reasons. The loops are great, though the middle of the ride is HORRIBLY paced and it's a bit forceless / 'bad' janky with stupid Arrow trims (2nd drop). A sentimental fave, if not the world's greatest (or close to Arrow's greatest) looper."}, {"m": 163, "New Credit": "No", "Rating": "6.5", "Ranking": "89", "Comments": "For a converted ride type, Rougarou does well. The first 2/3 of the ride are pretty awesome, forceful (with no airtime ofc) but a bit B&M rattle-y. And good whips? Absolutely dies at the midcourse. Was better than Medusa pre-repaint, and shows the potential of the standup layout well."}, {"m": 158, "New Credit": "No", "Rating": "6.5", "Ranking": "90", "Comments": "A cute surprise! Good launch and solid positive Gs. Though the layout is weird and meandering, and the indoor section is pretty bland. Like Verbolten, but a bit worse."}, {"m": 156, "New Credit": "Yes", "Rating": "6.5", "Ranking": "91", "Comments": "Now I get the hype about New Vekoma. This family invert has no right to be as good as it is, with a solid first drop (into a trench!), whippy overbank, and decently forceful helices. Obviously it's small and short, but I still loved it. Maybe the STC should come to America."}, {"m": 182, "New Credit": "Yes", "Rating": "6.5", "Ranking": "92", "Comments": "A shaky coaster, even in the front with no other passengers. Hard seats, a rough ride, and plasticky restraints that are aggressively stapled hurt a solid layout, with a good (not great) first drop, good hangtime in the inversions, and decent flowjector on the hills. Unrealized potential in this layout."}, {"m": 150, "New Credit": "No", "Rating": "6.5", "Ranking": "93", "Comments": "There's something to be said about the novelty of a bobsled. That \"off the rails\" feeling is fun, but trims neuter the potentially chaotic experience, that you get brief glimpses of in the initial helices and bottom of the ride. Occasionally chaotic, but mostly breezy (in a fun way)."}, {"m": 171, "New Credit": "Yes", "Rating": "6.5", "Ranking": "94", "Comments": "This standard Mack mouse differentiates itself by ripping through its course with very little trimming. While bordering on uncomfortable, comically strong laterals and surprisingly good ejector pops make this mouse a bona-fide thrill ride. A hilarious experience."}, {"m": 176, "New Credit": "No", "Rating": "6.5", "Ranking": "95", "Comments": "A legend reaching its 75th year. Definitely rough from age, and the thrills are middling compared to newer woodies, but the drops are solid and the layout is fun. Always a cool ride."}, {"m": 166, "New Credit": "No", "Rating": "6.5", "Ranking": "96", "Comments": "Superdooper mild but the loop slaps in the back, nice positive Gs at the bottom and good hangtime at the top. Legit one of the best loops out there. The rest of the ride is a pleasant but forceful romp around the hillside. It's relaxing and nice, so I can forgive its forcelessness."}, {"m": 167, "New Credit": "No", "Rating": "6.5", "Ranking": "97", "Comments": "I really did like this in my younger days. Wish they kept it around. It was surprisingly intense!"}, {"m": 177, "New Credit": "No", "Rating": "6.5", "Ranking": "98", "Comments": "This was a surprise! Way too good for a kiddie coaster. Yeah it's small but it packs surprisingly strong airtime on multiple hills, and decent laterals in some of the turnarounds. Plus, a buzz bar on a ride that isn't gratuitous (Phoenix) is always a plus. Pretty smooth too, with comfy (but tiny) trains."}, {"m": 172, "New Credit": "No", "Rating": "6.5", "Ranking": "99", "Comments": "I should have known I was a thoosie just based on the fact that I loved this shittily themed spinning wild mouse. It will be missed, just cause it won't be replaced."}, {"m": 130, "New Credit": "No", "Rating": "6.25", "Ranking": "100", "Comments": "I still owe this a front row ride but I got a much better ride in 2022. Still shaky but definitely manageable, now I can actually appreciate the solid few airtime hills, crazy lateral jolts, and history. Final helix was inexplicably trimmed but gave good laterals throughout. Front + trimless would be stellar."}, {"m": 179, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Lol why did I like this so much? The Volaire is hated by the coaster community but I liked it a lot. Idk haha need to reride"}, {"m": 149, "New Credit": "Yes", "Rating": "6.25", "Ranking": "", "Comments": "Some decent airtime pops are to be found on this bog-standard but classic out-and-back woodie. Shame we couldn't get a duel but this ride is certainly fun, if not statistically or forcefully impressive."}, {"m": 199, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "It's the same ride as the Magic Kingdom version. No real difference. I'll take the extra credit nonetheless."}, {"m": 202, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The long trains really make this, as the momentum is wild. Pacing really could be better. And the chain lifts are painfully loud for some reason. Space Mountain is better but its still a decent thrill, for a Disney coaster."}, {"m": 207, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Yeah this old woodie is pretty fun! I haven't ridden it in a while so I guess it merits a revisit."}, {"m": 193, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Fun, but disappointing. Launch is weaker than expected and there are many dead spots but some elements (the initial cobra roll, post-MCBR banking) rock. Also love the launch out of the station. As Joker's Jinx shows though, this can be done much better."}, {"m": 195, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Pretty cool. The multi-launch is a cool gimmick. A good compact ride but obviously not as good as more\u2026 complete rides."}, {"m": 40, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "An old, janky homebuilt woodie. But a quite good one at that. It's very rough and there's a really painful jackhammer spot but the Grizzly is frenetic and fun. A retrack is pretty desperately needed but it would be amazing."}, {"m": 204, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Not that I remember this one very well, but I remember being satisfied, if not very impressed. Can\u2019t imagine it being worth the 2 hour waits it usually garners\u2026"}, {"m": 197, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "Such a bizarre creation. Good theming and pure quirkiness help to balance out the uneven pacing and uncomfortable ride experience, especially in the awkward outdoor section. Ends with a bang though, a great final plunge leading into that hangtime-filled final inversion. Would be better with lap bars."}, {"m": 192, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "What a weird ride. A leisurely launch yeets you up a tower and then you come down. Rather forceless overall (I expected positives on the transition but didn't get them; weak float on the tower), but it's unique and the sense of speed is cool. Why does this have shoulder restraints?"}, {"m": 196, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "God I wish it wasn't so rough, because that's my primary memory, besides the awesome intensity. I'm sure if I rode it now, being taller and knowing how to ride Arrows, it would be higher. And post-Viper, I feel pretty damn confident in that assertion. RIP, fuck Green Lantern."}, {"m": 194, "New Credit": "Yes", "Rating": "5.85", "Ranking": "", "Comments": "Just a little bit worse than the Kings Dominion installation, due to the midcourse bringing you to a full stop and it generally feeling less forceful throughout. The theming remains awesome and station launches are a cool gimmick, but the ride definitely shows its age."}, {"m": 200, "New Credit": "Yes", "Rating": "5.75", "Ranking": "", "Comments": "A janky Arrow mine train which lives up to expectations. No airtime but stellar laterals throughout the layout, with just the right dusting of jank. Ending on the lift hill is comical. Feels like everything is 5 mph too fast and 15 degrees too unbanked, in a (mostly) good way."}, {"m": 210, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "(Both) A smooth and charming experience that offers little to no airtime. The turnaround offers good laterals and the best airtime pops on the ride (front going in, back coming out), but otherwise it's weak floater going out and nothing coming back. Smoother than its KI sibling but less exciting."}, {"m": 201, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "No, no, stop liking this. The Runaway Mine Train is charming as hell, and that damn airtime hill at the end\u2026 Really feels like you're on Magnum for a second. The jank is ever-present but tolerable if you know how to ride it, and leads to some hilariously forceful moments. Magic seat baby."}, {"m": 203, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Why is the airtime on the first drop so good (in the back, at least)? Besides that it's very\u2026 casual."}, {"m": 205, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "A kinda wild mouse, that runs much faster now. Theming is kinda cheap. Also wtf is that inconsistent and loud horn at the end (Maybe gone forever, finally)? Wild mouse turns are always fun, maybe I slept on this a bit."}, {"m": 214, "New Credit": "Yes", "Rating": "5.75", "Ranking": "", "Comments": "Unfortunately this Woodstock Express is a bit weaker than its Kings Dominion counterpart. There are some decent spots with surprisingly good airtime, and the buzz bar is fun on a ride like this. I just had higher expectations lmao."}, {"m": 221, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "It's honestly difficult to even classify this as a coaster, more of a dark ride with a few weak drops. It's outdated and weird (you go through every scene too fast to understand what's going on), but just so damn charming. First drop legitimately catches you off guard."}, {"m": 238, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Double digit rides have given me new appreciation for this ancient Arrow. Only one rough spot after the first loop, but that spot is so bad, I get why it ruins the ride for people. The absurdly strong speed hill and punchy vertical loop are standouts. Not amazing but much better than most believe."}, {"m": 222, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's a kiddie coaster. A good kiddie coaster. But a mild ride compared to what else Islands has. Back row is Skull-Mountain esque in its comical airtime on the first drop. Rest of the ride is breezy."}, {"m": 225, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Compared to Ninja, the Dragon falls flat on its face. Good as a kiddie ride but the majority of the layout is a pleasant and forceless romp through the woods. Slightly redeemed by the final helix over the water. Much smoother than Ninja but I would trade them in a heartbeat."}, {"m": 228, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A fun and traditional dueling woodie, but nothing crazy. Not sure why it was necessary for Six Flags to remove this, but it will live on under El Toro's incredible Rolling Thunder Hill."}, {"m": 218, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Wow lmao, the Mack forceless launch memes are very real. It has some fun moments and okay airtime in the front, perfect for a Disney family coaster. There are some pleasant surprises but you can tell what the audience for this ride is, and it's not a coaster enthusiast."}, {"m": 246, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Of the Arrow mine trains I have ridden, this one feels a lot more modern, and that's not necessarily a good thing. Comfortable with nice helixes, and nearly absent of jank, but it feels far less exciting than most other mine trains. A great family coaster."}, {"m": 110, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Bog-standard but fun wild mouse. It's trimmed to a reasonable extent."}, {"m": 233, "New Credit": "No", "Rating": "5.25", "Ranking": "", "Comments": "Slightly worse than the wild mouse at Hersheypark, which is odd because the layout is more complex and offers actual drops. As Steven Rouzer says, \"the world's most meh wild mouse.\""}, {"m": 239, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "An Arrow Mine Train, for better or worse. Super janky transitions but the scenery is great and there are some relatively forceful moments. Nothing to write home about though. We rode in the front so it wasn't as rough as Great Adventure's."}, {"m": 236, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Harley Quinn Lateral Machine. The trains are so long that you end up getting whip and laterals throughout the layout when sitting in the back. That said, it's a kiddie coaster, and somewhat uncomfortable for a person of my size / age."}, {"m": 157, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Okay, Credit #100 was better than the meme implied. It IS janky, like really janky, just watch how the train shakes side-to-side over the queue. The SLC layout is great and forceful, and I can see how a retrack and vest restraints would make this legendary. Don't ride this late in the day\u2026"}, {"m": 237, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I mean it was a novelty, but a fun one to my childhood mind. Doubt that a ride now would leave me very impressed tho."}, {"m": 240, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Surprisingly fun for a kiddie coaster! You take what you can get at Disney, and someone desperate for thrills like myself will happily prostitute myself at the feet of Goofy for this."}, {"m": 153, "New Credit": "Yes", "Rating": "5", "Ranking": "", "Comments": "I did not have the best ride to judge this free spin fairly, as I got a total of 0 flips. Some sustained moments of hanging upside down, but that's it. It feels less fluid than the larger models and going straight through the raven turns is an uncomfortable sensation. Still, I imagine it's usually a bit better."}, {"m": 242, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "This thing gets a lot of hate, I thought it was fine. Honestly less painful than Boulder Dash, though far more boring. Almost no airtime but the laterals are solid and the ride oozes charm. Millenium Flyers are pretty comfortable, all things considered. I considered a second ride."}, {"m": 245, "New Credit": "Yes", "Rating": "4.75", "Ranking": "", "Comments": "What do you get when you combine the jank of Adventure Express with the forcelessness of Trailblazer? One of the weakest Arrow mine trains. Not the best on setting either, but it's still cute and relaxing enough."}, {"m": 243, "New Credit": "Yes", "Rating": "4.75", "Ranking": "", "Comments": "They call this model the \"hang and bang\" for a reason. I cannot believe something this small tracks so poorly, with a shocking rattle and some disappointing transitions. Thankfully the new restraints are comfortable, and a few decent helixes and forceful moments salvage this mediocre ride."}, {"m": 231, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "A rather hilarious kiddie coaster. It's janky, which is a good thing, and there are actually some small airtime pops throughout. Plus, 3 laps. I'm still too big for it."}, {"m": 244, "New Credit": "Yes", "Rating": "4.75", "Ranking": "", "Comments": "#150 is honestly better than any of the big-boy standups that followed, due to the fact that it is (mercifully) short. A front row ride is actually somewhat comfortable, with tolerable forces and only a little headbanging. But a back row ride deftly illustrates why I hate B&M standups so much."}, {"m": 254, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Meh, it wasn't as bad as Stephen claims but the OG B&M is pretty forgettable, with a few Arrow-level transitions thrown in for good measure. Pretty forceless but lacking the smoothness you'd expect from a B&M. I'd still give it a glance, but Dominator exists\u2026"}, {"m": 247, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Ah boo, another in a line of recent Disney coaster disappointments. Not at all exciting and also not very well themed, given the CGI dwarves. And always way, WAY too crowded. Big Thunder stomps."}, {"m": 250, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Kiddie coaster! That's basically it. Not much to write home about"}, {"m": 251, "New Credit": "Yes", "Rating": "4.25", "Ranking": "", "Comments": "Lol why did I ride this. Basically identical to the Dorney kiddie coaster. Track profiling is all over the place which leads to some surprisingly fun (and painful) moments. Eh."}, {"m": 241, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Late season really ruined this ride for me. Suddenly super janky and trim city, which is so bizarre on a 100 year old woodie. Absolute buzzkills on almost every element. Also very rough, especially in the back. I enjoyed it more earlier this season but still no airtime. Eh."}, {"m": 252, "New Credit": "Yes", "Rating": "4.15", "Ranking": "", "Comments": "Even without the head cage, this thing is a disaster, from the moment the \"lift\" mechanism bangs into the car. Horrid transitions toss you around the restraintless cage like a rag doll, and while it's not painful, it's v uncomfortable. Still, it's forceful in places, and the rolls have good hang time."}, {"m": 255, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "I've given it many shots, and it still sucks. It's tolerable off the great first drop and loop but even if you set yourself up right to save your nuts, standing up through these strong positive Gs isn't pleasant. As is standing on the brake run. Layout is good (see Rougarou) but it's still a skip."}, {"m": 256, "New Credit": "Yes", "Rating": "4", "Ranking": "", "Comments": "Lol nope. My hopes for this outclassing Green Lantern were quickly dashed. So many crushing positive G forces in such an uncomfortable position. Add an extremely long, shaky layout with a few horrid, headbanging transitions, and you got yourself a skip. Would be a great floorless."}, {"m": 259, "New Credit": "No", "Rating": "3.5", "Ranking": "", "Comments": "Every time I come to Hershey I think to myself, \"Wildcat can't be as rough as I remember, right?\" And then it is. Not in a charming way either. Layout is pretty meh too, even compared to contemporaries (Roar). It will make a great RMC hybrid, but I will harbor some sentiment for this pile."}, {"m": 208, "New Credit": "No", "Rating": "3.45", "Ranking": "", "Comments": "Okay, now I get why this ride is so hated. Even up front, and with retracking, Roar is a pain train. Thankfully, you do get some decent airtime going into the turnarounds (none on the hills lol), but the PTC trains do not work with this layout and it's a constant jackhammering mess. RMC plz."}, {"m": 260, "New Credit": "No", "Rating": "2", "Ranking": "", "Comments": "Sheer pain. It's impressive that one ride so long ago left such a negative impression. But TOGO didn't earn its US reputation for no reason."}, {"m": 262, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 267, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 264, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 263, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 265, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 268, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 266, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 261, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}];
const yearData2023 = [{"m": 1, "New Credit": "No", "Rating": "9.5", "Ranking": "1", "Comments": "Even better than before. Night rides turn X2 into a spiritual experience; back row whip over the drop is a gut punch every time, while the rest of the ride deftly mixes surprisingly strong positives with disorienting and just fun float. Still short tho. The new head pads even eliminate the headbanging!"}, {"m": 0, "New Credit": "No", "Rating": "9.5", "Ranking": "2", "Comments": "The sheer intensity of I305 is best experienced on the ragged edge of consciousness, succumbing to heat exhaustion and struggling to maintain vision up and over the insane ejector hill. Peerless power, insane whips, and great airtime, marred only by shoulder straps and a poorly placed trim brake."}, {"m": 4, "New Credit": "No", "Rating": "9.35", "Ranking": "3", "Comments": "Hard to deny after riding it that this is absolutely god-tier. Incredibly long with absurdly strong airtime throughout, a stellar first drop, wild pacing, and those floaty zero-G rolls that RMC makes so well. Lives up to the hype; tho uninspired and gratuitous at the end, the first two laps are perfect."}, {"m": 2, "New Credit": "No", "Rating": "9.35", "Ranking": "4", "Comments": "Trimless Magnum, what more can I say? I don't think anything can top the unhinged fury of a trimless return run. The airtime is sensational, the positives are crushing and hilarious. Even the turnaround was wild. Ofc the first drop (back) is still great, and when the third hill hits, it HITS. My bb."}, {"m": 7, "New Credit": "No", "Rating": "9.35", "Ranking": "5", "Comments": "Doesn't feel like a B&M, and I mean that as high praise. From the first drop to the final brakes, Fury is more forceful than Orion EVERYWHERE. An amazing speed machine in the first half, and gives some legit ejector in the final flurry. Only downsides are 2 dead spots + a trim; it's not I305 forceful."}, {"m": 5, "New Credit": "No", "Rating": "9.25", "Ranking": "6", "Comments": "First ride was a bit weak this year but once it warmed up Skyrush HIT like usual. First drop in the back gives strong ejector and you get an insane YANK, headed into a strong pullout and amazing ejector hill. Hills are batshit but some turnarounds are meh and the lateral whip is weaker than expected."}, {"m": 9, "New Credit": "No", "Rating": "9.25", "Ranking": "7", "Comments": "A blitz coaster, and a STELLAR one at that. Lacks drawn-out airtime which hurts it a bit (trims on the top hat?) and it's more forceful in the front but it's a long ride with a great layout, super fun snaps, comfy restraints, and great theming. The mososaurus roll tries to throw you in the water."}, {"m": 8, "New Credit": "No", "Rating": "9.25", "Ranking": "8", "Comments": "OK, it's back again, we'll see for how long. Probably the best trad first drop in the industry (esp in the back). 4 moments of delicious ejector, esp the Rolling Thunder hill, though there are some weak spots and the turnaround hammers you. Not consistent enough to go higher but I'm glad it's back."}, {"m": 16, "New Credit": "No", "Rating": "9.25", "Ranking": "9", "Comments": "Oh to have experienced this in 2016. You can tell it's slowed down; the launch is great but the train crawls over the top, and when it's slow the airtime is \"only\" flowjector. When it's fast though, my God. Quad down is relentless, and the highlight is the 5 second floater wave turn. A bit short."}, {"m": 11, "New Credit": "Yes", "Rating": "9.25", "Ranking": "10", "Comments": "RMC hyper hybrid? Top ten ofc. I must say tho, I was expecting more. The gimped first drop feels pitiful compared to SteVe, even if it picks up halfway down. It lacks the sustained power SteVe delivers, outside the amazing sideways overbank. Still, death roll is awesome, insane pacing, airtime abounds."}, {"m": 3, "New Credit": "No", "Rating": "9.15", "Ranking": "11", "Comments": "Wow, you can't get a ride like this anymore. The relentless savagery of the forceful first half (front for loops, back for crazy drop) is unmatched (ejector going into the midcourse?) and the godly hangtime in the back car second half is glorious. Even smoother than I remembered. I hope this never closes."}, {"m": 21, "New Credit": "No", "Rating": "9.15", "Ranking": "12", "Comments": "They call it \"Millennium Forceless\" but a good night ride can change that tune pretty quick. Nothing nails the feeling of speed as well as Millie, even if other rides offer wilder experiences. Awesome drop, great whip / positive Gs, and even great airtime in spots. Still amazing after all these years."}, {"m": 12, "New Credit": "Yes", "Rating": "9", "Ranking": "13", "Comments": "Not the second coming of Christ, but I still love Phantom. The clacky boi oozes character, great and funny trains. The ejector finale is great (no Magnum) but underrated POSITIVES! They're pummeling the whole start. 2nd drop starts with ejector, then kick your legs to float the whole way down."}, {"m": 10, "New Credit": "No", "Rating": "9", "Ranking": "14", "Comments": "Velocicoaster, but worse. Slightly. It lacks height, which is its major weakness. But it does the best it can with its layout. First drop is tasty, airtime is strong if not sustained, and there are great whips throughout. Second launch hits well too, too bad it's immediately trimmed..."}, {"m": 18, "New Credit": "Yes", "Rating": "9", "Ranking": "15", "Comments": "Not a high bar, but a VAST improvement over the old Cat. Wildcat's Revenge has everything I love and hate about RMCs- a gut punch of a first drop, one epic sustained ejector hill, and frenetic pacing combined with solid inversions and a maddening pre-lift / ending. What is that turn into the brakes?"}, {"m": 22, "New Credit": "Yes", "Rating": "9", "Ranking": "16", "Comments": "The White Whale is slain, and what a ride. Montu delivers unmatched forces; the yank into the batwing is orgasmic, and that final corkscrew is so violent. The midcourse drop is amazing! How? Positives everywhere outside the first drop and the section after the second loop. Best invert in America."}, {"m": 34, "New Credit": "No", "Rating": "9", "Ranking": "17", "Comments": "After riding more RMCs, TT still impresses. The barrel roll drop is pure chaos, and the three airtime hills right after are perfect. Like every hybrid, it's gratuitous at points (turnaround), but this little guy is a pacing monster, and it doesn't overstay it's welcome. I'm starting to feel its lack of height tho."}, {"m": 35, "New Credit": "No", "Rating": "9", "Ranking": "18", "Comments": "By far the best B&M hyper I've had the pleasure of experiencing. As expected, it's a long fast floater machine, but the long trains give it rare whip that leads to awesome forces- even some ejector! First drop in the back is insane. Only marks are the few trims. A B&M hyper which genuinely excites me."}, {"m": 30, "New Credit": "No", "Rating": "8.75", "Ranking": "19", "Comments": "A fast ride with a great layout, but the Boring and Mild memes are somewhat real. Millie with even less force and more breeze. There are some really solid airtime hills peppered amongst forceless turnarounds and helices, with a drop that just feels like Nitro's extended to 300 feet. Better in the front."}, {"m": 25, "New Credit": "No", "Rating": "8.75", "Ranking": "20", "Comments": "Man they can't get this thing to duel, at least when I'm riding it. My previous perceptions about TC were pretty much on point; it's two fun short RMCs for the price of one. It lacks the big airtime hills that make something like SteVe really special, but the turnarounds are surprisingly sustained."}, {"m": 31, "New Credit": "No", "Rating": "8.5", "Ranking": "21", "Comments": "OK I was wrong, this is better than Batwing. In fact, this is incredible. Ride it front / back row, and the forces are on another level; now this pleasant romp around the mountain tries to rip your face off. Still has one of the best settings on any coaster. Every inversion hits, pretzel loop is glorious."}, {"m": 32, "New Credit": "No", "Rating": "8.5", "Ranking": "22", "Comments": "Candy redeemed itself in 2022. Trims still hit but it now offers strong and consistent airtime to the finish. Diamondback level power, with half the length and none of the whip. Now the helices are actually forceful, speed hill and drop are highlights. First drop feels like it ends really quickly tho?"}, {"m": 36, "New Credit": "No", "Rating": "8.5", "Ranking": "23", "Comments": "I slept on this. The launches KICK, hard. Theming is top notch of course but the layout is awesome! Great snaps all around; it really feels like you're riding a motorcycle. I can't think of many coasters that are just this much pure joy, which makes up for its nonexistent airtime."}, {"m": 28, "New Credit": "Yes", "Rating": "8.5", "Ranking": "24", "Comments": "A traditional-style woodie done right. Airtime is very good (not Toro good), on the first drop and camelback especially (and the drop off the midcourse), but the real highlight is the fierce laterals throughout that give GhostRider an awesome old-school feel and frenetic pacing. Best trad woodie? Maybe."}, {"m": 37, "New Credit": "No", "Rating": "8.5", "Ranking": "25", "Comments": "Still one of the best flyers out there. The forces are on another level compared to B&M flyers; you feel like your eyes are getting ripped out of your skull at multiple points. Rolls are v whippy, the helix in the back rips, and the loop combines pretzel-loop positives with whip and a pinch of hangtime."}, {"m": 41, "New Credit": "Yes", "Rating": "8.5", "Ranking": "26", "Comments": "I only got cold morning rides, but it seems that the French Fry coaster just ekes out my home park counterpart. Feels the same in the back but front / middle rides offer slightly more whip into elements and the ride feels faster. Like JD though, there are random bumps. New elements add nothing."}, {"m": 45, "New Credit": "No", "Rating": "8.5", "Ranking": "27", "Comments": "Like a mini-El Toro, in a park that already has El Toro. Great airtime on the insane first drop, the stall is cool, and since disposing of the trims the back half is pretty forceful. Restraints suck, and it's sometimes rough, good luck getting your row. Still, awesome powerful airtime and an overall fun ride."}, {"m": 42, "New Credit": "No", "Rating": "8.25", "Ranking": "28", "Comments": "I slept on Raptor tbh. You can tell it's an older model, but most of the time, that\u2019s a good thing. Just some weird pacing lulls hurt this insanely whippy invert, which packs some super forceful elements (final helix, cobra roll) with unique jank. That first drop in the back right? Sweet."}, {"m": 49, "New Credit": "No", "Rating": "8.25", "Ranking": "29", "Comments": "Boulder Dash in the peak of foliage? Gorgeous. The ultimate terrain coaster, rushing through the trees like a scenic railway on cocaine. Yes it's rough. The airtime is on the weaker side. But the pacing is SAVAGE and there are stellar laterals throughout. Ride in the front. CCI nailed this."}, {"m": 47, "New Credit": "No", "Rating": "8.25", "Ranking": "30", "Comments": "RIP to a real one. Especially since I got many rides when they actually dueled. Old school B&M brought the intensity on both sides, I may have preferred Ice because I was a contrarian, but both sides had whippy inversions (esp Ice with the zero G / cobra roll and both corkscrews). Duels were legendary."}, {"m": 72, "New Credit": "No", "Rating": "8.25", "Ranking": "31", "Comments": "Better in the front? IDK. Great restraints, the helix has good laterals and feels FAST, the trims don't hit (too) hard! First drop is solid, nice hangover in the front and 2 great pops in the back. Not as refined as a B&M (but comparable airtime) and feels like a kiddie ride next to Magnum; still great."}, {"m": 43, "New Credit": "No", "Rating": "8.25", "Ranking": "32", "Comments": "Great Bear is running like a bat out of hell in 2022. Only Montu and Batman can match its power. There are legit airtime pops throughout, but positives dominate, with the forceful helix, whippy loop, insane zero-G roll, and that wild corkscrew finale. More than enough to forgive the few awkward spots."}, {"m": 38, "New Credit": "No", "Rating": "8.25", "Ranking": "33", "Comments": "A great ride that would be elite if everything were double sized. Hydraulic launch is punchy but over so quickly, which can be forgiven because the top hat is the best out there. Strong ejector the whole way. Flying snake dive combines ejector, lateral whip, and hangtime. Short and small, but sweet."}, {"m": 70, "New Credit": "No", "Rating": "8.25", "Ranking": "34", "Comments": "I had one middle row ride, but I could tell Phoenix was bringing it in 2023. The laterals were on another level this year. Buzz bar airtime with no seatbelt is as ridiculous as advertised, almost to its detriment. But yes, the airtime is hilarious. Beats Twister now but Toro et al. still embarrass it."}, {"m": 46, "New Credit": "No", "Rating": "8.25", "Ranking": "35", "Comments": "The first half is incredible, FAST, absolute madness, especially the cobra roll. The trims are BRUTAL and murder the second half though. First drop is also weaker than expected. I have fonder memories of this ride in its full glory but even neutered Alpy rocks; a trimless ride could push this higher."}, {"m": 85, "New Credit": "No", "Rating": "8.25", "Ranking": "36", "Comments": "I may have slightly overrated it but this is still the best B&M floorless. First drop has great whip (but meh airtime), first loop has great hangtime, positive Gs are wild (esp the on overbanks), corkscrews are whippy, and it's much more intense than other B&M loopers! A trimless ride was nirvana."}, {"m": 48, "New Credit": "No", "Rating": "8.25", "Ranking": "37", "Comments": "The blue trains change nothing. Nitro feels the same; each hill gives a pop up, a dead pause, and then okay floater down (opposite in the back). Great first drop, bunny hops are a solid finale, and the helix / turnaround are forceful-ish. Nitro has a great layout but it betrays its age with its lack of power."}, {"m": 52, "New Credit": "No", "Rating": "8.15", "Ranking": "38", "Comments": "Sad to report the \"In-trim-idator\" memes are real. On a good day, the longboi trains elevate Intimidator to a weaker cousin of Dback (blame a slightly weaker layout and yes, the trims). On a bad day though, the trims still hit, and you get less float than cold Nitro. The giga crushes in Carowinds."}, {"m": 53, "New Credit": "Yes", "Rating": "8.15", "Ranking": "39", "Comments": "Looks can be deceiving; despite the comically shallow first drop, this is one of the best B&M inverts. Not as whippy as a Bat clone, and the cobra roll is no Raptor / Alpy, but the ride has breakneck pacing, claustrophobic setting, strong positives, and surprising pops of airtime (especially that overbank!)."}, {"m": 54, "New Credit": "No", "Rating": "8.15", "Ranking": "40", "Comments": "GCI shows yet again they can create masterful layouts but make their machines just a bit too forceless for me. Unlike Mystic, however, a front row on Thunderhead offers consistent floater throughout. (Just floater.) Station flyby is cool and ride is chock full of decent laterals. Still not wild enough."}, {"m": 55, "New Credit": "No", "Rating": "8.15", "Ranking": "41", "Comments": "If this incredible layout had stronger airtime, it would be quite high on the list. Unfortunately the airtime is weak and non sustained, in the front or back. Layout is pure chaos, great pacing / laterals throughout a gorgeous setting. Stereotypical GCI, for better and worse. I kinda like the shed."}, {"m": 68, "New Credit": "No", "Rating": "8.15", "Ranking": "42", "Comments": "The first B&M hyper is still a riot after all these years. Apollo gets a bad rap; it's better than Candymonium (long layout? Whoa) and has some cool elements paired with a great setting. Nitro is (slightly) more forceful, but Apollo is still the best ride in BGW. For now."}, {"m": 63, "New Credit": "No", "Rating": "8.15", "Ranking": "43", "Comments": "Maybe I've been sleeping on Fahrenheit for too long. It's actually a great ride! The lift is fun, as is the glorious first drop, but in 2023 Fahrenheit finally brought decent force through its middle inversions. The Maverick-level airtime hill and corkscrew are wild as well. I now think this is underrated."}, {"m": 56, "New Credit": "No", "Rating": "8", "Ranking": "44", "Comments": "A post-breakdown launch absoutely sent me in 2023, but don't expect that every time. Still the wildest ten seconds of your life. A little rough, especially in the back, Dragster is smoother. Kinda dig the pulsating launch. And the feeling of speed is obviously unmatched."}, {"m": 111, "New Credit": "No", "Rating": "8", "Ranking": "45", "Comments": "Unfortunately the airtime I so cherished up front was a lot weaker this time, but still. Wherever you are the laterals are INSANE. Strong and consistent the entire ride, it never lets up, you have to hold the side of the train! Glass smooth after the unnecessary retracking. Phoenix pips it now though."}, {"m": 58, "New Credit": "No", "Rating": "8", "Ranking": "46", "Comments": "I won't lie, I expected more. Afterburn starts off strong with a solid first drop and somewhat strong loop, but the Jet Coaster misses a few times, with the nothing immelman and the bizarre dead spot. These are balanced out by the great (if not VipTu-godly) batwing and solid corkscrew / helix finale."}, {"m": 67, "New Credit": "No", "Rating": "8", "Ranking": "47", "Comments": "Much like Medusa, the repaint breathed even more fury into this powerful layout. It's absolutely insane now. The more inverts I ride, the more I realize how much B&M nailed the formula on the first try; Batman wants to rip your head off in the best possible way. Still stands strong among its siblings."}, {"m": 66, "New Credit": "No", "Rating": "8", "Ranking": "48", "Comments": "I was told this was a family coaster? My God this ride is shockingly forceful. Great launches, crushing positive Gs, and the theming / drop track is cool! Love the BBW tribute drop at the end. It is a worthy replacement for BBW."}, {"m": 73, "New Credit": "No", "Rating": "8", "Ranking": "49", "Comments": "Ok, B&M dive machines are good! Hanging off the vertical drop is terrifying, there are great positive Gs, and you DO get airtime on the two vertical drops. No, it's not very whippy, just floaty. And it's pretty short. But I'm a fan."}, {"m": 71, "New Credit": "Yes", "Rating": "8", "Ranking": "50", "Comments": "I'd take this Infinity model over Shellraiser any day! It offers comfortable trains, stronger inversions that offer good positives, a (mostly) smooth ride, and a first drop that offers significantly better airtime than Shellraiser. It's not unhinged and there's a distinct lack of hangtime but I loved it."}, {"m": 74, "New Credit": "No", "Rating": "8", "Ranking": "51", "Comments": "I wish I rode this again. Past the initial panic attack all I recall is sheer thrills and sheer joy, being blasted out of the station and then out of the volcano. Maybe my proudest defunct credit."}, {"m": 75, "New Credit": "Yes", "Rating": "8", "Ranking": "52", "Comments": "Another very solid dive machine, probably one of the best. I forgot how many positives this layout has, and while there's no airtime outside the drops, and it runs a tad rougher than Griffon, the theming is dope and the splashdown really soaks if you're looking for that. Just not very whippy or wild."}, {"m": 95, "New Credit": "No", "Rating": "8", "Ranking": "53", "Comments": "I've lapped this so many times I can't not give it a high rating. It could be more intense but that backwards section? Awesome. And the theming is great. Worth the umpteenth rides, esp at Disney."}, {"m": 76, "New Credit": "No", "Rating": "7.75", "Ranking": "54", "Comments": "Yeah it's hella short. And the trim brakes at the end are killer. But it's just a fun ride. The hangtime on that first loop was not overhyped; launches have decent power too (especially the awesome backwards launch). And I feel how good the airtime COULD be on the top hat. Need a warm back row ride."}, {"m": 80, "New Credit": "No", "Rating": "7.75", "Ranking": "55", "Comments": "Flawed and bizarre, with some great moments. In the back, the first drop and third hill offer wild ejector. First helix gives decent laterals and positibes too. The rest of the layout is weak airtime, a pathetic helix, and baffling brakes. You can ride pain-free but I know T-bar greatness and this ain't it."}, {"m": 84, "New Credit": "No", "Rating": "7.75", "Ranking": "56", "Comments": "It's a dive coaster, and I like dive coasters. That said, I enjoyed Griffon more; Valravn just feels more drawn out and less forceful. Still a great first drop and a nice breezy experience. A great ride, but one that is overshadowed at a park like Cedar Point."}, {"m": 79, "New Credit": "Yes", "Rating": "7.75", "Ranking": "57", "Comments": "A single cold morning ride with an empty train is no way to judge a coaster but blue Batman felt like a standard Bat clone running slow. It's compact, whippy, and fun, if short and generic. Had a rattle but I'll chalk it up to morning tolerances. Also, the theming here is better than Great Adventure's."}, {"m": 98, "New Credit": "No", "Rating": "7.75", "Ranking": "58", "Comments": "A middling but underrated B&M invert, Talon is a great ride. Not as relentless or whippy as its older siblings but good positive Gs throughout, solid first drop in the back, strong helixes. Immelman gives float. Its biggest strength is its consistency, but it can't match the highs of Montu or even a Bat clone."}, {"m": 77, "New Credit": "Yes", "Rating": "7.75", "Ranking": "59", "Comments": "IK this ride is underrated and I agree, this is great. Launch is okay but the top hat is sustained ejector the whole way up. Great positives all around and the inversions try to throw you out of the train. Yes the back end sucks, but it is at least hilarious. Short and drops off at the end but definitely slept on."}, {"m": 94, "New Credit": "No", "Rating": "7.5", "Ranking": "60", "Comments": "Kingda Ka. But slightly smoother and slightly less exciting (shame about that missing second hill). Future evaluation will see if this really is better than Ka like some claim. If that day ever comes. (No it didn't)"}, {"m": 59, "New Credit": "No", "Rating": "7.5", "Ranking": "61", "Comments": "Definitely new-school B&M, to a fault. Maybe the best invert layout; the inversions give great float but that's not what I'm looking for in a ride like this. Vests are not noticeable, but the ride has a shocking rattle for its age. The ending inline twist into a forceful helix is the undeniable highlight."}, {"m": 178, "New Credit": "No", "Rating": "7.5", "Ranking": "62", "Comments": "The Beast is like nothing else. It feels more like a runaway train than a coaster, and that's a compliment. A wonderous jaunt through the woods, filled with delightful laterals and a surprisingly smooth ride. The final helix also slaps. Not great airtime but this is an icon for deserved reason. Ride at night."}, {"m": 99, "New Credit": "No", "Rating": "7.5", "Ranking": "63", "Comments": "This piece of American history should NOT be as good as it is. Great forces, laterals are absurd on the turns. Comfy trains too. Decent (if not world-changing) airtime peppered in a few spots and nothing more. Plus, it's smooth as glass now (to its detriment?)! Need a back row ride."}, {"m": 91, "New Credit": "Yes", "Rating": "7.5", "Ranking": "64", "Comments": "I want to like Kumba more. Sure, I only got one Row 6 morning ride, but I can't place it higher rn. Still, the ride is so damn charming. It feels old (weird for a B&M), but the layout interactions are masterful and the ride is gorgeous. Everything just felt a bit less whippy, a bit weaker than I was hoping for."}, {"m": 92, "New Credit": "No", "Rating": "7.5", "Ranking": "65", "Comments": "Ironically the only part that exceeded my expectations was the decent first launch. It does focus on hangtime, which is great without an OTS restraint but the Mack lap bars are Skyrush-y. Good inversions / layout but everything is too compressed, leading to some uncomfortable transitions. Bad rattle."}, {"m": 93, "New Credit": "No", "Rating": "7.5", "Ranking": "66", "Comments": "Sentimental, but also the best Arrow suspended swinger in America. The last drop / turnaround made up for the lack of intensity in the first half, the swinging was and always will be awesome, and the theming was incredible. Shame on BGW for removing this. (Tho Verbolten is great)"}, {"m": 105, "New Credit": "No", "Rating": "7.5", "Ranking": "67", "Comments": "A sweet and neat little ride! Launch leaves something to be desired but the backwards launch provides great positive Gs, and the airtime / hangtime throughout is absurdly good! The lap bar makes it, I can see comfort collars sucking. Overall, a short ride, but a great surprise."}, {"m": 88, "New Credit": "Yes", "Rating": "7.5", "Ranking": "68", "Comments": "I wanted to love Tbolt and a back row ride really did the trick. This ride is great! Not much of an airtime monster but there are a few surprise sustained floater moments and a nice pop going into the chain lift. But the laterals are elite. The rose bowl pins you to the train and feels wild. So charming."}, {"m": 103, "New Credit": "Yes", "Rating": "7.25", "Ranking": "69", "Comments": "You would expect more from the world's steepest coaster. Better in the front, just prepare for that pothole. The launch has decent kick, and the inversions have solid hangtime. But it feels... trite. The shake of the tower while you're in the brake is more exciting than the famous drop itself."}, {"m": 109, "New Credit": "No", "Rating": "7.25", "Ranking": "70", "Comments": "Continuing on my streak of great boomerangs. The inverted boomerang model is a fun time! It's not as imposing below the track but the face-off element is super cool, and there is plenty of force and whip you'd expect from a boomerang. Roughness is tolerable even with horrid SLC restraints."}, {"m": 106, "New Credit": "No", "Rating": "7.25", "Ranking": "71", "Comments": "I'm shocked, but I prefer the traditional-layout wing coaster to Gatekeeper. Wild Eagle just feels like a very good floorless with new trains. Could offer more whip, and the ride is rough on the wing seats, but the first pullout / loop complex is super forceful and there's even some airtime. Great setting."}, {"m": 100, "New Credit": "No", "Rating": "7.25", "Ranking": "72", "Comments": "Opinions haven't changed much on this fun little coaster. There are certain dead spots and it's very compact obviously, but the first drop is a lot of ejector-y fun, there are great positives (the loop), and then the roll at the end offers stellar hangtime. I dig it."}, {"m": 102, "New Credit": "No", "Rating": "7.25", "Ranking": "73", "Comments": "My first \"big-boy\" ride, so I'm partial to it, but it let me down a bit. The launch going into the zero-G roll is great; the rest of the layout is a tad forceless, and quite rough (did they really retrack it?). First ten seconds are lit and worth the admission."}, {"m": 104, "New Credit": "No", "Rating": "7.25", "Ranking": "74", "Comments": "It's just\u2026 kinda boring. There is good hangtime on the inversions but the launches are weak sauce (first is super slow and second kicks for .1 seconds) and there's not much whip anywhere. On the bright side, it consistently duels, you get decent positives in places, and the layout is solid and fun."}, {"m": 117, "New Credit": "No", "Rating": "7", "Ranking": "75", "Comments": "Doesn't feel like an Arrow, but it doesn't really feel like anything else either. Schilke's looper changes things up, and as a result Viper shits on it in the force department. Still, first drop gives good airtime, the inversions are great; they give float (on an Arrow?) and the weird profiling gives character."}, {"m": 119, "New Credit": "No", "Rating": "7", "Ranking": "76", "Comments": "IDK, this repaint really breathed new life into Medusa. The first half was far more forceful, especially the whippy cobra roll and zero-G roll, with a pinch of delightful hangtime on the loop. Then the midcourse semi murders it, but the corkscrews are whippy. Still has some rattle but it's manageable."}, {"m": 136, "New Credit": "No", "Rating": "7", "Ranking": "77", "Comments": "Flight of Fear, if it were smooth and had better pacing. The launch is still meh (though out of the station rules) but seeing the layout is super awesome and disorienting. No mid course brakes makes the second half fuckin' fast, esp when you go low to the ground. This rocks."}, {"m": 124, "New Credit": "No", "Rating": "7", "Ranking": "78", "Comments": "\u2026It's okay? Far too graceful for it's own good, barring the spectacular and whippy first drop, and solid positive Gs abound to add to the awesome near misses. It's not \"forceless\" like some say but the pacing could really get taken up a few notches. A whippy wing coaster would be a riot."}, {"m": 122, "New Credit": "No", "Rating": "7", "Ranking": "79", "Comments": "Vertical lift and music lift up this pretty decent coaster. Need to reevaluate again. MAYBE the best in Universal, at least, this park\u2026"}, {"m": 113, "New Credit": "No", "Rating": "7", "Ranking": "80", "Comments": "That pretzel loop is pure sex, though the rest of the ride is relaxing to say the least. Even the rolls are pretty bland. But that pretzel loop\u2026 my God. Positives unmatched in duration and intensity. There's a lot of potential with the B&M Flyer, as Tatsu shows, but Superman doesn't fully realize it."}, {"m": 168, "New Credit": "No", "Rating": "7", "Ranking": "81", "Comments": "Still the best Vekoma Boomerang, and I smelled it this time! Vest restraints make headbanging a thing of the past, but this thing just tracks so smoothly. At least in the back. In the middle it rattled a good bit. Still a forceful and disorienting layout."}, {"m": 115, "New Credit": "No", "Rating": "7", "Ranking": "82", "Comments": "For its lack of intensity, this ride slaps. Mostly due to the incredible theming, which makes my skin crawl to this day. The backwards portion and the launch are cool too. Why can't Disney do something like this?"}, {"m": 118, "New Credit": "No", "Rating": "7", "Ranking": "83", "Comments": "OK I'm back on the Anaconda train. By myself. A back seat ride is wild, as you whip through the first half with great intensity, and the front is just as glorious. The hangtime on the corkscrews is awesome, though it's shaky and I understand why people think it has pacing issues. IDC, I love it."}, {"m": 114, "New Credit": "No", "Rating": "7", "Ranking": "84", "Comments": "Finally I can drop my free spin credit slightly, tho I still had a spectacular ride on it. It's amazing how much more wild this one is when compared to Tumbili. You even flip on the lift! Nonstop insanity and while it is very ride dependent, it's still a legitimately strong ride."}, {"m": 116, "New Credit": "No", "Rating": "7", "Ranking": "85", "Comments": "A special place in my heart, and the launch and music are great. The layout post-the initial inversion is disappointingly bland and forceless (bar the sweet corkscrew), though the theming somewhat makes up for it. Smooth for a Vekoma. Just not intense enough for me anymore."}, {"m": 142, "New Credit": "No", "Rating": "6.75", "Ranking": "86", "Comments": "Lmao I can't believe how fun this gimmicky coaster is, especially in the back. It's a one trick pony but it does its trick well. Forceful launch, awesome positive Gs, and the sensation of being yeeted up the backwards spike is absurd."}, {"m": 133, "New Credit": "No", "Rating": "6.75", "Ranking": "87", "Comments": "It is truly bereft of airtime, besides the mildest of floater on the speed hill, but the positive Gs are great, from the first drop pullout to that godly helix, which has some of the best and most sustained positives this side of I305. Glad it's not my home hyper but I will happily say I liked it."}, {"m": 145, "New Credit": "No", "Rating": "6.75", "Ranking": "88", "Comments": "Nice job GCI! BGW's only woodie is a solid addition to the park. Glass smooth and great laterals / decent airtime. If this were twice the size it would be absolutely top tier, it's just too small / weak. And it's a GCI, so the airtime is weak to nonexistent."}, {"m": 143, "New Credit": "No", "Rating": "6.75", "Ranking": "89", "Comments": "Not as good as Hershey's installation, and that's not down to the Smell-O-Vision. It's a bit rougher and the station stop isn't as fun as going up the backwards spike again. Still, the Boomerang is underrated, forceful and fun with the backwards loop being the easy highlight. We love vest restraints."}, {"m": 87, "New Credit": "No", "Rating": "6.75", "Ranking": "90", "Comments": "This was slightly overrated in my head from the first trip but Ninja is still a good ride. Doesn't pull great Gs until the ending helix, which brings some legitimate force. Can also confirm it is as shaky as I remembered. That said, the terrain is awesome and the swinging gimmick makes Ninja good fun."}, {"m": 141, "New Credit": "No", "Rating": "6.75", "Ranking": "91", "Comments": "Taller and twistier than Possessed, but slightly worse. The straight vertical spike is definitely better than the twist, and the pullouts aren't as strong on Wicked Twister. Ah well, still a good time. May it rest in peace."}, {"m": 135, "New Credit": "No", "Rating": "6.75", "Ranking": "92", "Comments": "Best coaster at Disneyland, by virtue of being the only moderately thrilling coaster there. Good launch and loop but the layout is slower than it needs to be. RnRC is better."}, {"m": 146, "New Credit": "Yes", "Rating": "6.75", "Ranking": "93", "Comments": "A ride with so much potential, but unfortunately Apocalypse has a grinding, persistent roughness that kinda ruins it. Layout is mid-high tier GCI, with the easy highlight being the wild first drop off the turnaround that gives good laterals and ejector. A retrack might make it compete with Mystic."}, {"m": 144, "New Credit": "Yes", "Rating": "6.75", "Ranking": "94", "Comments": "For the sake of my vertigo I couldn't focus too much on this ride but I was very surprised, in a positive way. The helix towards the end (we took backwards) has an awesome punch, and the layout is both smooth and chaotic. Drops and Gs aren't forceful but if you spin fast this would be wild."}, {"m": 164, "New Credit": "No", "Rating": "6.65", "Ranking": "95", "Comments": "The jojo roll leaving the station is absolutely incredible. The rest of the ride though? Okay. There are good elements but it's tiny and it could be more forceful. Has some bad B&M rattle, which is getting worse. Still fun; actually has airtime, though too small / uneven to make more of an impression."}, {"m": 147, "New Credit": "No", "Rating": "6.65", "Ranking": "96", "Comments": "Hard to believe this old woodie is such an airtime machine. It's small, old, and a bit rough (the turnaround?) but each airtime hill is an absolute joy giving that fun bouncy airtime only an old woodie can provide. A pleasant surprise and I hope it stays around for a while."}, {"m": 138, "New Credit": "No", "Rating": "6.65", "Ranking": "97", "Comments": "This small scale and very traditional Arrow looper brings a solid ride experience. The simple layout belies some great surprises, namely the insane ejector pop into the turnaround (in the front) and forceful final helix. A bit rough and shuffly but exudes Arrow character. Prefer the front slightly."}, {"m": 132, "New Credit": "No", "Rating": "6.65", "Ranking": "98", "Comments": "It's hard to put the experience of this \"kiddie coaster\" into words. A launch out of the station? A backwards section? This ride is extremely unique, well themed, and a total riot, if a bit lacking in the force department. Would love to see Gerstlauer try this ride style with a more forceful layout."}, {"m": 159, "New Credit": "No", "Rating": "6.65", "Ranking": "99", "Comments": "Basically the same as the Kings Dominion installation but working effects are certainly a nice bonus. The initial helix remains shockingly forceful, and a pleasant surprise."}, {"m": 139, "New Credit": "No", "Rating": "6.5", "Ranking": "100", "Comments": "What is there to add about Space Mountain? This incredibly slow coaster is made fun by patented Arrow jank leading to occasional surprisingly forceful airtime pops, a solid layout, and the awesome indoor setting. It's dated but it's still the best coaster in Magic Kingdom... ugh."}, {"m": 150, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "There's something to be said about the novelty of a bobsled. That \"off the rails\" feeling is fun, but trims neuter the potentially chaotic experience, that you get brief glimpses of in the initial helices and bottom of the ride. Occasionally chaotic, but mostly breezy (in a fun way)."}, {"m": 154, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "DON'T ride this in a wheel seat. Besides that, this feels like a predecessor to Magnum. Really strong airtime throughout the ride and the dueling aspect still works well (great job Ron). Helix at the end is stunted by trims but is still pretty forceful. A great ride CP should keep around."}, {"m": 156, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Now I get the hype about New Vekoma. This family invert has no right to be as good as it is, with a solid first drop (into a trench!), whippy overbank, and decently forceful helices. Obviously it's small and short, but I still loved it. Maybe the STC should come to America."}, {"m": 158, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A cute surprise! Good launch and solid positive Gs. Though the layout is weird and meandering, and the indoor section is pretty bland. Like Verbolten, but a bit worse."}, {"m": 160, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This one holds a lot of sentimental value for obvious reasons. The loops are great, though the middle of the ride is poorly paced and it's a bit forceless / 'bad' janky with stupid Arrow trims (2nd drop). A sentimental fave, if not the world's greatest (or close to Arrow's greatest) looper."}, {"m": 166, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Superdooper mild but the loop slaps in the back, nice positive Gs at the bottom and good hangtime at the top. Legit one of the best loops out there. The rest of the ride is a pleasant but forceful romp around the hillside. It's relaxing and nice, so I can forgive its forcelessness."}, {"m": 181, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "A fun, if breezy, classic that just slightly ekes out the SooperDooperLooper. Definitely a bit shakier than the former and with worse trains, the first modern looper still provides a long and pleasant (forceless) hillside jaunt with a wicked Schwarzkopf loop thrown right in the middle."}, {"m": 182, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A shaky coaster, even in the front with no other passengers. Hard seats, a rough ride, and plasticky restraints that are aggressively stapled hurt a solid layout, with a good (not great) first drop, good hangtime in the inversions, and decent flowjector on the hills. Unrealized potential in this layout."}, {"m": 163, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "For a converted ride type, Rougarou does well. The first 2/3 of the ride are pretty awesome, forceful (with no airtime ofc) but a bit B&M rattle-y. And good whips? Absolutely dies at the midcourse. Was better than Medusa pre-repaint, and shows the potential of the standup layout well."}, {"m": 165, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "It's Medusa in a parking lot! And that's exactly what it feels like. Marginally shakier but the rattle isn't bad, leaving a solid floorless that's always better than I think. The highlight is the post-midcourse helix; you're so close to the ground you feel like you can scrape your fingers on the pavement."}, {"m": 201, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Still falling in love with this janky masterpiece. The Runaway Mine Train is so charming, and that airtime hill at the end\u2026 Really feels like you're on Magnum for a second. Even beyond that there are some hilariously forceful moments (back row drop before the Magnum hill slaps). Magic seat baby."}, {"m": 167, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I really did like this in my younger days. Wish they kept it around. It was surprisingly intense!"}, {"m": 170, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "Didn't get a very spinny ride and apparently it doesn't spin as much as others (ahem, Rajun Cajun) but Exterminator makes up for it with well-executed and charming theming. Feels like a cuter version of the Dark Knight mouse. Even if it doesn\u2019t spin much, the spinning is always fun. Woeful capacity."}, {"m": 172, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I should have known I was a thoosie just based on the fact that I loved this shittily themed spinning wild mouse. It will be missed, just cause it won't be replaced."}, {"m": 173, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "We got a REAL good, spinny ride here AGAIN. It's not luck I swear there's something different about this one. It's basically Primeval Whirl, which was a good reminder that these spinning mice are pretty damn fun. Still very ride-dependent though, and no airtime, hence the somewhat lower score."}, {"m": 171, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This standard Mack mouse differentiates itself by ripping through its course with very little trimming. While bordering on uncomfortable, comically strong laterals and surprisingly good ejector pops make this mouse a bona-fide thrill ride. A hilarious experience."}, {"m": 188, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "It felt a bit faster in 2022 (2023 as well), which meant that there were hints of airtime over the first drop and a few of the camelbacks. Still pleasant, relatively smooth (it's getting a bit shaky), and consistently duels. Tho the intensity needs to be kicked up a notch (or two, or three) to be an elite GCI."}, {"m": 176, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A legend reaching its 75th year. I wouldn't call it rough but it belies its age, and the thrills are middling compared to newer woodies, but the drops are solid and the layout is fun. You'd expect more airtime on that return run. Hooray for buzz bars, always a cool ride."}, {"m": 175, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "Much as it pains me to say, the double down lives up to the hype. Halfway down the second drop it feels like the floor drops out from underneath you, it's crazy. The rest of the layout is better than expected, just weak floater and decent laterals but not totally dead. Obviously extremely charming."}, {"m": 130, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Finally got the back row ride Wild One deserved. Shaky but definitely manageable, I can appreciate the solid few airtime hills, crazy lateral jolts, and old school charm. Final helix was inexplicably trimmed but gave good laterals throughout (like GhostRider but worse). Trimless would be stellar."}, {"m": 177, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This was a surprise! Way too good for a kiddie coaster. Yeah it's small but it packs surprisingly strong airtime on multiple hills, and decent laterals in some of the turnarounds. Plus, a buzz bar on a ride that isn't gratuitous (Phoenix) is always a plus. Pretty smooth too, with comfy (but tiny) trains."}, {"m": 179, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Lol why did I like this so much? The Volaire is hated by the coaster community but I liked it a lot. Idk haha need to reride"}, {"m": 180, "New Credit": "Yes", "Rating": "6.25", "Ranking": "", "Comments": "Short and fun, Pony Express serves its purpose well as a solid middle-ground coaster. The launch is kinda punchy and better than WCR, and the ride offers decent pacing and a novel seating position, even if the restraint kinda sucks. I wouldn't call it intense but it's definitely not forceless."}, {"m": 183, "New Credit": "Yes", "Rating": "6.25", "Ranking": "", "Comments": "Looks and sounds like a Morgan, and I'm happy to say that Slime Streak pulls off mini-Steel Force well! The first drop whips you over in the back, with decently strong airtime and a great jolt of laterals. The rest of the ride is a bit weak in the airtime department, but it has solid laterals and good pacing."}, {"m": 186, "New Credit": "Yes", "Rating": "6.25", "Ranking": "", "Comments": "There is a single airtime moment about 2/3rds of the way through the ride but otherwise Racer is light on thrills. It does bring the charm though, and the racing element is pretty damn well executed given its age."}, {"m": 149, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "(Red) Some decent airtime pops are to be found on this bog-standard but classic out-and-back woodie. Shame we couldn't get a duel but this ride is certainly fun, if not statistically or forcefully impressive."}, {"m": 193, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Fun, but disappointing. Launch is weaker than expected and there are many dead spots but some elements (the initial cobra roll, post-MCBR banking) rock. Also love the launch out of the station. As Joker's Jinx shows though, this can be done m
