ome airtime. Great setting."}, {"m": 107, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "One of the better wings that I've experienced, not that I've been on many. Swarm is tall and long with some solid headchoppers and a few moments of good positive Gs. The theming elevates the experience further- that abandoned church near miss is awesome. Pretty smooth, too. Wish I were on the right side to skim the water."}, {"m": 108, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "The SAW trap here is \"how much grinding roughness can you take?\" That aside, SAW is pretty fun. The pre-lift is sweet with a gut punch of a drop and a hangtime-y roll. Outside, the roughness really hits, but the beyond-vertical plunge is on point and the drop post-midcourse shows some savagery. Not bad, I wonder how it warms up."}, {"m": 109, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Continuing on my streak of great boomerangs. The inverted boomerang model is a fun time! It's not as imposing below the track but the face-off element is super cool, and there is plenty of force and whip you'd expect from a boomerang. Roughness is tolerable even with horrid SLC restraints."}, {"m": 110, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "My god, this thing is running like a bat out of hell now, basically trimless throughout. The result is a blitz of painfully strong laterals and legitimate ejector airtime, enough to make me want to ride it every time now. The Quimera of wild mouses."}, {"m": 111, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Feeling slower every year, unfortunately. Legend rides really make Twister look flighty in comparison. That said, wherever you are the laterals are still good. Strong and consistent the entire ride, it never lets up, but it's not as savage as Legend. Twister has been usurped as the lateral king."}, {"m": 112, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "The definition of a one-trick pony, but at least this pony kicks. Despite the short hold, Oblivion drops like a rock, offering solid airtime that's greatly enhanced by the tight, misty tunnel. Solid Gs on the pullout, and then it's over. It's barely a coaster, but if you think of it as a drop tower, it's a pretty damn good one."}, {"m": 113, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "That pretzel loop is pure sex, though the rest of the ride is relaxing to say the least. Even the rolls are pretty bland. But that pretzel loop\u2026 my God. Positives unmatched in duration and intensity. There's a lot of potential with the B&M Flyer, as Tatsu shows, but Superman doesn't fully realize it."}, {"m": 114, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Finally I can drop my free spin credit slightly, tho I still had a spectacular ride on it. It's amazing how much more wild this one is when compared to Tumbili. You even flip on the lift! Nonstop insanity and while it is very ride dependent, it's still a legitimately strong ride."}, {"m": 115, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "For its lack of intensity, this ride slaps. Mostly due to the incredible theming, which makes my skin crawl to this day. The backwards portion and the launch are cool too. Why can't Disney do something like this?"}, {"m": 116, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "A special place in my heart, and the launch and music are great. The layout post-the initial inversion is disappointingly bland and forceless (bar the sweet corkscrew), though the theming somewhat makes up for it. Smooth for a Vekoma. Just not intense enough for me anymore."}, {"m": 117, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Doesn't feel like an Arrow, but it doesn't really feel like anything else either. Schilke's looper changes things up, and as a result Viper shits on it in the force department. Still, first drop gives good airtime, the inversions are great; they give float (on an Arrow?) and the weird profiling gives character."}, {"m": 118, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "RIP to the king. It WAS better slow; fast rides don't come close to touching Viper, but slow rides give you B&M style hangtime on the two initial inversions and absolutely glorious slow corkscrews. It's a bit shaky but totally tolerable, and only has one bad transition. The best Arrow looper in Virginia deserved better."}, {"m": 119, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "IDK, this repaint really breathed new life into Medusa. The first half was far more forceful, especially the whippy cobra roll and zero-G roll, with a pinch of delightful hangtime on the loop. Then the midcourse semi murders it, but the corkscrews are whippy. Still has some rattle but it's manageable."}, {"m": 120, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "The Smiler is unabashedly a gimmick, but it got the record so hey. There are some whippy moments, and one great airtime hill, plus delightful dueling when it happens. But the layout is just so repetitive, and the Gerst roughness just gets to you after such a long ride. After a while, it feels like being thrown around in a washing machine."}, {"m": 121, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "This ride gets a lot of hate, and I expected the worst, but I just stuck my head out and it was fine! You feel every track joint but it's not uncomfortable, and the layout is pretty enjoyable. Feels like a B&M floorless with some Intamin whip (the corkscrews!) and a buffet of tasty hangtime-filled rolls at the end. I like it!"}, {"m": 122, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Vertical lift and music lift up this pretty decent coaster. Need to reevaluate again. MAYBE the best in Universal, at least, this park\u2026"}, {"m": 123, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Somehow this boomerang with horse collar restraints is the best non-inverted boomerang I've been on. It tracks smooth as hell, basically no headbanging or shaking at all. Great setting too, right over the water. As always, the boomerang brings the force, and the backwards loop is incredible."}, {"m": 124, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "\u2026It's okay? Spectacular and wild first drop, then solid positive Gs abound to add to the awesome near misses. It's not \"forceless\" like some say but the pacing could really get taken up a few notches. A whippy wing coaster would be a riot."}, {"m": 125, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "What if the Raven was longer, but weak as hell? Despite a great layout (esp at night), Excalibur doesn't deliver in the airtime department, outside of some weak floater pops. It offers decent (not incredible) laterals, and the way the ride weaves in and out of itself is amazing. It just suffers from GCI syndrome, everything is 5-10 mph too slow."}, {"m": 126, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "One of the biggest surprises of the trip! Anywhere other than the very front is likely painful but front row gives solid floater all the way through. The Titan track is smooth as glass and the transitions from it to brutal wood are hilarious. Last stretch is rough and forceless, but the rest of the layout is solid."}, {"m": 127, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Now THIS is what I was expecting from Bobcat. Strong and consistent airtime start to finish, decent laterals, great pacing; a woodie of this stature has no right to be this good. Even the first drop hits. Well worth the journey to the back of the goddamn park."}, {"m": 128, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "An okay GCI with a snaky, long layout that sticks close to the ground with fierce pacing. There are a couple of nice airtime pops, but the real surprise is consistent laterals throughout. Just rough enough, too. That said, at the end of the day, it's still a GCI. Every force needs to be 10-20% stronger, like every other GCI. Oh well."}, {"m": 129, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Though I only got one ride in the middle of the train, Thunderbolt still impressed; it's one of the better old woodies out there. There are a few moments where you get the incredible floor-falls-out airtime only an old woodie can deliver. Solid pacing and laterals too; would love to reevaluate in the back. Ops are horrendous. "}, {"m": 130, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Wild One is feeling, well, wild in 2025! Shaky but definitely manageable, I can appreciate the solid few airtime hills, crazy lateral jolts, and old school charm. Final helix gave good laterals throughout (like GhostRider but worse). Mostly consistent with solid bouncy airtime."}, {"m": 131, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Mack bobsleds continuing to be fun rides. This one feels a good bit rougher than Reptilian, but its layout is longer and more varied. You get some legit speed and force going through the first two blocks, and it's fun! The final section is stimied by the crush grip of the trim brakes, but the rockwork at least makes it entertaining."}, {"m": 132, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "It's hard to put the experience of this \"kiddie coaster\" into words. A launch out of the station? A backwards section? This ride is extremely unique, well themed, and a total riot, if a bit lacking in the force department. Would love to see Gerstlauer try this ride style with a more forceful layout."}, {"m": 133, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "It is truly bereft of airtime, besides a brief second on the first drop and the mildest of floater on the speed hill, but the positive Gs are great, from the first drop pullout to that godly helix, which has some of the best and most sustained positives this side of I305. Glad it's not my home hyper but I will happily say I liked it."}, {"m": 134, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "A blast from the past. The 4-car trains dampen the ejector on that first drop, but how can you not love a good Arrow loop? The backwards bit makes the ride- surprise airtime followed by a wicked backwards loop that feels boomerang-esque. The launches (shoves) are pathetic but charming, charming as the whole attraction."}, {"m": 135, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Best coaster at Disneyland, by virtue of being the only moderately thrilling coaster there. Good launch and loop but the layout is slower than it needs to be. RnRC is better."}, {"m": 136, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Flight of Fear, if it were smooth and had better pacing. The launch is still meh (though out of the station rules) but seeing the layout is super awesome and disorienting. No mid course brakes makes the second half fuckin' fast, esp when you go low to the ground. This rocks."}, {"m": 137, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Solid Arrow looper! The pacing is commendable; both loops are strong (whippy) and the ride tears through its backwards corkscrews. Airtime on the drop is somewhat lacking, and the helix isn't as good as the one on Carolina Cyclone (though it offers decent laterals at the end). Tracks wonderfully smoothly for a 45 year old Arrow."}, {"m": 138, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "This small scale and very traditional Arrow looper brings a solid ride experience. The simple layout belies some great surprises, namely the insane ejector pop into the turnaround (in the front) and forceful final helix. A bit rough and shuffly but exudes Arrow character. Prefer the front slightly."}, {"m": 139, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "What is there to add about Space Mountain? This incredibly slow coaster is made fun by patented Arrow jank leading to occasional surprisingly forceful airtime pops, a solid layout, and the awesome indoor setting. It's dated but it's still the best coaster in Magic Kingdom... ugh."}, {"m": 140, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Maybe the most pure unadulterated joy I've experienced on a roller coaster. It's not exactly an airtime machine but it does pull solid laterals, and the sensation of flying through Wonder Mountain with lights and incredible atmosphere gives Space Mountain vibes in the best way. Two laps, too! An absolute blast."}, {"m": 141, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Taller and twistier than Possessed, but slightly worse. The straight vertical spike is definitely better than the twist, and the pullouts aren't as strong on Wicked Twister. Ah well, still a good time. May it rest in peace."}, {"m": 142, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Seems like it's on death's door in 2024, but still, I can't believe how fun this gimmicky coaster is, especially in the back. It's a one trick pony but it does its trick well. Forceful launch, awesome positive Gs, and the sensation of being yeeted up the backwards spike is absurd. "}, {"m": 143, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Not as good as Hershey's installation, and that's not down to the Smell-O-Vision. It's a bit rougher and the station stop isn't as fun as going up the backwards spike again. Still, the Boomerang is underrated, forceful and fun with the backwards loop being the easy highlight. We love vest restraints."}, {"m": 144, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "For the sake of my vertigo I couldn't focus too much on this ride but I was very surprised, in a positive way. The helix towards the end (we took backwards) has an awesome punch, and the layout is both smooth and chaotic. Drops and Gs aren't forceful but if you spin fast this would be wild."}, {"m": 145, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Nice job GCI! BGW's only woodie is a solid addition to the park. Glass smooth and great laterals / decent airtime. If this were twice the size it would be absolutely top tier, it's just too small / weak. And it's a GCI, so the airtime is weak to nonexistent."}, {"m": 146, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "A ride with so much potential, but unfortunately Apocalypse has a grinding, persistent roughness that kinda ruins it. Layout is mid-high tier GCI, with the easy highlight being the wild first drop off the turnaround that gives good laterals and ejector. A retrack might make it compete with Mystic."}, {"m": 147, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Hard to believe this old woodie is such an airtime machine. It's small, old, and a bit rough (the turnaround?) but each airtime hill is an absolute joy giving that fun bouncy airtime only an old woodie can provide. A pleasant surprise and I hope it stays around for a while."}, {"m": 148, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Two-Face the ride, at least in its current state. The outward leg is smooth and forceful with great consistent floater. Then, you hit the turnaround and feel the bounce. The contrast is so funny that I can overlook the roughness in the boring second half, and the jackhammering in the final helix honestly enhances the ride, it feels out of control."}, {"m": 149, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "It was eh this year, but I'll give Racer the benefit of the doubt. Last year, the Racer was running better than ever, with some great airtime on that outward leg. The solid consistent floater elevates the ride above its dueling schtick, and it's obviously packed with old-school charm. Basically as smooth as a new woodie."}, {"m": 150, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "There's something to be said about the novelty of a bobsled. That \"off the rails\" feeling is fun, but trims neuter the potentially chaotic experience, that you get brief glimpses of in the initial helices and bottom of the ride. Occasionally chaotic, but mostly breezy (in a fun way). "}, {"m": 151, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Embarrassing showing, it's saying something when Steamin' Demon is smoother than a brand new B&M (avoid the wings). Roughness def hurts what is otherwise a generic dive with solid theming. That drop somehow doesn't give ejector, but the highlight is the strong positives on the pullout into the immelman. And the jerk."}, {"m": 152, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Another delightful Gerstlauer family launch coaster. Its main objective is accessibility, so there is no airtime to be found (hence Firechaser's edge), but Gerstlauer packs so much variety into Pegase's seemingly endless layout. A launch, a chain, drive tires, a backwards launch, a lake flyby? Lovely. Backwards sequence is the highlight."}, {"m": 153, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Second time around, I got a great ride! Plenty of flips. I expected the first ride was a fluke because these rides have a lot of RNG involved, but the small layout is definitely weaker than Joker's full scale layout. It's pretty much definitely worth a ride."}, {"m": 154, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "DON'T ride this in a wheel seat. Besides that, this feels like a predecessor to Magnum. Really strong airtime throughout the ride and the dueling aspect still works well (great job Ron). Helix at the end is stunted by trims but is still pretty forceful. A great ride CP should keep around."}, {"m": 155, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A surprisingly good SLC, especially with those horse collars. Maybe it's only the front row, but Infusion was smooth up to the inline twists (where it quickly unraveled). That's a solid chunk of the ride! It let me appreciate the criminally underrated SLC layout, with it's strong pacing, fun inversions, and solid forces. Would ride again!"}, {"m": 156, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Now I get the hype about New Vekoma. This family invert has no right to be as good as it is, with a solid first drop (into a trench!), whippy overbank, and decently forceful helices. Obviously it's small and short, but I still loved it. Maybe the STC should come to America."}, {"m": 157, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I'm proud that my 100th credit has come out of rehab with a new attitude and some fancy trains. The pain is gone! That said, the trains can't hide just how BAD this thing tracks; now though, it's an absolute laugh from drop to brakes. Back is kinda smooth? It's whippy and has solid positives. Inline twists are still the best part."}, {"m": 158, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A cute surprise! Good launch and solid positive Gs. Though the layout is weird and meandering, and the indoor section is pretty bland. Like Verbolten, but a bit worse."}, {"m": 159, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Basically the same as the Kings Dominion installation but working effects are certainly a nice bonus. The initial helix remains shockingly forceful, and a pleasant surprise."}, {"m": 160, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This one holds a lot of sentimental value for obvious reasons. The loops are great, though the middle of the ride is poorly paced and it's a bit forceless / 'bad' janky with stupid Arrow trims (2nd drop). A sentimental fave, if not the world's greatest (or close to Arrow's greatest) looper."}, {"m": 161, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Man, I really wanted to like this ride more than I did. My tied-favorite coaster's older brother lacks the bite needed to truly make a strong impression. Loop is too slow and the corkscrews are too fast. That said, the helix is fun / actually forceful and the batwing has one wicked snap in the back."}, {"m": 162, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A fun little floorless! Its dimunitive size def puts a bit of a damper on things but the loop offers a nice pinch of hangtime and the corkscrews are decently whippy. That zero-G roll throws you out of the train for multiple seconds, it's the easy highlight of the ride. Has some dead spots (dive loop, turnaround). Color scheme is GOATed."}, {"m": 163, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "For a converted ride type, Rougarou does well. The first 2/3 of the ride are pretty awesome, forceful (with no airtime ofc) but a bit B&M rattle-y. And good whips? Absolutely dies at the midcourse. Was better than Medusa pre-repaint, and shows the potential of the standup layout well."}, {"m": 164, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "The jojo roll leaving the station is absolutely incredible. The rest of the ride though? Okay. There are good elements but it's tiny and it could be more forceful. Has some bad B&M rattle, which is getting worse. Still fun; actually has airtime, though too small / uneven to make more of an impression."}, {"m": 165, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "It's Medusa in a parking lot! And that's exactly what it feels like. Marginally shakier but the rattle isn't bad, leaving a solid floorless that's always better than I think. The highlight is the post-midcourse helix; you're so close to the ground you feel like you can scrape your fingers on the pavement."}, {"m": 166, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Superdooper mild but the loop slaps in the back, nice positive Gs at the bottom and good hangtime at the top. Legit one of the best loops out there. The rest of the ride is a pleasant but forceful romp around the hillside. It's relaxing and nice, so I can forgive its forcelessness."}, {"m": 167, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I really did like this in my younger days. Wish they kept it around. It was surprisingly intense!"}, {"m": 168, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Still the best Vekoma Boomerang, and I smelled it this time! Vest restraints make headbanging a thing of the past, but this thing just tracks so smoothly. At least in the back. In the middle it rattled a good bit. Still a forceful and disorienting layout."}, {"m": 169, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Vekoma is on a hot streak and they prove it here with a family shuttle that actually delivers solid forces! The first turn has strong Gs, you feel a pinch of airtime on the S hill, and the backwards track is a semi-forceful riot. Cute theme too, and smooth as glass with comfortable enough trains."}, {"m": 170, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Didn't get a very spinny ride and apparently it doesn't spin as much as others (ahem, Rajun Cajun) but Exterminator makes up for it with well-executed and charming theming. Feels like a cuter version of the Dark Knight mouse. Even if it doesn\u2019t spin much, the spinning is always fun. Woeful capacity."}, {"m": 171, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This standard Mack mouse differentiates itself by ripping through its course with very little trimming. While bordering on uncomfortable, comically strong laterals and surprisingly good ejector pops make this mouse a bona-fide thrill ride. A hilarious experience."}, {"m": 172, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I should have known I was a thoosie just based on the fact that I loved this shittily themed spinning wild mouse. It will be missed, just cause it won't be replaced."}, {"m": 173, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Still the king of absurdly spinny rides. It's not luck I swear there's something different about this one. It's basically Primeval Whirl, which was a good reminder that these spinning mice are pretty damn fun. Still very ride-dependent though, and no airtime, hence the somewhat lower score."}, {"m": 174, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This out and back semi-kiddie woodie follows a basic formula, with strong results. It's chock full of the fun, bouncy airtime that only a 100-year-old wood coaster can deliver. Given its age and diminutive stature, I wasn't expecting such good forces. The massive 4-bench trains just serve to make the experience more entertaining."}, {"m": 175, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Much as it pains me to say, the double down lives up to the hype. Halfway down the second drop it feels like the floor drops out from underneath you, it's crazy. The rest of the layout is better than expected, just weak floater and decent laterals but not totally dead. Obviously extremely charming."}, {"m": 176, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A legend reaching its 75th year. I wouldn't call it rough but it belies its age, and the thrills are middling compared to newer woodies, but the drops are solid and the layout is fun. You'd expect more airtime on that return run. Hooray for buzz bars, always a cool ride."}, {"m": 177, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This was a surprise! Way too good for a kiddie coaster. Yeah it's small but it packs surprisingly strong airtime on multiple hills, and decent laterals in some of the turnarounds. Plus, a buzz bar on a ride that isn't gratuitous (Phoenix) is always a plus. Pretty smooth too, with comfy (but tiny) trains."}, {"m": 178, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Maybe I'm growing bitter in my old age, maybe it's chuds with cell phones ruining the experience, maybe it's other woodies blowing the Beast out of the water. Whatever the cause, Beast night rides are starting to lose their lustre. It's still teeming with character, its main strength. That, the awesome helix, and the floaty first two drops."}, {"m": 179, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Lol why did I like this so much? The Volaire is hated by the coaster community but I liked it a lot. Idk haha need to reride"}, {"m": 180, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Short and fun, Pony Express serves its purpose well as a solid middle-ground coaster. The launch is kinda punchy and better than WCR, and the ride offers decent pacing and a novel seating position, even if the restraint kinda sucks. I wouldn't call it intense but it's definitely not forceless."}, {"m": 181, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "A fun, if breezy, classic that just slightly ekes out the SooperDooperLooper. Definitely a bit shakier than the former and with worse trains, the first modern looper still provides a long and pleasant (forceless) hillside jaunt with a wicked Schwarzkopf loop thrown right in the middle. "}, {"m": 182, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "A shaky coaster, even in the front with no other passengers. Hard seats, a rough ride, and plasticky restraints that are aggressively stapled hurt a solid layout, with a good (not great) first drop, good hangtime in the inversions, and decent flowjector on the hills. Unrealized potential in this layout."}, {"m": 183, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Looks and sounds like a Morgan, and I'm happy to say that Slime Streak pulls off mini-Steel Force well! The first drop whips you over in the back, with decently strong airtime and a great jolt of laterals. The rest of the ride is a bit weak in the airtime department, but it has solid laterals and good pacing."}, {"m": 184, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "For a powered coaster, this is a good one. No airtime, but that's to be expected. It's really long, maybe too long for its own good honestly, but the layout is scenic and I give props for that wicked helix down into the cave tunnel."}, {"m": 185, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "It's jerky, plodding, and has no airtime, but none of that matters. You're on a horse, and the only thing holding you in is a seatbelt. Steeplechase feels dangerous. The transitions slam you to sideways, but that adds to the sensation of being on horseback, holding on for dear life. A super unique and memorable coaster EXPERIENCE."}, {"m": 186, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "There is a single airtime moment about 2/3rds of the way through the ride but otherwise Racer is light on thrills. It does bring the charm though, and the racing element is pretty damn well executed given its age. Mobius layout is fun!"}, {"m": 187, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Are we sure this got retracked? Zeus has a good setting, brilliant sequencing, and some incredible potential. But man is it a rough ride. It's got that persistent grinding that really wears, which somewhat masks the plentiful airtime moments and really dampens its long and lovely layout. Shame the backwards row is gone."}, {"m": 188, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "It's runing faster now, which meant that there were hints of airtime over the first drop and a few of the camelbacks. But now, it's really rough? Feel like that happened overnight. At least it consistently duels. Tho the intensity needs to be kicked up a notch (or two, or three) to be an elite GCI, and a retrack would be nice."}, {"m": 189, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Basically a really, REALLLY long wild mouse. And while it's a fun time, it's not a paragon of the model. The few large drops are utterly bereft of airtime, and the layout gets so repetitive by the end that it overstays its welcome. But the laterals are good, and some of the profiling is funky enough to make things interesting. Not worth 7.50."}, {"m": 190, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "I'll give the Big Apple Coaster one thing- it's really funny. Beyond the wild twisty dive loop and a semi-solid helix, this ride sucks. The second half is comically limp. And the transitions make Orient Express look masterful. But I can't help but love the last TOGO, because it's so bizarre that it ends up with tons of character. Trains are okay. "}, {"m": 191, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Outside of a fun ramped launch and an awesome stally sideways top hat, eh. The layout is brisk and fun but none of the elements really deliver. Airtime is lacking, positives could be stronger, and it's not very whippy. Again, the B&M rattle plagues their newer models. What happened to the former kings?"}, {"m": 192, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "What a weird ride. A leisurely launch yeets you up a tower and then you come down. Rather forceless overall (I expected positives on the transition but didn't get them; weak float on the tower), but it's unique and the sense of speed is cool. Why does this have shoulder restraints?"}, {"m": 193, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Fun, but disappointing. Launch is weaker than expected and there are many dead spots but some elements (the initial cobra roll, post-MCBR banking) rock. Also love the launch out of the station. As Joker's Jinx shows though, this can be done much better."}, {"m": 194, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Just a little bit worse than the Kings Dominion installation, due to the midcourse bringing you to a full stop and it generally feeling less forceful throughout. The theming remains awesome and station launches are a cool gimmick, but the ride definitely shows its age."}, {"m": 195, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Pretty cool. The multi-launch is a cool gimmick. A good compact ride but obviously not as good as more\u2026 complete rides."}, {"m": 196, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "God I wish it wasn't so rough, because that's my primary memory, besides the awesome intensity. I'm sure if I rode it now, being taller and knowing how to ride Arrows, it would be higher. And post-Viper, I feel pretty damn confident in that assertion. RIP, at least Green Lantern is gone with it now."}, {"m": 197, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Such a bizarre creation. Good theming and pure quirkiness help to balance out the uneven pacing and uncomfortable ride experience, especially in the awkward outdoor section. Ends with a bang though, a great final plunge leading into that hangtime-filled final inversion. Would be better with lap bars."}, {"m": 198, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Beyond an ejector-fest of a delicious first drop, Tantrum is pretty forgettable. It's comfortable and smooth enough but the layout is rather short and the elements don't pop, even if there are a few moments of decent positive Gs. Fun enough, but nothing to write home about."}, {"m": 199, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "It's the same ride as the Magic Kingdom version. No real difference. I'll take the extra credit nonetheless."}, {"m": 200, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "A janky Arrow mine train which feels newer than the others, for better and worse. No airtime but great pacing and good laterals throughout the layout, with just the right dusting of jank. Ending on the lift hill is comical. Feels like everything is 5 mph too fast and 15 degrees too unbanked, in a (mostly) good way."}, {"m": 201, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The \"renovation\" seems to have changed nothing, it's janky as ever. But I always need to get a ride. That airtime hill at the end eally feels like you're on Magnum for a second. Even beyond that there are some hilariously forceful moments (back row drop before the Magnum hill slaps).  But the charm is wearing a bit."}, {"m": 202, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The long trains really make this, as the momentum is wild. Pacing really could be better. And the chain lifts are painfully loud for some reason. Space Mountain is better but its still a decent thrill, for a Disney coaster."}, {"m": 203, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Shout-out to Party Mode Skull Mountain, because that shit is hilarious, they should leave it on all year. Beyond the comically good first drop, it's still light on the forces and a bit janky. But the silly light packages goes a surprisingly long way."}, {"m": 204, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "FINALLY I get back on Laff Trak, and it was\u2026 good. The spinning does come close to triggering vertigo, which is unfortunate, but flying backwards through the layout is pretty fun. It's trimmed pretty hard and the interior decorations aren't THAT exciting... fun but not worth the line it usually pulls."}, {"m": 205, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Actually a solid wild mouse, that runs much faster now. Theming is kinda cheap but it works well enough at a Six Flags park. And the horn is gone! Wild mouse turns are always fun, maybe I slept on this a bit."}, {"m": 206, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "A completely fine Dinn woodie with two bonkers airtime moments after the first turnaround. The pacing through the banked turns is fun and the ride tracks pretty well, it's just a pretty bland layout after the initial chaos. "}, {"m": 207, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Yeah this old woodie is pretty fun! I haven't ridden it in a while so I guess it merits a revisit."}, {"m": 208, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "I cannot put a finger on this damn ride. Sometimes, it's tolerable and even fun; sometimes, it's just pain. One ride in 2025 was solid. The secret (apparently) is to sit in the middle, where you get somewhat decent forces and tolerable jackhammering. Still, the PTC trains do not work with this layout and it's a jackhammering mess."}, {"m": 209, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "A Blackpool classic, but unfortunately Big Dipper didn't deliver. Many moments hinted at elite airtime but the majority of the ride was gentle float, with a heap of bounciness added in for good measure. Oozes character though. The best part was watching those 4-benchers round the station turn, sliding around Tokyo Drift style.\u00a0"}, {"m": 210, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "(Both) A smooth and charming experience that had a bitttt more airtime this time aroung. The turnaround offers good laterals and the best airtime pops on the ride (front going in, back coming out), but airtime is still on the weaker side. Better than the KI rendition now, somehow."}, {"m": 211, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Heyyyy 200th credit! And it happened to be on a very solid Miler. Awesome setting over a pond, with a wonky first drop (you hang over it in the front) and a savage lateral kink into the station. Beyond that it's, well, a family coaster."}, {"m": 212, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Surprisingly zippy launch yet again, from the makers of Pony Express. Motocoaster is a cute little ride; the restraints and seating position aren't very fun but the launch is giggle-inducing and there are some moments of surprising bite peppered in a relatively simplistic and bland layout."}, {"m": 213, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "The haters are legion but I don't care, I love this little loopscrew. It does definitely shuffle, but comfort is LEAGUES above CP's corkscrew, I don't mind repeat rides. First drop doesn't bring as much airtime as hoped and the loop is meh but once warmed up, it's decently forceful. Classic ride. It's also gorgeous."}, {"m": 214, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Unfortunately this Woodstock Express is a bit weaker than its Kings Dominion counterpart. There are some decent spots with surprisingly good airtime, and the buzz bar is fun on a ride like this. I just had higher expectations lmao."}, {"m": 215, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "One part subpar shooty dark ride, one part bare skeleton of a coaster. Wonder Mountain's Guardian has a bit of an identity crisis, but it's charming enough and doesn't take itself too seriously. The drop track at the end is the easy highlight; it's punchy and pretty tall. It kinda salvages the ride. I wish I knew what my score was as I was playing."}, {"m": 216, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Lol imagine putting a trim brake on the MIDDLE of a first drop. Couldn't be me. 13 is a pretty flaccid coaster to be honest, nearly forceless but pleasant through its outdoor section. Then comes the drop track, which is far more gentle and thus less thrilling than Verbolten's. That mini-launch back towards the station is kinda fun."}, {"m": 217, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "This silly family coaster with a comically long train offers honestly hilarious laterals down that first drop in the back. Plus it tosses you around the rest of the layout, rather gently though. Most of the ride is a serious of somewhat bland turns, Harley Quinn is far more exciting."}, {"m": 218, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Wow lmao, the Mack forceless launch memes are very real. It has some fun moments and okay airtime in the front, perfect for a Disney family coaster. There are some pleasant surprises but you can tell what the audience for this ride is, and it's not a coaster enthusiast."}, {"m": 219, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Yes, this ride is a weird, janky mess, but it's just so funny that it has to put a smile on my face. It's very old school, it shuffles a lot, and the track profiling is pretty bad. But that leads to some comical moments of force in the back, with some legit airtime, positives, and laterals. It was perfectly tolerable with the trains."}, {"m": 220, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "One of the milder Arrow mine trains out there, despite the fact that it looks like one of the jankiest. The only force you will find is the bitchin final helix that gives a decent combo of laterals and positives. The setting is also gorgeouS. Above Trailblazer, but not crazy enough to vault other mine trains."}, {"m": 221, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's honestly difficult to even classify this as a coaster, more of a dark ride with a few weak drops. It's outdated and weird (you go through every scene too fast to understand what's going on), but just so damn charming. First drop legitimately catches you off guard."}, {"m": 222, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's a kiddie coaster. A good kiddie coaster. But a mild ride compared to what else Islands has. Back row is Skull-Mountain esque in its comical airtime on the first drop. Rest of the ride is breezy."}, {"m": 223, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "I'm perplexed as to how Snoopy manages to feel so much more forceful while being the same ride model. The Good Gravy theming and trains are absolutely incredible, and its no doubt a good fit for the park. It just has none of the bite that Snoopy did, and the whole ride felt somewhat pointless."}, {"m": 224, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "We did not get a very \"spinny\" ride so take this rating with a grain of salt, but the layout sans spin was rather bland. Laff Track has the advantage of the indoor surprise, but Steel Dragon's setting saps the excitement. Backwards drops can be fun though."}, {"m": 225, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Such a pansy compared to the other Arrow suspendeds remaining. Good as a kiddie ride; the majority of the layout is a pleasant and forceless romp through the woods. Slightly redeemed by the final helix over the water. Much smoother than Ninja but I would trade them in a heartbeat, and the Bat embarrasses it."}, {"m": 226, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "I had high expectations for my first GG, but I was rather disappointed. A great fit for the park with breakneck pacing. But outside of a single small ejector pop on the double down, there's almost no airtime (including that drop in the back). Sometimes laterals, sometimes mild positives, but it's certainly a \"family\" woodie."}, {"m": 227, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A cute and very charming kiddie woodie that unfortunately lacks any semblance of force. Not that I expected much more from it."}, {"m": 228, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A fun and traditional dueling woodie, but nothing crazy. Not sure why it was necessary for Six Flags to remove this, but it will live on under El Toro's incredible Rolling Thunder Hill."}, {"m": 229, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Com const AppState = {
    coasters: [],
    filtered: [],
    editing: null,
    chart: null,

    columns: {
        'Ride': true,

        'Manufacturer': true,

        'Type': true,
        'Opening Year': true,

// =============================================================================
// UTILITY FUNCTIONS
// =============================================================================
const Utils = {
    escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    },

    getElement(id) {
        return document.getElementById(id);
    },

    getElements(selector) {
        return document.querySelectorAll(selector);
    },

    getCSSVariable(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    },

    getRatingColor(rating) {
        const normalized = Math.max(0, Math.min(10, rating));
        if (normalized >= 9) return '#10b981';      // Excellent - Green
        if (normalized >= 8) return '#22c55e';      // Great - Light Green
        if (normalized >= 7) return '#84cc16';      // Good - Lime
        if (normalized >= 6) return '#eab308';      // Above Average - Yellow
        if (normalized >= 5) return '#f97316';      // Average - Orange
        if (normalized >= 4) return '#ef4444';      // Below Average - Red
        return '#dc2626';                           // Poor - Dark Red
    },

    truncateLabel(label, maxLength = 15) {
        if (!label || label.length <= maxLength) return label;
        return label.substring(0, maxLength) + '...';
    },

    buildFilterTitle(limit, statusId, mfrId, catId, typeId, actualCount = null) {
        const parts = [];
        const status = this.getElement(statusId).value;
        const mfr    = this.getElement(mfrId).value;
        const cat    = this.getElement(catId).value;
        const type   = this.getElement(typeId).value;
        if (status) parts.push(status);
        if (mfr)    parts.push(mfr);
        if (cat)    parts.push(cleanCoasterLabel(cat, 'Category'));
        if (type)   parts.push(cleanCoasterLabel(type, 'Type'));
        
        // Use actual count if provided and less than limit
        const displayCount = (actualCount !== null && actualCount < limit) ? actualCount : limit;
        
        if (parts.length === 0) return `Top ${displayCount} Coasters`;
        return `Top ${displayCount} ${parts.join(' ')} Coasters`;

    },

    parseRating(value) {
        return parseFloat(value) || 0;
    }
};

// =============================================================================
// DOM MANIPULATION
// =============================================================================
const DOM = {
    populateSelect(selectId, options, placeholder = 'Select...') {
        // Accept either string ID or element
        const select = typeof selectId === 'string' ? Utils.getElement(selectId) : selectId;
        if (!select) return;
        
        select.innerHTML = `<option value="">${placeholder}</option>`;
        options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            option.textContent = opt;
            select.appendChild(option);
        });
    },

    populateSelectByFrequency(selectId, field, placeholder = 'All') {
        const select = Utils.getElement(selectId);
        if (!select) return;
        
        // Count frequency of each value
        const frequency = {};
        AppState.coasters.forEach(coaster => {
            const value = coaster[field];
            if (value) {
                frequency[value] = (frequency[value] || 0) + 1;
            }
        });
        
        // Sort by frequency (most common first)
        const sorted = Object.keys(frequency).sort((a, b) => frequency[b] - frequency[a]);
        
        select.innerHTML = `<option value="">${placeholder}</option>`;
        sorted.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            const displayLabel = cleanCoasterLabel(opt, field);
            option.textContent = `${displayLabel} (${frequency[opt]})`;
            select.appendChild(option);
        });
    },

    populateYearSelect(selectId, start, end, descending = true) {
        const select = typeof selectId === 'string' ? Utils.getElement(selectId) : selectId;
        if (!select) return;
        
        select.innerHTML = '<option value="">Select Year</option>';
        const years = descending 
            ? Array.from({ length: end - start + 1 }, (_, i) => end - i)
            : Array.from({ length: end - start + 1 }, (_, i) => start + i);
        
        years.forEach(year => {
            const option = document.createElement('option');
            option.value = year.toString();
            option.textContent = year.toString();
            select.appendChild(option);
        });
    },

    populateRatingSelect(selectId) {
        const select = typeof selectId === 'string' ? Utils.getElement(selectId) : selectId;
        if (!select) return;
        
        select.innerHTML = '<option value="">Select Rating</option>';
        for (let rating = 1; rating <= 10; rating += 0.25) {
            const option = document.createElement('option');
            option.value = rating.toFixed(2);
            option.textContent = rating.toFixed(2);
            select.appendChild(option);
        }
    },

    populateRankingSelect(selectId) {
        const select = typeof selectId === 'string' ? Utils.getElement(selectId) : selectId;
        if (!select) return;
        
        select.innerHTML = '<option value="">Not Ranked</option>';
        for (let rank = 1; rank <= 100; rank++) {
            const option = document.createElement('option');
            option.value = rank.toString();
            option.textContent = rank.toString();
            select.appendChild(option);
        }
    }
};

// =============================================================================
// RENDERING FUNCTIONS
// =============================================================================
const Render = {
    coasterCard(coaster) {
        const card = document.createElement('div');
        card.className = 'coaster-card';
        
        if (coaster['New Credit'] === 'Yes') card.classList.add('new-credit');
        if (coaster.Status === 'Defunct') card.classList.add('defunct');
        
        const rating = Utils.parseRating(coaster.Rating);
        const ratingPercent = (rating / 10) * 100;
        const ratingColor = Utils.getRatingColor(rating);
        
        const statusClass = coaster.Status === 'Operating' ? 'status-operating' : 
                           coaster.Status === 'SBNO' ? 'status-sbno' : 'status-defunct';
        
        card.innerHTML = `
            <div class="card-header">
                <div class="card-title">${Utils.escapeHtml(coaster.Ride)}</div>
                ${coaster.Ranking ? `<div class="ranking-badge" style="--rating-color: ${ratingColor};">#${coaster.Ranking}</div>` : ''}
            </div>
            <div class="card-park">${Utils.escapeHtml(coaster.Park)}</div>
            <div class="card-details">
                <div class="detail-row">
                    <span class="detail-label">Manufacturer</span>
                    <span class="detail-value">${Utils.escapeHtml(coaster.Manufacturer || '‚Äî')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Type</span>
                    <span class="detail-value">${Utils.escapeHtml(coaster.Type || '‚Äî')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="status-badge ${statusClass}">${Utils.escapeHtml(coaster.Status || 'Unknown')}</span>
                </div>
            </div>
            ${rating > 0 ? `
            <div class="rating-display">
                <div class="rating-stars">
                    <div class="rating-fill" style="width: ${ratingPercent}%; background: ${ratingColor};"></div>
                </div>
                <div class="rating-number" style="color: ${ratingColor};">${rating.toFixed(2)}</div>
            </div>
            ` : ''}
        `;
        
        card.addEventListener('click', () => Modals.showDetail(coaster));
        return card;
    },

    coasters() {
        const grid = Utils.getElement('coasterGrid');
        const noResults = Utils.getElement('noResults');
        
        grid.innerHTML = '';
        
        if (AppState.filtered.length === 0) {
            grid.style.display = 'none';
            noResults.style.display = 'block';
            return;
        }
        
        grid.style.display = 'grid';
        noResults.style.display = 'none';
        
        const fragment = document.createDocumentFragment();
        AppState.filtered.forEach(coaster => {
            fragment.appendChild(Render.coasterCard(coaster));
        });
        grid.appendChild(fragment);
    },

    spreadsheet() {
        const thead = Utils.getElement('tableHead');
        const tbody = Utils.getElement('tableBody');
        
        // Build header
        const headerRow = document.createElement('tr');
        Object.entries(AppState.columns).forEach(([column, visible]) => {
            if (!visible) return;
            const th = document.createElement('th');
            th.textContent = column;
            th.dataset.column = column;
            if (AppState.sort.column === column) {
                th.classList.add(AppState.sort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }
            th.addEventListener('click', () => Spreadsheet.sortByColumn(column));
            headerRow.appendChild(th);
        });
        thead.innerHTML = '';
        thead.appendChild(headerRow);
        
        // Build body
        const fragment = document.createDocumentFragment();
        const sortedData = Spreadsheet.getSortedData();
        
        sortedData.forEach(coaster => {
            const row = document.createElement('tr');
            if (coaster['New Credit'] === 'Yes') row.classList.add('new-credit-row');
            if (coaster.Status === 'Defunct') row.classList.add('defunct-row');
            
            Object.entries(AppState.columns).forEach(([column, visible]) => {
                if (!visible) return;
                const td = document.createElement('td');
                if (column === 'Rating' && coaster[column]) {
                    td.textContent = parseFloat(coaster[column]).toFixed(2);
                } else {
                    td.textContent = coaster[column] || '‚Äî';
                }
                td.dataset.column = column;
                
                // Add special class for comments column
                if (column === 'Comments') {
                    td.classList.add('comments-cell');
                }
                
                row.appendChild(td);
            });
            fragment.appendChild(row);
        });
        
        tbody.innerHTML = '';
        tbody.appendChild(fragment);

    }
};

// =============================================================================
// SPREADSHEET MODULE
// =============================================================================
const Spreadsheet = {
    initialize() {
        const togglesContainer = Utils.getElement('columnToggles');
        Object.keys(AppState.columns).forEach(column => {
            if (column === 'Ride') return;
            const btn = document.createElement('button');
            btn.className = 'column-toggle' + (AppState.columns[column] ? '' : ' inactive');
            btn.textContent = column;
            btn.dataset.column = column;
            btn.addEventListener('click', () => this.toggleColumn(column));
            togglesContainer.appendChild(btn);
        });
    },

    toggleColumn(column) {
        AppState.columns[column] = !AppState.columns[column];
        const btn = document.querySelector(`[data-column="${column}"]`);
        btn.classList.toggle('inactive');
        Render.spreadsheet();
    },

    sortByColumn(column) {
        if (AppState.sort.column === column) {
            AppState.sort.direction = AppState.sort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            AppState.sort.column = column;
            AppState.sort.direction = 'asc';
        }
        Render.spreadsheet();
    },

    getSortedData() {
        if (!AppState.sort.column) return AppState.coasters;
        
        return [...AppState.coasters].sort((a, b) => {
            let aVal = a[AppState.sort.column] || '';
            let bVal = b[AppState.sort.column] || '';
            
            // Handle numeric columns
            if (['Rating', 'Ranking', 'Opening Year'].includes(AppState.sort.column)) {
                aVal = parseFloat(aVal) || 0;
                bVal = parseFloat(bVal) || 0;
            }
            
            if (aVal < bVal) return AppState.sort.direction === 'asc' ? -1 : 1;
            if (aVal > bVal) return AppState.sort.direction === 'asc' ? 1 : -1;
            return 0;
        });
    }
};

                        display: false

                    title: {
                        display: true,
                        text: 'Top Rated Coasters',
                        font: {
                            family: "'Space Grotesk', sans-serif",
                            size: 20,
                            weight: 'bold'
                        },
                        color: textColor
                    },
                    tooltip: {
                        callbacks: {
                            title: (tooltipItems) => {
                                // Show full name in tooltip
                                const index = tooltipItems[0].dataIndex;
                                const chartData = this.getFilteredData();
                                return chartData[index]?.Ride || tooltipItems[0].label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10,
                        grid: {
                            color: borderColor
                        },
                        title: {
                            display: true,
                            text: 'Rating',
                            font: {
                                family: "'Space Grotesk', sans-serif",
                                size: 16,
                                weight: 'bold'
                            },
                            color: textColor
                        },
                        ticks: {
                            font: {
                                family: "'Space Grotesk', sans-serif",
                                size: 14
                            },
                            color: textColor,
                            callback: function(value) {
                                return Number(value.toFixed(2));
                            }
                        }
                    },
                    x: {
                        grid: {
                            color: borderColor
                        },
                        ticks: {
                            font: {
                                family: "'Space Grotesk', sans-serif",
                                size: 13,
                                weight: '600'
                            },
                            maxRotation: 45,
                            minRotation: 45,
                            autoSkip: false,
                            color: textColor
                        }
                    }
                }
            }
        });
        
        this.update();
    },

    getFilteredData() {
        const manufacturer = Utils.getElement('statsManufacturer').value;
        const category = Utils.getElement('statsCategory').value;
        const type = Utils.getElement('statsType').value;
        const status = Utils.getElement('statsStatus').value;
        
        return AppState.coasters.filter(c => {
            if (!c.Rating || Utils.parseRating(c.Rating) === 0) return false;
            if (manufacturer && c.Manufacturer !== manufacturer) return false;
            if (category && c.Category !== category) return false;
            if (type && c.Type !== type) return false;
            if (status && c.Status !== status) return false;
            return true;
        }).sort((a, b) => Utils.parseRating(b.Rating) - Utils.parseRating(a.Rating))
          .slice(0, AppState.chartLimit);
    },

    update() {
        if (!this.instance) return;
        
        const chartData = this.getFilteredData();
        
        // Truncate labels to 15 characters
        const labels = chartData.map(c => Utils.truncateLabel(c.Ride, 15));
        const ratings = chartData.map(c => Utils.parseRating(c.Rating));
        const colors = ratings.map(r => Utils.getRatingColor(r));
        
        // Update chart colors based on current theme
        const textColor = Utils.getCSSVariable('--text');
        const borderColor = Utils.getCSSVariable('--border');
        
        this.instance.options.plugins.title.color = textColor;
        this.instance.options.plugins.title.text  = Utils.buildFilterTitle(AppState.chartLimit, 'statsStatus', 'statsManufacturer', 'statsCategory', 'statsType', chartData.length);
        this.instance.options.scales.y.title.color = textColor;
        this.instance.options.scales.y.ticks.color = textColor;
        this.instance.options.scales.y.grid.color = borderColor;
        this.instance.options.scales.x.ticks.color = textColor;
        this.instance.options.scales.x.grid.color = borderColor;
        
        this.instance.data.labels = labels;
        this.instance.data.datasets[0].data = ratings;
        this.instance.data.datasets[0].borderColor = colors[0] || '#3b82f6';
        this.instance.data.datasets[0].pointBackgroundColor = colors;
        this.instance.data.datasets[0].pointBorderColor = colors;
        this.instance.update();
    }
};

// =============================================================================
const OverTimeChart = {
    instance: null,
    mode: 'rating',             // 'rating' | 'ranking'
    sourceMode: 'ride',         // 'ride' | 'filters'
    selectedRideIndex: null,    // coasterBase index when a ride is selected; null ‚Üí averages
    otLimit: 5,                 // Top N used in filters mode

    // Distinct colours for multi-ride lines
    colors: [
        '#6366f1','#f59e0b','#10b981','#ef4444','#8b5cf6',
        '#3b82f6','#ec4899','#14b8a6','#f97316','#06b6d4',
        '#84cc16','#e11d48','#7c3aed','#0ea5e9','#d946ef'
    ],

    initialize() {
        const ctx = Utils.getElement('overTimeChart').getContext('2d');
        const textColor   = Utils.getCSSVariable('--text');
        const borderColor = Utils.getCSSVariable('--border');

        this.instance = new window.Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 16 / 9,
                plugins: {
                    legend: {
                        display: false,
                        position: 'right',
                        align: 'center',
                        labels: {
                            font: { family: "'Space Grotesk', sans-serif", size: 11 },
                            color: textColor,
                            boxWidth: 12,
                            boxHeight: 12,
                            padding: 10,
                            usePointStyle: true,
                            pointStyle: 'circle',
                            pointStyleWidth: 10,
                            maxWidth: 140
                        }
                    },
                    title: {
                        display: true,
                        text: 'Average Rating Over Time',
                        font: {
                            family: "'Space Grotesk', sans-serif",
                            size: 20,
                            weight: 'bold'
                        },
                        color: textColor
                    },
                    tooltip: {
                        callbacks: {
                            label: (context) => {
                                const val   = context.parsed.y;
                                const label = context.dataset.label;
                                if (this.sourceMode === 'filters') {
                                    return this.mode === 'rating'
                                        ? `${label}: ${val.toFixed(1)}`
                                        : `${label}: #${val}`;
                                } else if (this.selectedRideIndex !== null) {
                                    return this.mode === 'rating'
                                        ? `Rating: ${val.toFixed(1)}`
                                        : `Ranking: #${val}`;
                                } else {
                                    return this.mode === 'rating'
                                        ? `Avg Rating: ${val.toFixed(1)}`
                                        : `Avg Ranking: #${val.toFixed(1)}`;
                                }
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        min: 0, max: 10, reverse: false,
                        grid:  { color: borderColor },
                        title: {
                            display: true,
                            text: 'Rating',
                            font: { family: "'Space Grotesk', sans-serif", size: 16, weight: 'bold' },
                            color: textColor
                        },
                        ticks: {
                            font: { family: "'Space Grotesk', sans-serif", size: 14 },
                            color: textColor
                        }
                    },
                    x: {
                        grid: { color: borderColor },
                        ticks: {
                            font: { family: "'Space Grotesk', sans-serif", size: 13, weight: '600' },
                            color: textColor
                        }
                    }
                }
            }
        });

        this.update();
    },

    // --- data helpers -------------------------------------------------------

    // Unfiltered yearly averages ‚Äî default view when no ride is picked
    getYearlyAverages() {
        const years = Object.keys(YearData.datasets).sort();
        return years.map(year => {
            const coasters = YearData.mergeWithBase(YearData.datasets[year]);
            const rated  = coasters.filter(c => c.Rating && Utils.parseRating(c.Rating) > 0);
            const ranked = coasters.filter(c => c.Ranking && parseInt(c.Ranking) > 0);
            return {
                year,
                avgRating  : rated.length  ? rated.reduce((s, c) => s + Utils.parseRating(c.Rating), 0) / rated.length : null,
                avgRanking : ranked.length ? ranked.reduce((s, c) => s + parseInt(c.Ranking), 0) / ranked.length        : null
            };
        });
    },

    // Single ride's Rating + Ranking across every year
    getRideDataByIndex(baseIndex) {
        const years = Object.keys(YearData.datasets).sort();
        return years.map(year => {
            const entry = YearData.datasets[year].find(e => e.m === baseIndex);
            if (!entry) return { year, rating: null, ranking: null };
            const r = Utils.parseRating(entry.Rating);
            const k = parseInt(entry.Ranking);
            return { year, rating: r > 0 ? r : null, ranking: k > 0 ? k : null };
        });
    },

    // Top-N coasterBase indices (sorted by current year's rating or ranking)
    getFilteredTopRides() {
        const mfr    = Utils.getElement('otManufacturer').value;
        const cat    = Utils.getElement('otCategory').value;
        const type   = Utils.getElement('otType').value;
        const status = Utils.getElement('otStatus').value;

        const refYear = YearData.currentYear;
        const entries = YearData.datasets[refYear] || [];
        let candidates = [];

        entries.forEach(entry => {
            const base = coasterBase[entry.m];
            if (!base) return;
            if (mfr    && base.Manufacturer !== mfr)    return;
            if (cat    && base.Category     !== cat)    return;
            if (type   && base.Type         !== type)   return;
            if (status && base.Status       !== status) return;

            const rating  = Utils.parseRating(entry.Rating);
            const ranking = parseInt(entry.Ranking);

            if (this.mode === 'rating'  && rating  > 0) candidates.push({ idx: entry.m, rating, ranking });
            if (this.mode === 'ranking' && ranking > 0) candidates.push({ idx: entry.m, rating, ranking });
        });

        candidates.sort((a, b) =>
            this.mode === 'rating'
                ? b.rating  - a.rating    // highest rating first
                : a.ranking - b.ranking   // lowest (best) ranking first
        );

        return candidates.slice(0, this.otLimit).map(c => c.idx);
    },

    // --- user actions -------------------------------------------------------

    selectRide(baseIndex) {
        this.selectedRideIndex = baseIndex;
        Utils.getElement('otRideSearch').value = coasterBase[baseIndex].Ride;
        Utils.getElement('otRideClear').style.display = 'inline-flex';
        Utils.getElement('otRideDropdown').style.display = 'none';
        this.update();
    },

    clearRide() {
        this.selectedRideIndex = null;
        Utils.getElement('otRideSearch').value = '';
        Utils.getElement('otRideClear').style.display = 'none';
        this.update();
    },

    setMode(mode) {
        this.mode = mode;
        this.update();
    },

    setSource(src) {
        this.sourceMode = src;
        if (src === 'filters') {
            this.selectedRideIndex = null;
            Utils.getElement('otRideSearch').value = '';
            Utils.getElement('otRideClear').style.display = 'none';
        }
        Utils.getElement('otRidePanel').style.display     = (src === 'ride')    ? 'block' : 'none';
        Utils.getElement('otFiltersPanel').style.display   = (src === 'filters') ? 'block' : 'none';
        this.update();
    },

    // --- rendering ----------------------------------------------------------

    update() {
        if (!this.instance) return;

        const textColor   = Utils.getCSSVariable('--text');
        const borderColor = Utils.getCSSVariable('--border');
        const years       = Object.keys(YearData.datasets).sort().filter(y => parseInt(y) <= parseInt(YearData.currentYear));
        const opts        = this.instance.options;
        const yOpts       = opts.scales.y;

        // ‚îÄ‚îÄ helper: set common y-axis + theme colours ‚îÄ‚îÄ
        const applyYAxis = (label, min, max, reverse, beginAtZero) => {
            yOpts.title.text  = label;
            if (min !== null) { yOpts.min = min; } else { delete yOpts.min; }
            if (max !== null) { yOpts.max = max; } else { delete yOpts.max; }
            yOpts.reverse     = reverse;
            yOpts.beginAtZero = beginAtZero;
            yOpts.title.color = textColor;
            yOpts.ticks.color = textColor;
            yOpts.grid.color  = borderColor;
            opts.scales.x.ticks.color = textColor;
            opts.scales.x.grid.color  = borderColor;
            opts.plugins.title.color  = textColor;
        };

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // FILTERS MODE ‚Äî multiple lines, one per ride
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        if (this.sourceMode === 'filters') {
            const topIndices = this.getFilteredTopRides();

            this.instance.data.labels = years;
            this.instance.data.datasets = topIndices.map((idx, i) => {
                const rideData = this.getRideDataByIndex(idx);
                return {
                    label: coasterBase[idx].Ride,
                    data: this.mode === 'rating'
                        ? rideData.map(d => d.rating)
                        : rideData.map(d => d.ranking),
                    borderColor:            this.colors[i % this.colors.length],
                    pointBackgroundColor:   this.colors[i % this.colors.length],
                    pointBorderColor:       this.colors[i % this.colors.length],
                    borderWidth: 2.5,
                    tension: 0.3,
                    fill: false,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    spanGaps: true
                };
            });

            opts.plugins.legend.display       = false;
            opts.plugins.legend.labels.color  = textColor;
            opts.plugins.title.text = Utils.buildFilterTitle(this.otLimit, 'otStatus', 'otManufacturer', 'otCategory', 'otType', topIndices.length);

            if (this.mode === 'rating') {
                const allRatings  = this.instance.data.datasets.flatMap(ds => ds.data).filter(v => v !== null);
                const minRating   = allRatings.length ? Math.min(...allRatings) : 0;
                const maxRating   = allRatings.length ? Math.max(...allRatings) : 10;
                applyYAxis('Rating', minRating - 0.2, maxRating + 0.2, false, false);
            } else {
                const allRankings = this.instance.data.datasets.flatMap(ds => ds.data).filter(v => v !== null);
                const maxRank     = allRankings.length ? Math.max(...allRankings) : 20;
                applyYAxis('Ranking', 0, Math.max(Math.ceil(maxRank * 1.25), 10), true, false);
            }

            // Hide the first and last y-axis tick labels in filters mode, format to 2 decimals
            yOpts.ticks.callback = function(value, index, ticks) {
                if (index === 0 || index === ticks.length - 1) return null;
                return Number(value.toFixed(2));
            };

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // SEARCH MODE ‚Äî single line
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        } else {
            const isRide = this.selectedRideIndex !== null;
            const data   = isRide
                ? this.getRideDataByIndex(this.selectedRideIndex)
                : this.getYearlyAverages();

            let values, color, title;
            if (this.mode === 'rating') {
                values = isRide
                    ? data.map(d => d.rating  !== null ? Math.round(d.rating  * 10) / 10 : null)
                    : data.map(d => d.avgRating !== null ? Math.round(d.avgRating * 10) / 10 : null);
                color = Utils.getCSSVariable('--primary');
                title = isRide
                    ? `${coasterBase[this.selectedRideIndex].Ride} ‚Äî Rating`
                    : 'Average Rating Over Time';
            } else {
                values = isRide
                    ? data.map(d => d.ranking !== null ? d.ranking : null)
                    : data.map(d => d.avgRanking !== null ? Math.round(d.avgRanking * 10) / 10 : null);
                color = Utils.getCSSVariable('--accent');
                title = isRide
                    ? `${coasterBase[this.selectedRideIndex].Ride} ‚Äî Ranking`
                    : 'Average Ranking Over Time';
            }

            this.instance.data.labels = data.map(d => d.year);
            this.instance.data.datasets = [{
                label: this.mode === 'rating'
                    ? (isRide ? 'Rating'  : 'Average Rating')
                    : (isRide ? 'Ranking' : 'Average Ranking'),
                data: values,
                borderColor: color,
                pointBackgroundColor: color,
                pointBorderColor: color,
                borderWidth: 3,
                tension: 0.3,
                fill: false,
                pointRadius: 6,
                pointHoverRadius: 8,
                spanGaps: isRide
            }];

            opts.plugins.legend.display = false;
            opts.plugins.title.text     = title;

            if (this.mode === 'rating') {
                const allRatings  = this.instance.data.datasets.flatMap(ds => ds.data).filter(v => v !== null);
                const minRating   = allRatings.length ? Math.min(...allRatings) : 0;
                const maxRating   = allRatings.length ? Math.max(...allRatings) : 10;
                applyYAxis('Rating', minRating - 0.2, maxRating + 0.2, false, false);
            } else {
                const allRankings = this.instance.data.datasets.flatMap(ds => ds.data).filter(v => v !== null);
                const maxRank     = allRankings.length ? Math.max(...allRankings) : 20;
                applyYAxis('Ranking', 0, Math.max(Math.ceil(maxRank * 1.25), 10), true, false);
            }

            // Format to 2 decimals and show all labels in ride/search mode
            yOpts.ticks.callback = function(value) {
                return Number(value.toFixed(2));
            };
        }

        this.renderLegend();
        this.instance.update();
    },

    renderLegend() {
        const container = document.getElementById('otLegend');
        if (!container || !this.instance) return;

        // Only show legend in filters mode with datasets
        if (this.sourceMode !== 'filters' || this.instance.data.datasets.length === 0) {
            container.innerHTML = '';
            return;
        }

        container.innerHTML = this.instance.data.datasets.map(ds => {
            const color = ds.borderColor;
            const full  = ds.label;
            const short = full.length > 15 ? full.slice(0, 15) + '...' : full;
            return '<div class="ot-legend-item" title="' + full + '">'
                 + '<span class="ot-legend-swatch" style="background-color:' + color + ';"></span>'
                 + '<span class="ot-legend-label">' + short + '</span>'
                 + '</div>';
        }).join('');
    }
};
