", "Comments": "I should have known I was a thoosie just based on the fact that I loved this shittily themed spinning wild mouse. It will be missed, just cause it won't be replaced."}, {"m": 173, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Still the king of absurdly spinny rides. It's not luck I swear there's something different about this one. It's basically Primeval Whirl, which was a good reminder that these spinning mice are pretty damn fun. Still very ride-dependent though, and no airtime, hence the somewhat lower score."}, {"m": 174, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "This out and back semi-kiddie woodie follows a basic formula, with strong results. It's chock full of the fun, bouncy airtime that only a 100-year-old wood coaster can deliver. Given its age and diminutive stature, I wasn't expecting such good forces. The massive 4-bench trains just serve to make the experience more entertaining."}, {"m": 175, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Much as it pains me to say, the double down lives up to the hype. Halfway down the second drop it feels like the floor drops out from underneath you, it's crazy. The rest of the layout is better than expected, just weak floater and decent laterals but not totally dead. Obviously extremely charming."}, {"m": 176, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A legend reaching its 75th year. I wouldn't call it rough but it belies its age, and the thrills are middling compared to newer woodies, but the drops are solid and the layout is fun. You'd expect more airtime on that return run. Hooray for buzz bars, always a cool ride."}, {"m": 177, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This was a surprise! Way too good for a kiddie coaster. Yeah it's small but it packs surprisingly strong airtime on multiple hills, and decent laterals in some of the turnarounds. Plus, a buzz bar on a ride that isn't gratuitous (Phoenix) is always a plus. Pretty smooth too, with comfy (but tiny) trains."}, {"m": 178, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Maybe I'm growing bitter in my old age, maybe it's chuds with cell phones ruining the experience, maybe it's other woodies blowing the Beast out of the water. Whatever the cause, Beast night rides are starting to lose their lustre. It's still teeming with character, its main strength. That, the awesome helix, and the floaty first two drops."}, {"m": 179, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Lol why did I like this so much? The Volaire is hated by the coaster community but I liked it a lot. Idk haha need to reride"}, {"m": 180, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Short and fun, Pony Express serves its purpose well as a solid middle-ground coaster. The launch is kinda punchy and better than WCR, and the ride offers decent pacing and a novel seating position, even if the restraint kinda sucks. I wouldn't call it intense but it's definitely not forceless."}, {"m": 181, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "A fun, if breezy, classic that just slightly ekes out the SooperDooperLooper. Definitely a bit shakier than the former and with worse trains, the first modern looper still provides a long and pleasant (forceless) hillside jaunt with a wicked Schwarzkopf loop thrown right in the middle."}, {"m": 182, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "A shaky coaster, even in the front with no other passengers. Hard seats, a rough ride, and plasticky restraints that are aggressively stapled hurt a solid layout, with a good (not great) first drop, good hangtime in the inversions, and decent flowjector on the hills. Unrealized potential in this layout."}, {"m": 183, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Looks and sounds like a Morgan, and I'm happy to say that Slime Streak pulls off mini-Steel Force well! The first drop whips you over in the back, with decently strong airtime and a great jolt of laterals. The rest of the ride is a bit weak in the airtime department, but it has solid laterals and good pacing."}, {"m": 184, "New Credit": "Yes", "Rating": "6.25", "Ranking": "", "Comments": "For a powered coaster, this is a good one. No airtime, but that's to be expected. It's really long, maybe too long for its own good honestly, but the layout is scenic and I give props for that wicked helix down into the cave tunnel."}, {"m": 185, "New Credit": "Yes", "Rating": "6.25", "Ranking": "", "Comments": "It's jerky, plodding, and has no airtime, but none of that matters. You're on a horse, and the only thing holding you in is a seatbelt. Steeplechase feels dangerous. The transitions slam you to sideways, but that adds to the sensation of being on horseback, holding on for dear life. A super unique and memorable coaster EXPERIENCE."}, {"m": 186, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "There is a single airtime moment about 2/3rds of the way through the ride but otherwise Racer is light on thrills. It does bring the charm though, and the racing element is pretty damn well executed given its age. Mobius layout is fun!"}, {"m": 187, "New Credit": "Yes", "Rating": "6.25", "Ranking": "", "Comments": "Are we sure this got retracked? Zeus has a good setting, brilliant sequencing, and some incredible potential. But man is it a rough ride. It's got that persistent grinding that really wears, which somewhat masks the plentiful airtime moments and really dampens its long and lovely layout. Shame the backwards row is gone."}, {"m": 188, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "It's runing faster now, which meant that there were hints of airtime over the first drop and a few of the camelbacks. But now, it's really rough? Feel like that happened overnight. At least it consistently duels. Tho the intensity needs to be kicked up a notch (or two, or three) to be an elite GCI, and a retrack would be nice."}, {"m": 189, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "Basically a really, REALLLY long wild mouse. And while it's a fun time, it's not a paragon of the model. The few large drops are utterly bereft of airtime, and the layout gets so repetitive by the end that it overstays its welcome. But the laterals are good, and some of the profiling is funky enough to make things interesting. Not worth 7.50."}, {"m": 190, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "I'll give the Big Apple Coaster one thing- it's really funny. Beyond the wild twisty dive loop and a semi-solid helix, this ride sucks. The second half is comically limp. And the transitions make Orient Express look masterful. But I can't help but love the last TOGO, because it's so bizarre that it ends up with tons of character. Trains are okay."}, {"m": 191, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "Outside of a fun ramped launch and an awesome stally sideways top hat, eh. The layout is brisk and fun but none of the elements really deliver. Airtime is lacking, positives could be stronger, and it's not very whippy. Again, the B&M rattle plagues their newer models. What happened to the former kings?"}, {"m": 192, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "What a weird ride. A leisurely launch yeets you up a tower and then you come down. Rather forceless overall (I expected positives on the transition but didn't get them; weak float on the tower), but it's unique and the sense of speed is cool. Why does this have shoulder restraints?"}, {"m": 193, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Fun, but disappointing. Launch is weaker than expected and there are many dead spots but some elements (the initial cobra roll, post-MCBR banking) rock. Also love the launch out of the station. As Joker's Jinx shows though, this can be done much better."}, {"m": 194, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Just a little bit worse than the Kings Dominion installation, due to the midcourse bringing you to a full stop and it generally feeling less forceful throughout. The theming remains awesome and station launches are a cool gimmick, but the ride definitely shows its age."}, {"m": 195, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Pretty cool. The multi-launch is a cool gimmick. A good compact ride but obviously not as good as more\u2026 complete rides."}, {"m": 196, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "God I wish it wasn't so rough, because that's my primary memory, besides the awesome intensity. I'm sure if I rode it now, being taller and knowing how to ride Arrows, it would be higher. And post-Viper, I feel pretty damn confident in that assertion. RIP, at least Green Lantern is gone with it now."}, {"m": 197, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Such a bizarre creation. Good theming and pure quirkiness help to balance out the uneven pacing and uncomfortable ride experience, especially in the awkward outdoor section. Ends with a bang though, a great final plunge leading into that hangtime-filled final inversion. Would be better with lap bars."}, {"m": 198, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Beyond an ejector-fest of a delicious first drop, Tantrum is pretty forgettable. It's comfortable and smooth enough but the layout is rather short and the elements don't pop, even if there are a few moments of decent positive Gs. Fun enough, but nothing to write home about."}, {"m": 199, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "It's the same ride as the Magic Kingdom version. No real difference. I'll take the extra credit nonetheless."}, {"m": 200, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "A janky Arrow mine train which feels newer than the others, for better and worse. No airtime but great pacing and good laterals throughout the layout, with just the right dusting of jank. Ending on the lift hill is comical. Feels like everything is 5 mph too fast and 15 degrees too unbanked, in a (mostly) good way."}, {"m": 201, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The \"renovation\" seems to have changed nothing, it's janky as ever. But I always need to get a ride. That airtime hill at the end eally feels like you're on Magnum for a second. Even beyond that there are some hilariously forceful moments (back row drop before the Magnum hill slaps).  But the charm is wearing a bit."}, {"m": 202, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The long trains really make this, as the momentum is wild. Pacing really could be better. And the chain lifts are painfully loud for some reason. Space Mountain is better but its still a decent thrill, for a Disney coaster."}, {"m": 203, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Shout-out to Party Mode Skull Mountain, because that shit is hilarious, they should leave it on all year. Beyond the comically good first drop, it's still light on the forces and a bit janky. But the silly light packages goes a surprisingly long way."}, {"m": 204, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "FINALLY I get back on Laff Trak, and it was\u2026 good. The spinning does come close to triggering vertigo, which is unfortunate, but flying backwards through the layout is pretty fun. It's trimmed pretty hard and the interior decorations aren't THAT exciting... fun but not worth the line it usually pulls."}, {"m": 205, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Actually a solid wild mouse, that runs much faster now. Theming is kinda cheap but it works well enough at a Six Flags park. And the horn is gone! Wild mouse turns are always fun, maybe I slept on this a bit."}, {"m": 206, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "A completely fine Dinn woodie with two bonkers airtime moments after the first turnaround. The pacing through the banked turns is fun and the ride tracks pretty well, it's just a pretty bland layout after the initial chaos."}, {"m": 207, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Yeah this old woodie is pretty fun! I haven't ridden it in a while so I guess it merits a revisit."}, {"m": 208, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "I cannot put a finger on this damn ride. Sometimes, it's tolerable and even fun; sometimes, it's just pain. One ride in 2025 was solid. The secret (apparently) is to sit in the middle, where you get somewhat decent forces and tolerable jackhammering. Still, the PTC trains do not work with this layout and it's a jackhammering mess."}, {"m": 209, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "A Blackpool classic, but unfortunately Big Dipper didn't deliver. Many moments hinted at elite airtime but the majority of the ride was gentle float, with a heap of bounciness added in for good measure. Oozes character though. The best part was watching those 4-benchers round the station turn, sliding around Tokyo Drift style."}, {"m": 210, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "(Both) A smooth and charming experience that had a bitttt more airtime this time aroung. The turnaround offers good laterals and the best airtime pops on the ride (front going in, back coming out), but airtime is still on the weaker side. Better than the KI rendition now, somehow."}, {"m": 211, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Heyyyy 200th credit! And it happened to be on a very solid Miler. Awesome setting over a pond, with a wonky first drop (you hang over it in the front) and a savage lateral kink into the station. Beyond that it's, well, a family coaster."}, {"m": 212, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Surprisingly zippy launch yet again, from the makers of Pony Express. Motocoaster is a cute little ride; the restraints and seating position aren't very fun but the launch is giggle-inducing and there are some moments of surprising bite peppered in a relatively simplistic and bland layout."}, {"m": 213, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "The haters are legion but I don't care, I love this little loopscrew. It does definitely shuffle, but comfort is LEAGUES above CP's corkscrew, I don't mind repeat rides. First drop doesn't bring as much airtime as hoped and the loop is meh but once warmed up, it's decently forceful. Classic ride. It's also gorgeous."}, {"m": 214, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Unfortunately this Woodstock Express is a bit weaker than its Kings Dominion counterpart. There are some decent spots with surprisingly good airtime, and the buzz bar is fun on a ride like this. I just had higher expectations lmao."}, {"m": 215, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "One part subpar shooty dark ride, one part bare skeleton of a coaster. Wonder Mountain's Guardian has a bit of an identity crisis, but it's charming enough and doesn't take itself too seriously. The drop track at the end is the easy highlight; it's punchy and pretty tall. It kinda salvages the ride. I wish I knew what my score was as I was playing."}, {"m": 216, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "Lol imagine putting a trim brake on the MIDDLE of a first drop. Couldn't be me. 13 is a pretty flaccid coaster to be honest, nearly forceless but pleasant through its outdoor section. Then comes the drop track, which is far more gentle and thus less thrilling than Verbolten's. That mini-launch back towards the station is kinda fun."}, {"m": 217, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "This silly family coaster with a comically long train offers honestly hilarious laterals down that first drop in the back. Plus it tosses you around the rest of the layout, rather gently though. Most of the ride is a serious of somewhat bland turns, Harley Quinn is far more exciting."}, {"m": 218, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Wow lmao, the Mack forceless launch memes are very real. It has some fun moments and okay airtime in the front, perfect for a Disney family coaster. There are some pleasant surprises but you can tell what the audience for this ride is, and it's not a coaster enthusiast."}, {"m": 219, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Yes, this ride is a weird, janky mess, but it's just so funny that it has to put a smile on my face. It's very old school, it shuffles a lot, and the track profiling is pretty bad. But that leads to some comical moments of force in the back, with some legit airtime, positives, and laterals. It was perfectly tolerable with the trains."}, {"m": 220, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "One of the milder Arrow mine trains out there, despite the fact that it looks like one of the jankiest. The only force you will find is the bitchin final helix that gives a decent combo of laterals and positives. The setting is also gorgeouS. Above Trailblazer, but not crazy enough to vault other mine trains."}, {"m": 221, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's honestly difficult to even classify this as a coaster, more of a dark ride with a few weak drops. It's outdated and weird (you go through every scene too fast to understand what's going on), but just so damn charming. First drop legitimately catches you off guard."}, {"m": 222, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's a kiddie coaster. A good kiddie coaster. But a mild ride compared to what else Islands has. Back row is Skull-Mountain esque in its comical airtime on the first drop. Rest of the ride is breezy."}, {"m": 223, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "I'm perplexed as to how Snoopy manages to feel so much more forceful while being the same ride model. The Good Gravy theming and trains are absolutely incredible, and its no doubt a good fit for the park. It just has none of the bite that Snoopy did, and the whole ride felt somewhat pointless."}, {"m": 224, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "We did not get a very \"spinny\" ride so take this rating with a grain of salt, but the layout sans spin was rather bland. Laff Track has the advantage of the indoor surprise, but Steel Dragon's setting saps the excitement. Backwards drops can be fun though."}, {"m": 225, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Such a pansy compared to the other Arrow suspendeds remaining. Good as a kiddie ride; the majority of the layout is a pleasant and forceless romp through the woods. Slightly redeemed by the final helix over the water. Much smoother than Ninja but I would trade them in a heartbeat, and the Bat embarrasses it."}, {"m": 226, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "I had high expectations for my first GG, but I was rather disappointed. A great fit for the park with breakneck pacing. But outside of a single small ejector pop on the double down, there's almost no airtime (including that drop in the back). Sometimes laterals, sometimes mild positives, but it's certainly a \"family\" woodie."}, {"m": 227, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "A cute and very charming kiddie woodie that unfortunately lacks any semblance of force. Not that I expected much more from it."}, {"m": 228, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A fun and traditional dueling woodie, but nothing crazy. Not sure why it was necessary for Six Flags to remove this, but it will live on under El Toro's incredible Rolling Thunder Hill."}, {"m": 229, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A cute little Woodstock Express-esque family woodie, with buzz bars to boot. Unfortunately it's lacking the airtime of the Woodstock Expresses, and the ride can be pretty bumpy in places. Solid laterals though."}, {"m": 230, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "This family woodie, like the others, is a cute little ride. Nothing (beyond the cool color scheme) really distinguishes it from other family woodies, and the Woodstock Expresses have better airtime. But it serves its purpose well!"}, {"m": 231, "New Credit": "No", "Rating": "5.25", "Ranking": "", "Comments": "A rather hilarious kiddie coaster. It's janky, which is a good thing, and there are actually some small airtime pops throughout. Plus, 3 laps. I'm still too big for it."}, {"m": 232, "New Credit": "No", "Rating": "5.25", "Ranking": "", "Comments": "This DEFINITELY should not be as fun as it was, given that it's an SBF goddamn Visa. But it spun pretty well, and every time we sailed down the \"drop\" we got some legitimately strong whip! Maybe the family entertainment centers were on to something after all."}, {"m": 233, "New Credit": "No", "Rating": "5.25", "Ranking": "", "Comments": "Slightly worse than the wild mouse at Hersheypark, which is odd because the layout is more complex and offers actual drops. As Steven Rouzer says, \"the world's most meh wild mouse.\""}, {"m": 234, "New Credit": "Yes", "Rating": "5", "Ranking": "", "Comments": "A funny +1. Has a bit of that classic Miler jank, but none of the force that some slightly larger installations have. I mean, it's a kiddie coaster, am I hearing myself?"}, {"m": 235, "New Credit": "Yes", "Rating": "5", "Ranking": "", "Comments": "It's Holidog, the roller coaster! Really cute kiddie coaster, that isn't totally devoid of whip, but at the end of the day it's not much more than a +1."}, {"m": 236, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Harley Quinn Lateral Machine. The trains are so long that you end up getting whip and laterals throughout the layout when sitting in the back. That said, it's a kiddie coaster, and somewhat uncomfortable for a person of my size / age."}, {"m": 237, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I mean it was a novelty, but a fun one to my childhood mind. Doubt that a ride now would leave me very impressed tho."}, {"m": 238, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I've been on so many Arrow loopers but Corkscrew is just a uniquely painful machine. Trains are comically cramped; I get that they can't be upgraded but they fold my spine in. Still, it's got its moments. The absurdly strong speed hill and punchy loop are standouts. IDK, I would actually advocate for Vekoma vests."}, {"m": 239, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "An Arrow Mine Train, for better or worse. Super janky transitions but the scenery is great and there are some relatively forceful moments. Nothing to write home about though; more janky mine trains offer a more exciting ride. We rode in the front so it wasn't as rough as Great Adventure's."}, {"m": 240, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Surprisingly fun for a kiddie coaster! You take what you can get at Disney, and someone desperate for thrills like myself will happily prostitute myself at the feet of Goofy for this."}, {"m": 241, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "OK OK, front row with Uncle Nate almost has me as a convert. Up there the ride is tolerably smooth, and there are strong pops of airtime / laterals going up into the turnaround. But everything else is eh. We'll see if that opinion holds."}, {"m": 242, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "This thing gets a lot of hate, I thought it was fine. Honestly less painful than Boulder Dash, though far more boring. Almost no airtime but the laterals are solid and the ride oozes charm. Millenium Flyers are pretty comfortable, all things considered. I considered a second ride."}, {"m": 243, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "They call this model the \"hang and bang\" for a reason. I cannot believe something this small tracks so poorly, with a shocking rattle and some disappointing transitions. Thankfully the new restraints are comfortable, and a few decent helixes and forceful moments salvage this mediocre ride."}, {"m": 244, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "#150 is honestly better than any of the big-boy standups that followed, due to the fact that it is (mercifully) short. A front row ride is actually somewhat comfortable, with tolerable forces and only a little headbanging. But a back row ride deftly illustrates why I hate B&M standups so much."}, {"m": 245, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "What do you get when you combine the jank of Adventure Express with the forcelessness of Trailblazer? One of the weakest Arrow mine trains. Not the best on setting either, but it's still cute and relaxing enough."}, {"m": 246, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "Of the Arrow mine trains I have ridden, this one feels a lot more modern, and that's not a good thing. Comfortable with nice helixes, and nearly absent of jank, but feels far less exciting than most other mine trains, which I confirmed this year. A good family ride, which makes it a bad Arrow."}, {"m": 247, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Ah boo, another in a line of recent Disney coaster disappointments. Not at all exciting and also not very well themed, given the CGI dwarves. And always way, WAY too crowded. Big Thunder stomps."}, {"m": 248, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Thoroughly mediocre, which means it's significantly better than its reputation suggests. The laterals aren't super strong and you get a good number of trims to ensure a pretty forceless ride, especially at the end. The restraints are truly idiotic but I had no pain from the bizarre shin bar."}, {"m": 249, "New Credit": "Yes", "Rating": "4.5", "Ranking": "", "Comments": "What if we had Grizzly at KD, but it sucked? Wilde Beast's roughness is on another level, and it hurts like hell, enough to seriously impact my enjoyment of the still-solid Grizzly layout. There are still moments of awesome airtime and laterals, but by God Gravity Group, get your ass over here right now."}, {"m": 250, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Kiddie coaster! That's basically it. Not much to write home about"}, {"m": 251, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Lol why did I ride this. Basically identical to the Dorney kiddie coaster. Track profiling is all over the place which leads to some surprisingly fun (and painful) moments. Eh."}, {"m": 252, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Even without the head cage, this thing is a disaster, from the moment the \"lift\" mechanism bangs into the car. Horrid transitions toss you around the restraintless cage like a rag doll, and while it's not painful, it's v uncomfortable. Still, it's forceful in places, and the rolls have good hang time."}, {"m": 253, "New Credit": "Yes", "Rating": "4", "Ranking": "", "Comments": "Oww. Okay, the laterals on this thing are actually pretty sick. It's a Wild Mouse on steroids, that will continue \u2026 until your arm is blue and your ribcage is drowned by internal bleeding."}, {"m": 254, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Firebird went back to kinda sucking. Pretty forceless while lacking the smoothness you'd expect from a B&M, and you're guaranteed to bash your head on one of the few bad transitions. Not chaotic enough to clear an Arrow, not refined enough to be anywhere near the B&Ms that followed it."}, {"m": 255, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "I've given it many shots, but I was not sad to see this turd go. It's tolerable off the great first drop and loop but even if you set yourself up right to save your nuts, standing up through these strong positive Gs isn't pleasant. As is standing on the brake run. Layout is good (see Rougarou) but I'm happy to see it rusting in piss."}, {"m": 256, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Lol nope. My hopes for this outclassing Green Lantern were quickly dashed. So many crushing positive G forces in such an uncomfortable position. Add an extremely long, shaky layout with a few horrid, headbanging transitions, and you got yourself a skip. Would be a great floorless."}, {"m": 257, "New Credit": "Yes", "Rating": "3.75", "Ranking": "", "Comments": "It's refreshing to get an old-school SLC experience in this day and age. A nice reminder that the old restraints indeed suck, sitting microns from your head and banging you up over every inch of track. Still, keep your head forward and it's not atrocious. I can still appreciate the forceful SLC layout, and the pure comedy of this ridiculous ride."}, {"m": 258, "New Credit": "Yes", "Rating": "3.5", "Ranking": "", "Comments": "Despite the new restraints, despite the fact that it tracks somewhat decently, Darien Lake's SLC is one of the worst out there. Why? It has multiple moments of absolutely brutal front-to-back shake that will sucker punch you in the head. Worse than a rattly SLC with the old restraints (see- Flight Deck). Shame, cause I want to like it."}, {"m": 259, "New Credit": "No", "Rating": "3.5", "Ranking": "", "Comments": "Every time I came to Hershey I thought to myself, \"Wildcat can't be as rough as I remember, right?\" And then it was. Not in a charming way either. Layout was pretty meh too, even compared to contemporaries (Roar). I still harbor some sentiment for this pile, even if WCR is a comically strong upgrade."}, {"m": 260, "New Credit": "No", "Rating": "2", "Ranking": "", "Comments": "Sheer pain. It's impressive that one ride so long ago left such a negative impression. But TOGO didn't earn its US reputation for no reason."}, {"m": 261, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 262, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 263, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 264, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 265, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 266, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 267, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 268, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}];

// YEAR DATA MANAGEMENT

const YearData = {
    currentYear: '2026',
    datasets: {
        '2026': yearData2026,
        '2025': yearData2025,
        '2024': yearData2024,
        '2023': yearData2023,
        '2022': yearData2022,
        '2021': yearData2021
    },
    
    mergeWithBase(yearEntries) {
        return yearEntries.map(({ m, ...yearFields }) => ({
            ...coasterBase[m],
            ...yearFields
        }));
    },
    
    switchYear(year) {
        if (!this.datasets[year]) {
            alert(`Data for ${year} has not been loaded yet. Please provide the CSV file.`);
            Utils.getElement('yearSelect').value = this.currentYear;
            return;
        }
        
        this.currentYear = year;
        
        // Merge base coaster info with year-specific data
        AppState.coasters = this.mergeWithBase(this.datasets[year]);
        
        // Re-attach any user-added 2026 credits from localStorage
        if (year === '2026') {
            const saved = Persistence.load();
            if (saved.length) {
                AppState.coasters = [...saved, ...AppState.coasters];
            }
            Persistence.applyRankings();
            Persistence.filterDeleted();
        }
        
        AppState.filtered = [...AppState.coasters];
        
        // Save current filter selections
        const savedFilters = {
            filterManufacturer: Utils.getElement('filterManufacturer').value,
            filterCategory: Utils.getElement('filterCategory').value,
            filterType: Utils.getElement('filterType').value,
            statsManufacturer: Utils.getElement('statsManufacturer').value,
            statsCategory: Utils.getElement('statsCategory').value,
            statsType: Utils.getElement('statsType').value,
            statsStatus: Utils.getElement('statsStatus').value,
            otManufacturer: Utils.getElement('otManufacturer').value,
            otCategory: Utils.getElement('otCategory').value,
            otType: Utils.getElement('otType').value,
            otStatus: Utils.getElement('otStatus').value
        };
        
        // Refresh all dropdowns with new frequency data
        this.refreshDropdowns();
        
        // Restore filter selections if they still exist in the new year
        Object.keys(savedFilters).forEach(id => {
            const select = Utils.getElement(id);
            const savedValue = savedFilters[id];
            if (savedValue) {
                // Check if the saved value exists in the new options
                const optionExists = Array.from(select.options).some(opt => opt.value === savedValue);
                if (optionExists) {
                    select.value = savedValue;
                }
            }
        });
        
        // Refresh all views
        Filters.apply();
        Stats.updateCreditCount();
        Stats.updateAverageRating();
        Chart.update();
        OverTimeChart.update();
        Render.spreadsheet();
    },
    
    refreshDropdowns() {
        // Update filter dropdowns with frequency sorting
        DOM.populateSelectByFrequency('filterManufacturer', 'Manufacturer', 'All Manufacturers');
        DOM.populateSelectByFrequency('filterCategory', 'Category', 'All Categories');
        DOM.populateSelectByFrequency('filterType', 'Type', 'All Types');
        
        // Update stats filter dropdowns
        DOM.populateSelectByFrequency('statsManufacturer', 'Manufacturer', 'All Manufacturers');
        DOM.populateSelectByFrequency('statsCategory', 'Category', 'All Categories');
        DOM.populateSelectByFrequency('statsType', 'Type', 'All Types');

        // Update Over Time filter dropdowns
        DOM.populateSelectByFrequency('otManufacturer', 'Manufacturer', 'All Manufacturers');
        DOM.populateSelectByFrequency('otCategory', 'Category', 'All Categories');
        DOM.populateSelectByFrequency('otType', 'Type', 'All Types');
        
        // Update form dropdowns (alphabetical is fine for these)
        const manufacturers = [...new Set(AppState.coasters.map(c => c.Manufacturer).filter(Boolean))].sort();
        const categories = [...new Set(AppState.coasters.map(c => c.Category).filter(Boolean))].sort();
        DOM.populateSelect('manufacturer', manufacturers, 'Select Manufacturer');
        DOM.populateSelect('category', categories, 'Select Category');
    }
};

// =============================================================================
// RESPONSIVE CHART ASPECT RATIO
// =============================================================================
(function setupChartResize() {
    const BP = 768;
    function ratio() { return window.innerWidth <= BP ? 3 / 4 : 16 / 9; }

    function apply() {
        const r = ratio();
        if (Chart.instance) {
            Chart.instance.options.aspectRatio = r;
            Chart.instance.resize();
        }
        if (OverTimeChart.instance) {
            OverTimeChart.instance.options.aspectRatio = r;
            OverTimeChart.instance.resize();
        }
    }

    let prev = window.innerWidth <= BP;
    window.addEventListener('resize', () => {
        const cur = window.innerWidth <= BP;
        if (cur !== prev) { prev = cur; apply(); }
    });

    // Expose so charts can sync after lazy-init
    window._syncChartAspect = apply;
})();

// =============================================================================
// INITIALIZATION
// =============================================================================
function init() {
    // Load data ‚Äî merge base coaster info with current year
    AppState.coasters = YearData.mergeWithBase(YearData.datasets[YearData.currentYear]);
    
    // Re-attach any user-added 2026 credits from localStorage
    if (YearData.currentYear === '2026') {
        const saved = Persistence.load();
        if (saved.length) {
            AppState.coasters = [...saved, ...AppState.coasters];
        }
        Persistence.applyRankings();
        Persistence.filterDeleted();
    }
    
    AppState.filtered = [...AppState.coasters];
    
    // Populate filter dropdowns with frequency sorting
    DOM.populateSelectByFrequency('filterManufacturer', 'Manufacturer', 'All Manufacturers');
    DOM.populateSelectByFrequency('filterCategory', 'Category', 'All Categories');
    DOM.populateSelectByFrequency('filterType', 'Type', 'All Types');
    
    // Populate stats filter dropdowns with frequency sorting
    DOM.populateSelectByFrequency('statsManufacturer', 'Manufacturer', 'All Manufacturers');
    DOM.populateSelectByFrequency('statsCategory', 'Category', 'All Categories');
    DOM.populateSelectByFrequency('statsType', 'Type', 'All Types');

    // Populate Over Time filter dropdowns with frequency sorting
    DOM.populateSelectByFrequency('otManufacturer', 'Manufacturer', 'All Manufacturers');
    DOM.populateSelectByFrequency('otCategory', 'Category', 'All Categories');
    DOM.populateSelectByFrequency('otType', 'Type', 'All Types');
    
    // Populate form dropdowns (alphabetical)
    const manufacturers = [...new Set(AppState.coasters.map(c => c.Manufacturer).filter(Boolean))].sort();
    const categories   = [...new Set(AppState.coasters.map(c => c.Category).filter(Boolean))].sort();
    DOM.populateSelect('manufacturer', manufacturers, 'Select Manufacturer');
    DOM.populateSelect('category', categories, 'Select Category');
    
    const currentYear = new Date().getFullYear();
    DOM.populateYearSelect('openingYear', 1900, currentYear, true);
    
    // Last Ride dropdown with special option
    const lastRideSelect = Utils.getElement('lastRide');
    lastRideSelect.innerHTML = '<option value="">Select Year</option>';
    for (let year = currentYear; year >= 2010; year--) {
        const option = document.createElement('option');
        option.value = year.toString();
        option.textContent = year.toString();
        lastRideSelect.appendChild(option);
    }
    const beforeOption = document.createElement('option');
    beforeOption.value = 'Pre 2010';
    beforeOption.textContent = 'Before 2010';
    lastRideSelect.appendChild(beforeOption);
    
    DOM.populateRatingSelect('rating');
    DOM.populateRankingSelect('ranking');
    
    // Year selector event listener
    Utils.getElement('yearSelect').addEventListener('change', (e) => {
        YearData.switchYear(e.target.value);
    });
    
    // Initialize components
    Filters.apply();
    setupEventListeners();
    Stats.updateCreditCount();
    Stats.updateAverageRating();
    Chart.initialize();
    window._syncChartAspect();
    Spreadsheet.initialize();
}

// Start app
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
} else {
    init();
}
    </script>
