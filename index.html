uch better."}, {"m": 195, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Pretty cool. The multi-launch is a cool gimmick. A good compact ride but obviously not as good as more\u2026 complete rides."}, {"m": 192, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "What a weird ride. A leisurely launch yeets you up a tower and then you come down. Rather forceless overall (I expected positives on the transition but didn't get them; weak float on the tower), but it's unique and the sense of speed is cool. Why does this have shoulder restraints?"}, {"m": 197, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Such a bizarre creation. Good theming and pure quirkiness help to balance out the uneven pacing and uncomfortable ride experience, especially in the awkward outdoor section. Ends with a bang though, a great final plunge leading into that hangtime-filled final inversion. Would be better with lap bars."}, {"m": 196, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "God I wish it wasn't so rough, because that's my primary memory, besides the awesome intensity. I'm sure if I rode it now, being taller and knowing how to ride Arrows, it would be higher. And post-Viper, I feel pretty damn confident in that assertion. RIP, fuck Green Lantern."}, {"m": 199, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "It's the same ride as the Magic Kingdom version. No real difference. I'll take the extra credit nonetheless."}, {"m": 202, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The long trains really make this, as the momentum is wild. Pacing really could be better. And the chain lifts are painfully loud for some reason. Space Mountain is better but its still a decent thrill, for a Disney coaster."}, {"m": 204, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "FINALLY I get back on Laff Trak, and it was\u2026 good. The spinning does come close to triggering vertigo, which is unfortunate, but flying backwards through the layout is pretty fun. It's trimmed pretty hard and the interior decorations aren't THAT exciting... fun but not worth the line it usually pulls."}, {"m": 205, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Actually a solid wild mouse, that runs much faster now. Theming is kinda cheap but it works well enough at a Six Flags park. And the horn is gone! Wild mouse turns are always fun, maybe I slept on this a bit."}, {"m": 207, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Yeah this old woodie is pretty fun! I haven't ridden it in a while so I guess it merits a revisit."}, {"m": 40, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "An old, janky homebuilt woodie. But a quite good one at that. It's very rough and there's a really painful jackhammer spot but the Grizzly is frenetic and fun. Time to see what a retrack can do to this great layout."}, {"m": 194, "New Credit": "No", "Rating": "5.85", "Ranking": "", "Comments": "Just a little bit worse than the Kings Dominion installation, due to the midcourse bringing you to a full stop and it generally feeling less forceful throughout. The theming remains awesome and station launches are a cool gimmick, but the ride definitely shows its age."}, {"m": 200, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "A janky Arrow mine train which lives up to expectations. No airtime but stellar laterals throughout the layout, with just the right dusting of jank. Ending on the lift hill is comical. Feels like everything is 5 mph too fast and 15 degrees too unbanked, in a (mostly) good way."}, {"m": 203, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Why is the airtime on the first drop so good (in the back, at least)? Besides that it's very\u2026 casual."}, {"m": 210, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "(Both) A smooth and charming experience that offers little to no airtime. The turnaround offers good laterals and the best airtime pops on the ride (front going in, back coming out), but otherwise it's weak floater going out and nothing coming back. Smoother than its KI sibling but less exciting."}, {"m": 214, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Unfortunately this Woodstock Express is a bit weaker than its Kings Dominion counterpart. There are some decent spots with surprisingly good airtime, and the buzz bar is fun on a ride like this. I just had higher expectations lmao."}, {"m": 218, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Wow lmao, the Mack forceless launch memes are very real. It has some fun moments and okay airtime in the front, perfect for a Disney family coaster. There are some pleasant surprises but you can tell what the audience for this ride is, and it's not a coaster enthusiast."}, {"m": 238, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Double digit rides have given me new appreciation for this ancient Arrow. Only one rough spot after the first loop, but that spot is so bad, I get why it ruins the ride for people. The absurdly strong speed hill and punchy vertical loop are standouts. Not amazing but much better than most believe."}, {"m": 220, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "One of the milder Arrow mine trains out there, despite the fact that it looks like one of the jankiest. The only force you will find is the bitchin final helix that gives a decent combo of laterals and positives. The setting is also gorgeouS. Above Trailblazer, but not crazy enough to vault other mine trains."}, {"m": 221, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's honestly difficult to even classify this as a coaster, more of a dark ride with a few weak drops. It's outdated and weird (you go through every scene too fast to understand what's going on), but just so damn charming. First drop legitimately catches you off guard."}, {"m": 222, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's a kiddie coaster. A good kiddie coaster. But a mild ride compared to what else Islands has. Back row is Skull-Mountain esque in its comical airtime on the first drop. Rest of the ride is breezy."}, {"m": 225, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Compared to Ninja, the Dragon falls flat on its face. Good as a kiddie ride but the majority of the layout is a pleasant and forceless romp through the woods. Slightly redeemed by the final helix over the water. Much smoother than Ninja but I would trade them in a heartbeat."}, {"m": 110, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Bog-standard but fun wild mouse. It's trimmed to a reasonable extent."}, {"m": 228, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A fun and traditional dueling woodie, but nothing crazy. Not sure why it was necessary for Six Flags to remove this, but it will live on under El Toro's incredible Rolling Thunder Hill."}, {"m": 233, "New Credit": "No", "Rating": "5.25", "Ranking": "", "Comments": "Slightly worse than the wild mouse at Hersheypark, which is odd because the layout is more complex and offers actual drops. As Steven Rouzer says, \"the world's most meh wild mouse.\""}, {"m": 153, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I did not have the best ride to judge this free spin fairly, as I got a total of 0 flips. Some sustained moments of hanging upside down, but that's it. It feels less fluid than the larger models and going straight through the raven turns is an uncomfortable sensation. Still, I imagine it's usually a bit better."}, {"m": 157, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Okay, Credit #100 was better than the meme implied. It IS janky, like really janky, just watch how the train shakes side-to-side over the queue. The SLC layout is great and forceful, and I can see how a retrack and vest restraints would make this legendary. Don't ride this late in the day\u2026"}, {"m": 237, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I mean it was a novelty, but a fun one to my childhood mind. Doubt that a ride now would leave me very impressed tho."}, {"m": 239, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "An Arrow Mine Train, for better or worse. Super janky transitions but the scenery is great and there are some relatively forceful moments. Nothing to write home about though. We rode in the front so it wasn't as rough as Great Adventure's."}, {"m": 236, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Harley Quinn Lateral Machine. The trains are so long that you end up getting whip and laterals throughout the layout when sitting in the back. That said, it's a kiddie coaster, and somewhat uncomfortable for a person of my size / age."}, {"m": 240, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Surprisingly fun for a kiddie coaster! You take what you can get at Disney, and someone desperate for thrills like myself will happily prostitute myself at the feet of Goofy for this."}, {"m": 242, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "This thing gets a lot of hate, I thought it was fine. Honestly less painful than Boulder Dash, though far more boring. Almost no airtime but the laterals are solid and the ride oozes charm. Millenium Flyers are pretty comfortable, all things considered. I considered a second ride."}, {"m": 243, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "They call this model the \"hang and bang\" for a reason. I cannot believe something this small tracks so poorly, with a shocking rattle and some disappointing transitions. Thankfully the new restraints are comfortable, and a few decent helixes and forceful moments salvage this mediocre ride."}, {"m": 244, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "#150 is honestly better than any of the big-boy standups that followed, due to the fact that it is (mercifully) short. A front row ride is actually somewhat comfortable, with tolerable forces and only a little headbanging. But a back row ride deftly illustrates why I hate B&M standups so much."}, {"m": 245, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "What do you get when you combine the jank of Adventure Express with the forcelessness of Trailblazer? One of the weakest Arrow mine trains. Not the best on setting either, but it's still cute and relaxing enough."}, {"m": 246, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "Of the Arrow mine trains I have ridden, this one feels a lot more modern, and that's not a good thing. Comfortable with nice helixes, and nearly absent of jank, but feels far less exciting than most other mine trains, which I confirmed this year. A good family ride, which makes it a bad Arrow."}, {"m": 231, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "A rather hilarious kiddie coaster. It's janky, which is a good thing, and there are actually some small airtime pops throughout. Plus, 3 laps. I'm still too big for it."}, {"m": 254, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Meh, it wasn't as bad as Stephen claims but the OG B&M is pretty forgettable, with a few Arrow-level transitions thrown in for good measure. Pretty forceless but lacking the smoothness you'd expect from a B&M. I'd still give it a glance, but Dominator exists\u2026"}, {"m": 247, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Ah boo, another in a line of recent Disney coaster disappointments. Not at all exciting and also not very well themed, given the CGI dwarves. And always way, WAY too crowded. Big Thunder stomps."}, {"m": 248, "New Credit": "Yes", "Rating": "4.5", "Ranking": "", "Comments": "Thoroughly mediocre, which means it's significantly better than its reputation suggests. The laterals aren't super strong and you get a good number of trims to ensure a pretty forceless ride, especially at the end. The restraints are truly idiotic but I had no pain from the bizarre shin bar."}, {"m": 250, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Kiddie coaster! That's basically it. Not much to write home about"}, {"m": 251, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Lol why did I ride this. Basically identical to the Dorney kiddie coaster. Track profiling is all over the place which leads to some surprisingly fun (and painful) moments. Eh."}, {"m": 241, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Late season really ruined this ride for me. Suddenly super janky and trim city, which is so bizarre on a 100 year old woodie. Absolute buzzkills on almost every element. Also very rough, especially in the back. I enjoyed it more earlier this season but still no airtime. Eh."}, {"m": 252, "New Credit": "No", "Rating": "4.15", "Ranking": "", "Comments": "Even without the head cage, this thing is a disaster, from the moment the \"lift\" mechanism bangs into the car. Horrid transitions toss you around the restraintless cage like a rag doll, and while it's not painful, it's v uncomfortable. Still, it's forceful in places, and the rolls have good hang time."}, {"m": 255, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "I've given it many shots, and it still sucks. It's tolerable off the great first drop and loop but even if you set yourself up right to save your nuts, standing up through these strong positive Gs isn't pleasant. As is standing on the brake run. Layout is good (see Rougarou) but it's still a skip."}, {"m": 256, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Lol nope. My hopes for this outclassing Green Lantern were quickly dashed. So many crushing positive G forces in such an uncomfortable position. Add an extremely long, shaky layout with a few horrid, headbanging transitions, and you got yourself a skip. Would be a great floorless."}, {"m": 208, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Roar vacillates between a smooth, boring experience and the worst pain imaginable. Thankfully, you do get some decent airtime going into the turnarounds (none on the hills lol), but the PTC trains do not work with this layout and it's a jackhammering snoozefest. RMC plz."}, {"m": 259, "New Credit": "No", "Rating": "3.5", "Ranking": "", "Comments": "Every time I come to Hershey I think to myself, \"Wildcat can't be as rough as I remember, right?\" And then it is. Not in a charming way either. Layout is pretty meh too, even compared to contemporaries (Roar). It will make a great RMC hybrid, but I will harbor some sentiment for this pile."}, {"m": 260, "New Credit": "No", "Rating": "2", "Ranking": "", "Comments": "Sheer pain. It's impressive that one ride so long ago left such a negative impression. But TOGO didn't earn its US reputation for no reason."}, {"m": 261, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 262, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 264, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 263, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 265, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 266, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 267, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 268, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}];
const yearData2024 = [{"m": 0, "New Credit": "No", "Rating": "9.5", "Ranking": "1", "Comments": "She's back at the top. I-P305 has a relentless power and furious pacing that nothing else can touch. The turnaround still sucks out your soul, but the rest of the ride is what earns the gold, starting with that epic ejector hill. Crushing positives, insane whips, and great airtime, marred only by shoulder straps and a frustrating trim."}, {"m": 1, "New Credit": "No", "Rating": "9.5", "Ranking": "2", "Comments": "Absolutely insane, but the more I ride it, the less novel it feels. That said, X2 is so unique. Back row whip over the drop is a gut punch every time, while the rest of the ride deftly mixes surprisingly strong positives with disorienting and fun float. Still short with a dead spot though, and a bit rougher now."}, {"m": 3, "New Credit": "No", "Rating": "9.25", "Ranking": "3", "Comments": "Even better than before? Hell yes. Viper lived up to my lofty expectations with shocking savagery in the first half (positives! Whip! Laterals?) and one of the GOAT inversions in that bizarre, hangtime-filled batwing. Corkscrews are a bit fast for my liking but everything else is perfect. Characterful. Old-school in the best way."}, {"m": 2, "New Credit": "No", "Rating": "9.25", "Ranking": "4", "Comments": "Wish I were less inebriated for that trimless summer nighttime zen ride, but ah well, I still remember trimless Magnum v well. The airtime is sensational, the positives are crushing and hilarious. Even the turnaround was wild. There are some dead spots but the first drop is solid, and when the third hill hits, it HITS. My bb."}, {"m": 4, "New Credit": "No", "Rating": "9.25", "Ranking": "5", "Comments": "Hard to deny after riding it that this is absolutely god-tier. Incredibly long with absurdly strong airtime throughout, a stellar first drop, wild pacing, and those floaty zero-G rolls that RMC makes so well. Though uninspired and gratuitous at the end, and similar to other RMCs, the first two laps are perfect."}, {"m": 5, "New Credit": "No", "Rating": "9.25", "Ranking": "6", "Comments": "With the new restraints, Skyrush (thankfully) doesn't change much. It's a bit less free, but the tradeoff is a guaranteed thigh-crush avoidance, and that's worth it. Still painfully strong airtime, still comically powerful positives in certain moments, still some weirdly flaccid turnarounds. Still love it."}, {"m": 7, "New Credit": "No", "Rating": "9.25", "Ranking": "7", "Comments": "Doesn't feel like a B&M, and I mean that as high praise. From the first drop to the final brakes, Fury is more forceful than Orion EVERYWHERE. An amazing speed machine in the first half, and gives some legit ejector in the final flurry. Only downsides are 2 dead spots + a trim; it's not I305 forceful."}, {"m": 8, "New Credit": "No", "Rating": "9.25", "Ranking": "8", "Comments": "2024 is marginally smoother than 2023. Probably the best trad first drop in the industry (esp in the back). 4 moments of delicious ejector, esp the Rolling Thunder hill, though there are some weak spots and the turnaround hammers you (less than before but still). I've been sleeping on the front cars, like goddamn."}, {"m": 6, "New Credit": "Yes", "Rating": "9.25", "Ranking": "9", "Comments": "The fanboys were right, Voyage is incredible. First 2/3rds are great, from the (bouncy) B&M hyper-esque start to the savage middle, which feels like an actually forceful GCI. The ending is a bit weak but the Voyage finishes its long layout with a chaotic station surround. I see how good a night ride could be."}, {"m": 9, "New Credit": "No", "Rating": "9", "Ranking": "10", "Comments": "A blitz coaster, and a STELLAR one at that. Lacks drawn-out airtime which hurts it a bit (trims on the top hat?) and it's more forceful in the front but it's a long ride with a great layout, super fun snaps, comfy restraints, and great theming. The mososaurus roll tries to throw you in the water."}, {"m": 11, "New Credit": "No", "Rating": "9", "Ranking": "11", "Comments": "RMC hyper hybrid? Top ten ofc. I must say tho, I was expecting more. The gimped first drop feels pitiful compared to SteVe, even if it picks up halfway down. It lacks the sustained power SteVe delivers, outside the amazing sideways overbank. Still, death roll is awesome, insane pacing, airtime abounds."}, {"m": 10, "New Credit": "No", "Rating": "9", "Ranking": "12", "Comments": "Every time I ride Maverick, I'm surprised. I keep discounting this whippy monster. This year even the second half was hitting well, though last year's foggy dark rides clear in the vibes department. Riotous first drop and continually strong airtime, powerful transitions, a punchy launch, this fella makes the most of its size."}, {"m": 12, "New Credit": "No", "Rating": "9", "Ranking": "13", "Comments": "Night rides live up to the hype; Phantom is still a riot. The clacky boi oozes character, great and funny trains. The ejector finale is frenetic (even if they trim too haird) but underrated POSITIVES still! They're pummeling the whole start. 2nd drop starts with ejector, then honestly a bit weak after."}, {"m": 16, "New Credit": "No", "Rating": "9", "Ranking": "14", "Comments": "Oh to have experienced this in 2016. You can tell it's slowed down; the launch is great but the train crawls over the top, and when it's slow the airtime is \"only\" flowjector. When it's fast though, my God. Quad down is relentless, and the highlight is the 5 second floater wave turn. A bit short."}, {"m": 17, "New Credit": "Yes", "Rating": "9", "Ranking": "15", "Comments": "People say Storm Chaser is a savage ride, and they are CORRECT. This ride is on another level compared to the other small-scale RMCs, relentless from start to finish. It's borderline uncomfortable at times and you really feel the lack of height but it's as much adrenaline as chasing an actual storm."}, {"m": 21, "New Credit": "No", "Rating": "9", "Ranking": "16", "Comments": "It's been a while since I've had a truly great Millie ride but it seems a lot of the Buzzed Bars people got one and I believe them. Nothing nails the feeling of speed as well as Millie, even if other rides are wilder. Awesome drop, great whip / positives, and even airtime in spots. Still, it'll drop til I get a great one again."}, {"m": 18, "New Credit": "No", "Rating": "9", "Ranking": "17", "Comments": "Not a high bar, but a VAST improvement over the old Cat. Wildcat's Revenge has everything I love and hate about RMCs- a gut punch of a first drop, one epic sustained ejector hill, and frenetic pacing combined with solid inversions and a maddening pre-lift / ending. What is that turn into the brakes?"}, {"m": 22, "New Credit": "No", "Rating": "9", "Ranking": "18", "Comments": "The White Whale is slain, and what a ride. Montu delivers unmatched forces; the yank into the batwing is orgasmic, and that final corkscrew is so violent. The midcourse drop is amazing! How? Positives everywhere outside the first drop and the section after the second loop. Best invert in America."}, {"m": 25, "New Credit": "No", "Rating": "9", "Ranking": "19", "Comments": "I finally got a duel! (Kinda!) But that's not why TC jumped up in the rankings, it was just better than I remembered. It still feels like two half coasters slapped together but the pacing is way better than Timbers and the airtime is just better and more drawn out."}, {"m": 24, "New Credit": "Yes", "Rating": "8.75", "Ranking": "20", "Comments": "The Legend's display of prodigious lateral force makes Twister look like child's play. What a machine, with unrivaled pacing, a long ride, and some of the greatest laterals in the world (the helix!). Throw in a few great airtime moments too. If this had more consistent airtime it could be top 10 material."}, {"m": 28, "New Credit": "No", "Rating": "8.75", "Ranking": "21", "Comments": "A traditional-style woodie done right. Airtime is very good (not Toro good), on the first drop and camelback especially (and the drop off the midcourse), but the real highlight is the fierce laterals throughout that give GhostRider an awesome old-school feel and frenetic pacing. Best trad woodie? Maybe."}, {"m": 30, "New Credit": "No", "Rating": "8.75", "Ranking": "22", "Comments": "I was a bit more impressed than I was back in 2021, but I still feel like Orion is missing that little something. It just feels like a 300-foot-tall Candymonium with less airtime, though the borderline ejector on the speed hill and following camelback are the highlights of the ride. Fast but not forceful."}, {"m": 31, "New Credit": "No", "Rating": "8.5", "Ranking": "23", "Comments": "Yeahhhhh boi, Tatsu night ride is the ultimate vibe. It's not as forceful as a Flying Dutchman, but the sequence of rolls around the mountain is delightful and really feels like you're flying. Still has one of the best settings on any coaster; what a beautiful layout! The pretzel loop is the obvious, pummeling highlight."}, {"m": 34, "New Credit": "No", "Rating": "8.5", "Ranking": "24", "Comments": "Eh, Storm Chaser really makes Timbers feel a bit outclassed. The barrel roll drop is pure chaos, and the three airtime hills right after are awesome. Second half is gratuitous, and less fun than Storm Chaser's insanity. Still, it's an RMC hybrid, and a pretty damn good one, even if it's not at the top of my list anymore."}, {"m": 35, "New Credit": "No", "Rating": "8.5", "Ranking": "25", "Comments": "Really sad to see this one drop down, but it's time for Dback to face its reckoning. Everything was running fast and Diamondback still delivered great airtime, but not the borderline ejector I expect. The finale was also pretty subdued. The longboi trains and their whip still keep this at the top of my B&M hyper list."}, {"m": 32, "New Credit": "No", "Rating": "8.5", "Ranking": "26", "Comments": "Candy still continues to improve. Trims still hit but it now offers strong and consistent airtime to the finish. Diamondback level power, a bit stronger honestly, but none of the whip. Now the helices are actually forceful, speed hill and drop are highlights. First drop feels like it ends really quickly tho?"}, {"m": 36, "New Credit": "No", "Rating": "8.5", "Ranking": "27", "Comments": "I slept on this. The launches KICK, hard. Theming is top notch of course but the layout is awesome! Great snaps all around; it really feels like you're riding a motorcycle. I can't think of many coasters that are just this much pure joy, which makes up for its nonexistent airtime."}, {"m": 37, "New Credit": "No", "Rating": "8.5", "Ranking": "28", "Comments": "It's running well this year, even if it literally trapped me. The forces are on another level compared to B&M flyers; your eyes are getting ripped out of your skull at multiple points. Rolls are v whippy, the helix in the back rips, and the loop combines pretzel-loop positives with whip and a pinch of hangtime."}, {"m": 41, "New Credit": "No", "Rating": "8.35", "Ranking": "29", "Comments": "Warmed up hot rides confirm that it's just slightly better Jersey Devil, which makes it a pretty great ride. Back row is obviously the king for that wild first drop, and it gives all the single rail airtime / whip with some cheap jankiness thrown in. Yes, it's rough. But MM needed another good airtime machine."}, {"m": 38, "New Credit": "No", "Rating": "8.25", "Ranking": "30", "Comments": "A great ride that would be elite if it were a bit longer. Hydraulic launch is punchy but over so quickly, which can be forgiven because the top hat is the best out there. Strong ejector the whole way. Flying snake dive combines ejector, lateral whip, and hangtime. Short and small, but sweet."}, {"m": 42, "New Credit": "No", "Rating": "8.25", "Ranking": "31", "Comments": "I slept on Raptor tbh. You can tell it's an older model, but most of the time, that\u2019s a good thing. Just some weird pacing lulls hurt this insanely whippy invert, which packs some super forceful elements (final helix, cobra roll) with unique jank. That first drop in the back right? Sweet."}, {"m": 43, "New Credit": "No", "Rating": "8.25", "Ranking": "32", "Comments": "Not as good as those 2022 night rides, but man were those rides special. Fast Bear is something else. There are legit airtime pops throughout, but positives dominate, with the forceful helix, whippy loop, insane zero-G roll, and that wild corkscrew finale. More than enough to forgive the few awkward spots."}, {"m": 45, "New Credit": "No", "Rating": "8.25", "Ranking": "33", "Comments": "Like a mini-El Toro, in a park that already has El Toro. Great airtime on the insane first drop, the stall is cool, and since disposing of the trims the back half is pretty forceful. Restraints suck, and it's sometimes rough, good luck getting your row. Still, awesome powerful airtime and an overall fun ride."}, {"m": 46, "New Credit": "No", "Rating": "8.25", "Ranking": "34", "Comments": "The first half is incredible, FAST, absolute madness, especially the cobra roll. The trims are BRUTAL and murder the second half though. First drop is also weaker than expected. I have fonder memories of this ride in its full glory but even neutered Alpy rocks; a trimless ride could push this higher."}, {"m": 47, "New Credit": "No", "Rating": "8.25", "Ranking": "35", "Comments": "RIP to a real one. Especially since I got many rides when they actually dueled. Old school B&M brought the intensity on both sides, I may have preferred Ice because I was a contrarian, but both sides had whippy inversions (esp Ice with the zero G / cobra roll and both corkscrews). Duels were legendary."}, {"m": 72, "New Credit": "No", "Rating": "8.15", "Ranking": "40", "Comments": "The updates make a definite difference but aren't completely transformative. First drop is better but still no ejector pop; the first half is all faster now. Trims hit about as hard as last year, which gives great flow-jector on the return. Still feels like a kiddie ride next to Magnum, but it's even beter than before."}, {"m": 49, "New Credit": "No", "Rating": "8.25", "Ranking": "37", "Comments": "Boulder Dash in the peak of foliage? Gorgeous. The ultimate terrain coaster, rushing through the trees like a scenic railway on cocaine. Yes it's rough. The airtime is on the weaker side. But the pacing is SAVAGE and there are stellar laterals throughout. Ride in the front. CCI nailed this."}, {"m": 50, "New Credit": "Yes", "Rating": "8.25", "Ranking": "38", "Comments": "Sure I was drunk, but GotG blew my expectations away. Back row is definitely the place to be, there are actually some small airtime moments. But with the launches and rotating cars, the pacing is furious. Great whip, great positives, comfy ride. The theming is incomprehensible on-ride but great in the queue."}, {"m": 51, "New Credit": "Yes", "Rating": "8.25", "Ranking": "39", "Comments": "A study in contrasts. RFII at its best is elite, with savage airtime, brutal laterals, and an out-of-control sensation no other woodie can replicate. Incredible first drop, the tunnel sequences are peerless. But the big second drop is a dud, and the ride just dies at the end; it could be better paced. A bit rough too."}, {"m": 52, "New Credit": "No", "Rating": "8.15", "Ranking": "41", "Comments": "Sad to report the \"In-trim-idator\" memes are real. On a good day, the longboi trains elevate Intimidator to a weaker cousin of Dback (blame a slightly weaker layout and yes, the trims). On a bad day though, the trims still hit, and you get less float than cold Nitro. The giga crushes in Carowinds."}, {"m": 53, "New Credit": "No", "Rating": "8.15", "Ranking": "42", "Comments": "Looks can be deceiving; despite the comically shallow first drop, this is one of the best B&M inverts. Not as whippy as a Bat clone, and the cobra roll is no Raptor / Alpy, but the ride has breakneck pacing, claustrophobic setting, strong positives, and surprising pops of airtime (especially that overbank!)."}, {"m": 54, "New Credit": "No", "Rating": "8.15", "Ranking": "43", "Comments": "GCI shows yet again they can create masterful layouts but make their machines just a bit too forceless for me. Unlike Mystic, however, a front row on Thunderhead offers consistent floater throughout. (Just floater.) Station flyby is cool and ride is chock full of decent laterals. Still not wild enough."}, {"m": 55, "New Credit": "No", "Rating": "8.15", "Ranking": "44", "Comments": "Finally, the first half brought the airtime. No ejector, but much better than before. That all dies in the back half, unfortunately, where the airtime is just meh. Layout is pure chaos, great pacing / laterals throughout a gorgeous setting. Stereotypical GCI, for better and worse. I kinda like the shed."}, {"m": 39, "New Credit": "Yes", "Rating": "8", "Ranking": "45", "Comments": "Utterly charming, the Raven backs its character with a solid layout chock full of airtime and laterals. 1st drop and legendary 5th plunge really stand out, as does the gorgeous lake turnaround. Back half feels like the Beast with actually strong forces, a sweet terrain layout. It's a tad rough and over too soon."}, {"m": 56, "New Credit": "No", "Rating": "8", "Ranking": "46", "Comments": "Long live the king, god damn. Ka's death was far too premature but the legendary strata will remain the wildest ten seconds of your life. The feeling of speed was obviously unmatched, and I was a fan of the fierce launch's weird pulsation. A one-trick pony but I was blessed to get so many rides this year."}, {"m": 57, "New Credit": "Yes", "Rating": "8", "Ranking": "47", "Comments": "Thank God, an Arrow that lived up to expectations. Go up front (the first drop in the back has no airtime) and you get treated to a blitz of a layout with commendable pacing, some pretty wild swings, and great positives (the helix especially)! It's short but it's a blast, and much smoother than Ninja."}, {"m": 58, "New Credit": "No", "Rating": "8", "Ranking": "48", "Comments": "I won't lie, I expected more. Afterburn starts off strong with a solid first drop and somewhat strong loop, but the Jet Coaster misses a few times, with the nothing immelman and the bizarre dead spot. These are balanced out by the great (if not VipTu-godly) batwing and solid corkscrew / helix finale."}, {"m": 63, "New Credit": "No", "Rating": "8", "Ranking": "49", "Comments": "Maybe I've been sleeping on Fahrenheit for too long. It's actually a great ride! The lift is fun, as is the glorious first drop, but in 2023 Fahrenheit finally brought decent force through its middle inversions. The Maverick-level airtime hill and corkscrew are wild as well. I now think this is underrated."}, {"m": 67, "New Credit": "No", "Rating": "8", "Ranking": "51", "Comments": "Much like Medusa, the repaint breathed even more fury into this powerful layout. It's absolutely insane now. The more inverts I ride, the more I realize how much B&M nailed the formula on the first try; Batman wants to rip your head off in the best possible way. Still stands strong among its siblings."}, {"m": 66, "New Credit": "No", "Rating": "8", "Ranking": "50", "Comments": "I was told this was a family coaster? My God this ride is shockingly forceful. Great launches, crushing positive Gs, and the theming / drop track is cool! Love the BBW tribute drop at the end. It is a worthy replacement for BBW."}, {"m": 68, "New Credit": "No", "Rating": "8", "Ranking": "52", "Comments": "The first B&M hyper is still a riot after all these years. Apollo gets a bad rap; it's better than Candymonium (long layout? Whoa) and has some cool elements paired with a great setting. Nitro is (slightly) more forceful, but Apollo is still the best ride in BGW. For now."}, {"m": 85, "New Credit": "No", "Rating": "8", "Ranking": "53", "Comments": "I may have slightly overrated it but this is still the best B&M floorless. Riding it early is still the move. First drop has great whip, first loop has great hangtime, positive Gs are wild (esp the on overbanks), corkscrews are whippy, and it's much more intense than other B&M loopers! A trimless ride was nirvana."}, {"m": 69, "New Credit": "Yes", "Rating": "8", "Ranking": "54", "Comments": "A slightly better version of the Six Flags America Superman, and that's not a bad thing. The quirks of the layout work a lot better with the lakeside setting, and glorious T-bars make their return. It feels no slower or rougher than the SFA installation, so there's still a few moments of incredible airtime."}, {"m": 48, "New Credit": "No", "Rating": "8.25", "Ranking": "36", "Comments": "Nitro is still being Nitro, my inconsistently brilliant fave. Each hill gives a pop up, a dead pause, and then okay floater down (opposite in the back). Great first drop, bunny hops are a solid finale, and the helix / turnaround are forceful-ish. Nitro has a great layout but it betrays its age with its lack of power."}, {"m": 70, "New Credit": "No", "Rating": "8", "Ranking": "55", "Comments": "Man, IDK, I'm still not crazy about Phoenix. Buzz bar airtime with no seatbelt is as ridiculous as advertised, but it's not THAT good. Esp when you compare it to like, Tornado. The Holiday World woodies really put into perspective how limited this meh layout is. But it still has great airtime, and beats many woodies of its age."}, {"m": 71, "New Credit": "No", "Rating": "8", "Ranking": "56", "Comments": "I'd take this Infinity model over Shellraiser any day! It offers comfortable trains, stronger inversions that offer good positives, a (mostly) smooth ride, and a first drop that offers significantly better airtime than Shellraiser. It's not unhinged and there's a distinct lack of hangtime but I loved it."}, {"m": 73, "New Credit": "No", "Rating": "8", "Ranking": "57", "Comments": "Ok, B&M dive machines are good! Hanging off the vertical drop is terrifying, there are great positive Gs, and you DO get airtime on the two vertical drops. No, it's not very whippy, just floaty. And it's pretty short. But I'm a fan."}, {"m": 74, "New Credit": "No", "Rating": "8", "Ranking": "58", "Comments": "I wish I rode this again. Past the initial panic attack all I recall is sheer thrills and sheer joy, being blasted out of the station and then out of the volcano. Maybe my proudest defunct credit."}, {"m": 75, "New Credit": "No", "Rating": "8", "Ranking": "59", "Comments": "Another very solid dive machine, probably one of the best. I forgot how many positives this layout has, and while there's no airtime outside the drops, and it runs a tad rougher than Griffon, the theming is dope and the splashdown really soaks if you're looking for that. Just not very whippy or wild."}, {"m": 76, "New Credit": "No", "Rating": "8", "Ranking": "60", "Comments": "Yeah it's hella short. And the trim brakes at the end are killer. But it's just a fun ride. The hangtime on that first loop was not overhyped; launches have decent power too (especially the awesome backwards launch). And I feel how good the airtime COULD be on the top hat. Need a warm back row ride."}, {"m": 77, "New Credit": "No", "Rating": "7.75", "Ranking": "61", "Comments": "IK this ride is underrated and I agree, this is great. Launch is okay but the top hat is sustained ejector the whole way up. Great positives all around and the inversions try to throw you out of the train. Yes the back end sucks, but it is at least hilarious. Short and drops off at the end but definitely slept on."}, {"m": 79, "New Credit": "No", "Rating": "7.75", "Ranking": "62", "Comments": "A single cold morning ride with an empty train is no way to judge a coaster but blue Batman felt like a standard Bat clone running slow. It's compact, whippy, and fun, if short and generic. Had a rattle but I'll chalk it up to morning tolerances. Also, the theming here is better than Great Adventure's."}, {"m": 80, "New Credit": "No", "Rating": "7.75", "Ranking": "63", "Comments": "Flawed and bizarre, with some great moments. In the back, the first drop and third hill offer wild ejector. First helix gives decent laterals and positibes too. The rest of the layout is weak airtime, a pathetic helix, and baffling brakes. You can ride pain-free but I know T-bar greatness and this ain't it."}, {"m": 83, "New Credit": "Yes", "Rating": "7.75", "Ranking": "64", "Comments": "Sad to say but Lightning Run was a letdown. Don't get me wrong, it's a great ride with solid airtime and awesome pacing. But the layout is a bit bland and it's just missing the bite I was expecting from those who told me this ride was an ejector-fest. There's potential in the ride concept, though."}, {"m": 84, "New Credit": "No", "Rating": "7.75", "Ranking": "65", "Comments": "It's a dive coaster, and I like dive coasters. That said, I enjoyed Griffon more; Valravn just feels more drawn out and less forceful. Still a great first drop and a nice breezy experience. A great ride, but one that is overshadowed at a park like Cedar Point."}, {"m": 87, "New Credit": "No", "Rating": "7.5", "Ranking": "66", "Comments": "My God, Ninja was so much better this year? IDK what happened but it was absolutely flying through its course. Sure, it's quite rough, shocking in comparison to the Bat, but it might have the edge in the pacing department after the initial swings. The dive down to the water is incredible. Glad to see the suspendeds killing it."}, {"m": 88, "New Credit": "No", "Rating": "7.5", "Ranking": "67", "Comments": "I wanted to love Tbolt and a back row ride really did the trick. This ride is great! Not much of an airtime monster but there are a few surprise sustained floater moments and a nice pop going into the chain lift. But the laterals are elite. The rose bowl pins you to the train and feels wild. So charming."}, {"m": 178, "New Credit": "No", "Rating": "7.5", "Ranking": "68", "Comments": "The Beast is like nothing else. It feels more like a runaway train than a coaster, and that's a compliment. A wonderous jaunt through the woods, filled with delightful laterals and a surprisingly smooth ride. The final helix also slaps. Not great airtime but this is an icon for deserved reason. Ride at night."}, {"m": 90, "New Credit": "Yes", "Rating": "7.5", "Ranking": "69", "Comments": "Death hill. Need I say more? Jesus Christ that hill in the back has the strongest airtime I've ever felt, comically powerful ejector with a buzz bar that punches you in the nuts with its power. Beyond that, it's a solid old school woodie, with a few other good airtime pops, and tolerable roughness. I need to go back?"}, {"m": 59, "New Credit": "No", "Rating": "7.5", "Ranking": "70", "Comments": "New-school B&M, to a fault, but it ran so fast this year that I could not help but respect it. Maybe the best invert layout; the inversionshave no whip but the positives are nuts. Vests are not noticeable, but the ride def rattles pretty bad. The ending inline twist into a forceful helix is the undeniable highlight."}, {"m": 91, "New Credit": "No", "Rating": "7.5", "Ranking": "71", "Comments": "I want to like Kumba more. Sure, I only got one Row 6 morning ride, but I can't place it higher rn. Still, the ride is so damn charming. It feels old (weird for a B&M), but the layout interactions are masterful and the ride is gorgeous. Everything just felt a bit less whippy, a bit weaker than I was hoping for."}, {"m": 92, "New Credit": "No", "Rating": "7.5", "Ranking": "72", "Comments": "Ironically the only part that exceeded my expectations was the decent first launch. It does focus on hangtime, which is great without an OTS restraint but the Mack lap bars are Skyrush-y. Good inversions / layout but everything is too compressed, leading to some uncomfortable transitions. Bad rattle."}, {"m": 93, "New Credit": "No", "Rating": "7.5", "Ranking": "73", "Comments": "Sentimental, but also the best Arrow suspended swinger in America. The last drop / turnaround made up for the lack of intensity in the first half, the swinging was and always will be awesome, and the theming was incredible. Shame on BGW for removing this. (Tho Verbolten is great)"}, {"m": 98, "New Credit": "No", "Rating": "7.5", "Ranking": "74", "Comments": "Talon has been giving solid rides lately, but I still think it's missing a bit of the sauce. Not as relentless or whippy as its older siblings but good positives throughout, solid first drop in the back, strong helixes. Immelman gives float. Its biggest strength is its consistency, but it can't match the highs of Montu or even a Bat clone."}, {"m": 94, "New Credit": "No", "Rating": "7.5", "Ranking": "75", "Comments": "Kingda Ka. But slightly smoother and slightly less exciting (shame about that missing second hill). Future evaluation will see if this really is better than Ka like some claim. If that day ever comes. (No it didn't)"}, {"m": 95, "New Credit": "No", "Rating": "7.5", "Ranking": "76", "Comments": "This rating is definitely colored by sentimentality; I've lapped this so many times I can't not give it a high rating. It could be more intense but that backwards section has awesome forces. Some spots have a bit of airtime in the right place. And the theming is great. Worth the umpteenth rides, esp at Disney."}, {"m": 40, "New Credit": "No", "Rating": "7.25", "Ranking": "77", "Comments": "Gravity Group did a great job with the Beast's little bro, and the resultant airtime is awesome. It's not consistent, but when it hits, it HITS. That first drop sends you FLYING out of your seat with a comical amount of restraint room. Some hills are dead and the retrack stops at the end, but the bouncy airtime is a benefit by then."}, {"m": 100, "New Credit": "No", "Rating": "7.25", "Ranking": "78", "Comments": "Opinions haven't changed much on this fun little coaster. There are certain dead spots and it's very compact obviously, but the first drop is a lot of ejector-y fun, there are great positives (the loop), and then the roll at the end offers stellar hangtime. I dig it."}, {"m": 60, "New Credit": "Yes", "Rating": "7.25", "Ranking": "79", "Comments": "A really fun wing coaster. Launch has a strong initial kick, and some elements have great whip on the right side (immelman, zero-G roll, the surprisingly tasty S hill). A slow hangtime filled roll to end is always a treat. Rest of the ride feels rather pointless, and it's rough enough to negatively impact the ride."}, {"m": 102, "New Credit": "No", "Rating": "7.25", "Ranking": "80", "Comments": "My first \"big-boy\" ride, so I'm partial to it, but it let me down a bit. The launch going into the zero-G roll is great; the rest of the layout is a tad forceless, and quite rough (did they really retrack it?). First ten seconds are lit and worth the admission."}, {"m": 99, "New Credit": "No", "Rating": "7.25", "Ranking": "81", "Comments": "This piece of American history should NOT be as good as it is. Great forces, laterals are absurd on the turns. Comfy trains too. Decent (if not world-changing) airtime peppered in a few spots and nothing more. Plus, it's smooth as glass now (to its detriment?)! Need a back row ride."}, {"m": 104, "New Credit": "No", "Rating": "7.25", "Ranking": "82", "Comments": "Fun, but a bit flighty. There is strong airtime at the beginning, good hangtime on the inversions but the launches are weak sauce (first is a bit slow and second kicks for .1 seconds) and there's not much. On the bright side, it consistently duels, you get decent positives in places, and the layout is solid and fun."}, {"m": 103, "New Credit": "No", "Rating": "7.25", "Ranking": "83", "Comments": "You would expect more from the world's steepest coaster. Better in the front, just prepare for that pothole. The launch has decent kick, and the inversions have solid hangtime. But it feels... trite. The shake of the tower while you're in the brake is more exciting than the famous drop itself."}, {"m": 106, "New Credit": "No", "Rating": "7.25", "Ranking": "84", "Comments": "I'm shocked, but I prefer the traditional-layout wing coaster to Gatekeeper. Wild Eagle just feels like a very good floorless with new trains. Could offer more whip, and the ride is rough on the wing seats, but the first pullout / loop complex is super forceful and there's even some airtime. Great setting."}, {"m": 109, "New Credit": "No", "Rating": "7.25", "Ranking": "85", "Comments": "Continuing on my streak of great boomerangs. The inverted boomerang model is a fun time! It's not as imposing below the track but the face-off element is super cool, and there is plenty of force and whip you'd expect from a boomerang. Roughness is tolerable even with horrid SLC restraints."}, {"m": 111, "New Credit": "No", "Rating": "7.25", "Ranking": "86", "Comments": "Feeling slower every year, unfortunately. Legend rides really make Twister look flighty in comparison. That said, wherever you are the laterals are still good. Strong and consistent the entire ride, it never lets up, but it's not as savage as Legend. It's been usurped as the lateral king."}, {"m": 105, "New Credit": "No", "Rating": "7.25", "Ranking": "87", "Comments": "A sweet and neat little ride! Launch leaves something to be desired but the backwards launch provides great positive Gs, and the airtime / hangtime throughout is absurdly good! The lap bar makes it, I can see comfort collars sucking. Overall, a short ride, but a great surprise."}, {"m": 118, "New Credit": "No", "Rating": "7", "Ranking": "88", "Comments": "Anaconda is, in fact, good, and I'm happy to be one of the few supporters. It's better slow; fast rides don't come close to touching Viper, but slow rides give you B&M style hangtime on the two initial inversions and absolutely glorious slow corkscrews. It's a bit shaky but totally tolerable, and only has one bad transition."}, {"m": 124, "New Credit": "No", "Rating": "7", "Ranking": "89", "Comments": "\u2026It's okay? Spectacular and wild first drop, then solid positive Gs abound to add to the awesome near misses. It's not \"forceless\" like some say but the pacing could really get taken up a few notches. A whippy wing coaster would be a riot."}, {"m": 127, "New Credit": "Yes", "Rating": "7", "Ranking": "90", "Comments": "Now THIS is what I was expecting from Bobcat. Strong and consistent airtime start to finish, decent laterals, great pacing; a woodie of this stature has no right to be this good. Even the first drop hits. Well worth the journey to the back of the goddamn park."}, {"m": 119, "New Credit": "No", "Rating": "7", "Ranking": "91", "Comments": "IDK, this repaint really breathed new life into Medusa. The first half was far more forceful, especially the whippy cobra roll and zero-G roll, with a pinch of delightful hangtime on the loop. Then the midcourse semi murders it, but the corkscrews are whippy. Still has some rattle but it's manageable."}, {"m": 113, "New Credit": "No", "Rating": "7", "Ranking": "92", "Comments": "That pretzel loop is pure sex, though the rest of the ride is relaxing to say the least. Even the rolls are pretty bland. But that pretzel loop\u2026 my God. Positives unmatched in duration and intensity. There's a lot of potential with the B&M Flyer, as Tatsu shows, but Superman doesn't fully realize it."}, {"m": 117, "New Credit": "No", "Rating": "7", "Ranking": "93", "Comments": "Doesn't feel like an Arrow, but it doesn't really feel like anything else either. Schilke's looper changes things up, and as a result Viper shits on it in the force department. Still, first drop gives good airtime, the inversions are great; they give float (on an Arrow?) and the weird profiling gives character."}, {"m": 114, "New Credit": "No", "Rating": "7", "Ranking": "94", "Comments": "Finally I can drop my free spin credit slightly, tho I still had a spectacular ride on it. It's amazing how much more wild this one is when compared to Tumbili. You even flip on the lift! Nonstop insanity and while it is very ride dependent, it's still a legitimately strong ride."}, {"m": 123, "New Credit": "Yes", "Rating": "7", "Ranking": "95", "Comments": "Somehow this boomerang with horse collar restraints is the best non-inverted boomerang I've been on. It tracks smooth as hell, basically no headbanging or shaking at all. Great setting too, right over the water. As always, the boomerang brings the force, and the backwards loop is incredible."}, {"m": 115, "New Credit": "No", "Rating": "7", "Ranking": "96", "Comments": "For its lack of intensity, this ride slaps. Mostly due to the incredible theming, which makes my skin crawl to this day. The backwards portion and the launch are cool too. Why can't Disney do something like this?"}, {"m": 116, "New Credit": "No", "Rating": "7", "Ranking": "97", "Comments": "A special place in my heart, and the launch and music are great. The layout post-the initial inversion is disappointingly bland and forceless (bar the sweet corkscrew), though the theming somewhat makes up for it. Smooth for a Vekoma. Just not intense enough for me anymore."}, {"m": 122, "New Credit": "No", "Rating": "7", "Ranking": "98", "Comments": "Vertical lift and music lift up this pretty decent coaster. Need to reevaluate again. MAYBE the best in Universal, at least, this park\u2026"}, {"m": 133, "New Credit": "No", "Rating": "6.75", "Ranking": "99", "Comments": "It is truly bereft of airtime, besides a brief second on the first drop and the mildest of floater on the speed hill, but the positive Gs are great, from the first drop pullout to that godly helix, which has some of the best and most sustained positives this side of I305. Glad it's not my home hyper but I will happily say I liked it."}, {"m": 161, "New Credit": "No", "Rating": "6.75", "Ranking": "100", "Comments": "Man, I really wanted to like this ride more than I did. My tied-favorite coaster's older brother lacks the bite needed to truly make a strong impression. Loop is too slow and the corkscrews are too fast. That said, the helix is fun / actually forceful and the batwing has one wicked snap in the back."}, {"m": 146, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "A ride with so much potential, but unfortunately Apocalypse has a grinding, persistent roughness that kinda ruins it. Layout is mid-high tier GCI, with the easy highlight being the wild first drop off the turnaround that gives good laterals and ejector. A retrack might make it compete with Mystic."}, {"m": 135, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Best coaster at Disneyland, by virtue of being the only moderately thrilling coaster there. Good launch and loop but the layout is slower than it needs to be. RnRC is better."}, {"m": 143, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Not as good as Hershey's installation, and that's not down to the Smell-O-Vision. It's a bit rougher and the station stop isn't as fun as going up the backwards spike again. Still, the Boomerang is underrated, forceful and fun with the backwards loop being the easy highlight. We love vest restraints."}, {"m": 145, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Nice job GCI! BGW's only woodie is a solid addition to the park. Glass smooth and great laterals / decent airtime. If this were twice the size it would be absolutely top tier, it's just too small / weak. And it's a GCI, so the airtime is weak to nonexistent."}, {"m": 142, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Seems like it's on death's door in 2024, but still, I can't believe how fun this gimmicky coaster is, especially in the back. It's a one trick pony but it does its trick well. Forceful launch, awesome positive Gs, and the sensation of being yeeted up the backwards spike is absurd."}, {"m": 144, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "For the sake of my vertigo I couldn't focus too much on this ride but I was very surprised, in a positive way. The helix towards the end (we took backwards) has an awesome punch, and the layout is both smooth and chaotic. Drops and Gs aren't forceful but if you spin fast this would be wild."}, {"m": 136, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Flight of Fear, if it were smooth and had better pacing. The launch is still meh (though out of the station rules) but seeing the layout is super awesome and disorienting. No mid course brakes makes the second half fuckin' fast, esp when you go low to the ground. This rocks."}, {"m": 149, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "With the retracking, the Racer is running better than ever, and now it has some great airtime on that outward leg. The solid consistent floater elevates the ride above its dueling schtick, and gives a much stronger showing than Rebel Yell. Basically as smooth as a new woodie."}, {"m": 141, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Taller and twistier than Possessed, but slightly worse. The straight vertical spike is definitely better than the twist, and the pullouts aren't as strong on Wicked Twister. Ah well, still a good time. May it rest in peace."}, {"m": 159, "New Credit": "No", "Rating": "6.65", "Ranking": "", "Comments": "Basically the same as the Kings Dominion installation but working effects are certainly a nice bonus. The initial helix remains shockingly forceful, and a pleasant surprise."}, {"m": 147, "New Credit": "No", "Rating": "6.65", "Ranking": "", "Comments": "Hard to believe this old woodie is such an airtime machine. It's small, old, and a bit rough (the turnaround?) but each airtime hill is an absolute joy giving that fun bouncy airtime only an old woodie can provide. A pleasant surprise and I hope it stays around for a while."}, {"m": 138, "New Credit": "No", "Rating": "6.65", "Ranking": "", "Comments": "This small scale and very traditional Arrow looper brings a solid ride experience. The simple layout belies some great surprises, namely the insane ejector pop into the turnaround (in the front) and forceful final helix. A bit rough and shuffly but exudes Arrow character. Prefer the front slightly."}, {"m": 132, "New Credit": "No", "Rating": "6.65", "Ranking": "", "Comments": "It's hard to put the experience of this \"kiddie coaster\" into words. A launch out of the station? A backwards section? This ride is extremely unique, well themed, and a total riot, if a bit lacking in the force department. Would love to see Gerstlauer try this ride style with a more forceful layout."}, {"m": 164, "New Credit": "No", "Rating": "6.65", "Ranking": "", "Comments": "The jojo roll leaving the station is absolutely incredible. The rest of the ride though? Okay. There are good elements but it's tiny and it could be more forceful. Has some bad B&M rattle, which is getting worse. Still fun; actually has airtime, though too small / uneven to make more of an impression."}, {"m": 126, "New Credit": "Yes", "Rating": "6.65", "Ranking": "", "Comments": "One of the biggest surprises of the trip! Anywhere other than the very front is likely painful but front row gives solid floater all the way through. The Titan track is smooth as glass and the transitions from it to brutal wood are hilarious. Last stretch is rough and forceless, but the rest of the layout is solid."}, {"m": 139, "New Credit": "No", "Rating": "6.65", "Ranking": "", "Comments": "What is there to add about Space Mountain? This incredibly slow coaster is made fun by patented Arrow jank leading to occasional surprisingly forceful airtime pops, a solid layout, and the awesome indoor setting. It's dated but it's still the best coaster in Magic Kingdom... ugh."}, {"m": 150, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "There's something to be said about the novelty of a bobsled. That \"off the rails\" feeling is fun, but trims neuter the potentially chaotic experience, that you get brief glimpses of in the initial helices and bottom of the ride. Occasionally chaotic, but mostly breezy (in a fun way)."}, {"m": 158, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A cute surprise! Good launch and solid positive Gs. Though the layout is weird and meandering, and the indoor section is pretty bland. Like Verbolten, but a bit worse."}, {"m": 176, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A legend reaching its 75th year. I wouldn't call it rough but it belies its age, and the thrills are middling compared to newer woodies, but the drops are solid and the layout is fun. You'd expect more airtime on that return run. Hooray for buzz bars, always a cool ride."}, {"m": 156, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Now I get the hype about New Vekoma. This family invert has no right to be as good as it is, with a solid first drop (into a trench!), whippy overbank, and decently forceful helices. Obviously it's small and short, but I still loved it. Maybe the STC should come to America."}, {"m": 170, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Didn't get a very spinny ride and apparently it doesn't spin as much as others (ahem, Rajun Cajun) but Exterminator makes up for it with well-executed and charming theming. Feels like a cuter version of the Dark Knight mouse. Even if it doesn\u2019t spin much, the spinning is always fun. Woeful capacity."}, {"m": 154, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "DON'T ride this in a wheel seat. Besides that, this feels like a predecessor to Magnum. Really strong airtime throughout the ride and the dueling aspect still works well (great job Ron). Helix at the end is stunted by trims but is still pretty forceful. A great ride CP should keep around."}, {"m": 167, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I really did like this in my younger days. Wish they kept it around. It was surprisingly intense!"}, {"m": 151, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "Embarrassing showing, it's saying something when Steamin' Demon is smoother than a brand new B&M (avoid the wings). Roughness def hurts what is otherwise a generic dive with solid theming. That drop somehow doesn't give ejector, but the highlight is the strong positives on the pullout into the immelman. And the jerk."}, {"m": 175, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Much as it pains me to say, the double down lives up to the hype. Halfway down the second drop it feels like the floor drops out from underneath you, it's crazy. The rest of the layout is better than expected, just weak floater and decent laterals but not totally dead. Obviously extremely charming."}, {"m": 168, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Still the best Vekoma Boomerang, and I smelled it this time! Vest restraints make headbanging a thing of the past, but this thing just tracks so smoothly. At least in the back. In the middle it rattled a good bit. Still a forceful and disorienting layout."}, {"m": 188, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "It felt a bit faster in 2022 (2023 as well), which meant that there were hints of airtime over the first drop and a few of the camelbacks. Still pleasant, relatively smooth (it's getting a bit shaky), and consistently duels. Tho the intensity needs to be kicked up a notch (or two, or three) to be an elite GCI."}, {"m": 160, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This one holds a lot of sentimental value for obvious reasons. The loops are great, though the middle of the ride is poorly paced and it's a bit forceless / 'bad' janky with stupid Arrow trims (2nd drop). A sentimental fave, if not the world's greatest (or close to Arrow's greatest) looper."}, {"m": 172, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I should have known I was a thoosie just based on the fact that I loved this shittily themed spinning wild mouse. It will be missed, just cause it won't be replaced."}, {"m": 157, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I'm proud that my 100th credit has come out of rehab with a new attitude and some fancy trains. The pain is gone! That said, the trains can't hide just how BAD this thing tracks; now though, it's an absolute laugh from drop to brakes. Back is kinda smooth? It's whippy and has solid positives. Inline twists are still the best part."}, {"m": 173, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Still the king of absurdly spinny rides. It's not luck I swear there's something different about this one. It's basically Primeval Whirl, which was a good reminder that these spinning mice are pretty damn fun. Still very ride-dependent though, and no airtime, hence the somewhat lower score."}, {"m": 171, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This standard Mack mouse differentiates itself by ripping through its course with very little trimming. While bordering on uncomfortable, comically strong laterals and surprisingly good ejector pops make this mouse a bona-fide thrill ride. A hilarious experience."}, {"m": 163, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "For a converted ride type, Rougarou does well. The first 2/3 of the ride are pretty awesome, forceful (with no airtime ofc) but a bit B&M rattle-y. And good whips? Absolutely dies at the midcourse. Was better than Medusa pre-repaint, and shows the potential of the standup layout well."}, {"m": 165, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "It's Medusa in a parking lot! And that's exactly what it feels like. Marginally shakier but the rattle isn't bad, leaving a solid floorless that's always better than I think. The highlight is the post-midcourse helix; you're so close to the ground you feel like you can scrape your fingers on the pavement."}, {"m": 169, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "Vekoma is on a hot streak and they prove it here with a family shuttle that actually delivers solid forces! The first turn has strong Gs, you feel a pinch of airtime on the S hill, and the backwards track is a semi-forceful riot. Cute theme too, and smooth as glass with comfortable enough trains."}, {"m": 166, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Superdooper mild but the loop slaps in the back, nice positive Gs at the bottom and good hangtime at the top. Legit one of the best loops out there. The rest of the ride is a pleasant but forceful romp around the hillside. It's relaxing and nice, so I can forgive its forcelessness."}, {"m": 153, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Second time around, I got a great ride! Plenty of flips. I expected the first ride was a fluke because these rides have a lot of RNG involved, but the small layout is definitely weaker than Joker's full scale layout. It's pretty much definitely worth a ride."}, {"m": 110, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "My god, this thing is running like a bat out of hell now, basically trimless throughout. The result is a blitz of painfully strong laterals and legitimate ejector airtime, enough to make me want to ride it every time now. The Quimera of wild mouses."}, {"m": 177, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This was a surprise! Way too good for a kiddie coaster. Yeah it's small but it packs surprisingly strong airtime on multiple hills, and decent laterals in some of the turnarounds. Plus, a buzz bar on a ride that isn't gratuitous (Phoenix) is always a plus. Pretty smooth too, with comfy (but tiny) trains."}, {"m": 183, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Looks and sounds like a Morgan, and I'm happy to say that Slime Streak pulls off mini-Steel Force well! The first drop whips you over in the back, with decently strong airtime and a great jolt of laterals. The rest of the ride is a bit weak in the airtime department, but it has solid laterals and good pacing."}, {"m": 180, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Short and fun, Pony Express serves its purpose well as a solid middle-ground coaster. The launch is kinda punchy and better than WCR, and the ride offers decent pacing and a novel seating position, even if the restraint kinda sucks. I wouldn't call it intense but it's definitely not forceless."}, {"m": 186, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "There is a single airtime moment about 2/3rds of the way through the ride but otherwise Racer is light on thrills. It does bring the charm though, and the racing element is pretty damn well executed given its age. Mobius layout is fun!"}, {"m": 179, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "Lol why did I like this so much? The Volaire is hated by the coaster community but I liked it a lot. Idk haha need to reride"}, {"m": 181, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "A fun, if breezy, classic that just slightly ekes out the SooperDooperLooper. Definitely a bit shakier than the former and with worse trains, the first modern looper still provides a long and pleasant (forceless) hillside jaunt with a wicked Schwarzkopf loop thrown right in the middle."}, {"m": 182, "New Credit": "No", "Rating": "6.25", "Ranking": "", "Comments": "A shaky coaster, even in the front with no other passengers. Hard seats, a rough ride, and plasticky restraints that are aggressively stapled hurt a solid layout, with a good (not great) first drop, good hangtime in the inversions, and decent flowjector on the hills. Unrealized potential in this layout."}, {"m": 200, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "A janky Arrow mine train which feels newer than the others, for better and worse. No airtime but great pacing and good laterals throughout the layout, with just the right dusting of jank. Ending on the lift hill is comical. Feels like everything is 5 mph too fast and 15 degrees too unbanked, in a (mostly) good way."}, {"m": 199, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "It's the same ride as the Magic Kingdom version. No real difference. I'll take the extra credit nonetheless."}, {"m": 202, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The long trains really make this, as the momentum is wild. Pacing really could be better. And the chain lifts are painfully loud for some reason. Space Mountain is better but its still a decent thrill, for a Disney coaster."}, {"m": 207, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Yeah this old woodie is pretty fun! I haven't ridden it in a while so I guess it merits a revisit."}, {"m": 193, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Fun, but disappointing. Launch is weaker than expected and there are many dead spots but some elements (the initial cobra roll, post-MCBR banking) rock. Also love the launch out of the station. As Joker's Jinx shows though, this can be done much better."}, {"m": 194, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Just a little bit worse than the Kings Dominion installation, due to the midcourse bringing you to a full stop and it generally feeling less forceful throughout. The theming remains awesome and station launches are a cool gimmick, but the ride definitely shows its age."}, {"m": 195, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Pretty cool. The multi-launch is a cool gimmick. A good compact ride but obviously not as good as more\u2026 complete rides."}, {"m": 204, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "FINALLY I get back on Laff Trak, and it was\u2026 good. The spinning does come close to triggering vertigo, which is unfortunate, but flying backwards through the layout is pretty fun. It's trimmed pretty hard and the interior decorations aren't THAT exciting... fun but not worth the line it usually pulls."}, {"m": 197, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Such a bizarre creation. Good theming and pure quirkiness help to balance out the uneven pacing and uncomfortable ride experience, especially in the awkward outdoor section. Ends with a bang though, a great final plunge leading into that hangtime-filled final inversion. Would be better with lap bars."}, {"m": 201, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The \"renovation\" seems to have changed nothing, it's janky as ever. But I always need to get a ride. That airtime hill at the end eally feels like you're on Magnum for a second. Even beyond that there are some hilariously forceful moments (back row drop before the Magnum hill slaps).  But the charm is wearing a bit."}, {"m": 203, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Shout-out to Party Mode Skull Mountain, because that shit is hilarious, they should leave it on all year. Beyond the comically good first drop, it's still light on the forces and a bit janky. But the silly light packages goes a surprisingly long way."}, {"m": 192, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "What a weird ride. A leisurely launch yeets you up a tower and then you come down. Rather forceless overall (I expected positives on the transition but didn't get them; weak float on the tower), but it's unique and the sense of speed is cool. Why does this have shoulder restraints?"}, {"m": 198, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "Beyond an ejector-fest of a delicious first drop, Tantrum is pretty forgettable. It's comfortable and smooth enough but the layout is rather short and the elements don't pop, even if there are a few moments of decent positive Gs. Fun enough, but nothing to write home about."}, {"m": 205, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Actually a solid wild mouse, that runs much faster now. Theming is kinda cheap but it works well enough at a Six Flags park. And the horn is gone! Wild mouse turns are always fun, maybe I slept on this a bit."}, {"m": 196, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "God I wish it wasn't so rough, because that's my primary memory, besides the awesome intensity. I'm sure if I rode it now, being taller and knowing how to ride Arrows, it would be higher. And post-Viper, I feel pretty damn confident in that assertion. RIP, fuck Green Lantern."}, {"m": 130, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Finally got the back row ride Wild One deserved. Shaky but definitely manageable, I can appreciate the solid few airtime hills, crazy lateral jolts, and old school charm. Final helix gave good laterals throughout (like GhostRider but worse). There are a few dead / weird spots but that's to be expected given its age."}, {"m": 206, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "A completely fine Dinn woodie with two bonkers airtime moments after the first turnaround. The pacing through the banked turns is fun and the ride tracks pretty well, it's just a pretty bland layout after the initial chaos."}, {"m": 212, "New Credit": "Yes", "Rating": "5.75", "Ranking": "", "Comments": "Surprisingly zippy launch yet again, from the makers of Pony Express. Motocoaster is a cute little ride; the restraints and seating position aren't very fun but the launch is giggle-inducing and there are some moments of surprising bite peppered in a relatively simplistic and bland layout."}, {"m": 210, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "(Both) A smooth and charming experience that offers little to no airtime. The turnaround offers good laterals and the best airtime pops on the ride (front going in, back coming out), but otherwise it's weak floater going out and nothing coming back. With KI's retrack, this one is just a uniform downgrade."}, {"m": 211, "New Credit": "Yes", "Rating": "5.75", "Ranking": "", "Comments": "Heyyyy 200th credit! And it happened to be on a very solid Miler. Awesome setting over a pond, with a wonky first drop (you hang over it in the front) and a savage lateral kink into the station. Beyond that it's, well, a family coaster."}, {"m": 213, "New Credit": "Yes", "Rating": "5.75", "Ranking": "", "Comments": "The haters are legion but I don't care, I love this little loopscrew. It does definitely shuffle, but comfort is LEAGUES above CP's corkscrew, I don't mind repeat rides. First drop doesn't bring as much airtime as hoped and the loop is meh but once warmed up, it's decently forceful. Classic ride. It's also gorgeous."}, {"m": 214, "New Credit": "No", "Rating": "5.75", "Ranking": "", "Comments": "Unfortunately this Woodstock Express is a bit weaker than its Kings Dominion counterpart. There are some decent spots with surprisingly good airtime, and the buzz bar is fun on a ride like this. I just had higher expectations lmao."}, {"m": 221, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's honestly difficult to even classify this as a coaster, more of a dark ride with a few weak drops. It's outdated and weird (you go through every scene too fast to understand what's going on), but just so damn charming. First drop legitimately catches you off guard."}, {"m": 226, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "I had high expectations for my first GG, but I was rather disappointed. A great fit for the park with breakneck pacing. But outside of a single small ejector pop on the double down, there's almost no airtime (including that drop in the back). Sometimes laterals, sometimes mild positives, but it's certainly a \"family\" woodie."}, {"m": 219, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "Yes, this ride is a weird, janky mess, but it's just so funny that it has to put a smile on my face. It's very old school, it shuffles a lot, and the track profiling is pretty bad. But that leads to some comical moments of force in the back, with some legit airtime, positives, and later
