<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#a855f7" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#8b5cf6" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="manifest.json">
    <title>Thomas XL-200's Coaster Credit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --accent: #06b6d4;
            --accent-pink: #ec4899;
            --bg: #f3e8ff;
            --bg-secondary: #fae8ff;
            --card-bg: #ffffff;
            --text: #1e1b4b;
            --text-secondary: #6b21a8;
            --border: #d8b4fe;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-bold: 4px 4px 0px rgba(168, 85, 247, 0.2);
            --new-credit-bg: #f0fdf4;
            --new-credit-border: #4ade80;
            --defunct-bg: #fef2f2;
            --defunct-border: #f87171;
            --credit-bg: #dcfce7;
            --credit-border: #16a34a;
            --credit-text: #15803d;
            --toggle-bg: #06b6d4;
            --toggle-hover: #0e7490;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #8b5cf6;
                --primary-hover: #a78bfa;
                --accent: #22d3ee;
                --accent-pink: #fb7185;
                --bg: #020617;
                --bg-secondary: #0f172a;
                --card-bg: #1e293b;
                --text: #faf5ff;
                --text-secondary: #e9d5ff;
                --border: #a78bfa;
                --success: #4ade80;
                --warning: #fcd34d;
                --danger: #fb7185;
                --shadow: 0 2px 4px 0 rgb(0 0 0 / 0.4);
                --shadow-lg: 0 10px 20px -3px rgb(0 0 0 / 0.5);
                --shadow-bold: 4px 4px 0px rgba(139, 92, 246, 0.25);
                --new-credit-bg: rgba(74, 222, 128, 0.2);
                --new-credit-border: #4ade80;
                --defunct-bg: rgba(248, 113, 113, 0.2);
                --defunct-border: #fb7185;
                --credit-bg: rgba(74, 222, 128, 0.15);
                --credit-border: #4ade80;
                --credit-text: #4ade80;
                --toggle-bg: #22d3ee;
                --toggle-hover: #06b6d4;
            }
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
                background-attachment: fixed;
            }
        }

        /* Year Selector Styles */
        .year-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .year-selector label {
            font-weight: 600;
            font-size: calc(1.1rem + 3px);
            color: var(--text-secondary);
        }

        .year-selector select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text);
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .stats-box {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .app-content {
            display: block;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        h1 {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 900;
            color: var(--text);
            letter-spacing: 0.5px;
            text-shadow: 3px 3px 0px rgba(217, 70, 239, 0.4), 
                         6px 6px 0px rgba(217, 70, 239, 0.2);
        }

        .stats-box {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }

        .credit-count {
            background: var(--credit-bg);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--credit-text);
            border: 3px solid var(--credit-border);
            box-shadow: var(--shadow-bold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .average-rating {
            background: linear-gradient(135deg, #06b6d4 0%, #d946ef 100%);
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            font-size: 1.375rem;
            font-weight: 800;
            color: white;
            border: 3px solid #06b6d4;
            box-shadow: var(--shadow-bold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-nav {
            display: flex;
            gap: 0.25rem;
            margin-top: 1.5rem;
            border-bottom: 4px solid var(--primary);
            padding-bottom: 0;
            overflow: visible;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        .tab-btn {
            padding: 0.6rem 1rem;
            border: none;
            border-top: 3px solid var(--border);
            border-left: 3px solid var(--border);
            border-right: 3px solid var(--border);
            border-bottom: none;
            background: var(--bg-secondary);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: calc(0.8rem + 3px);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border-radius: 8px 8px 0 0;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: -4px;
            white-space: nowrap;
            flex: 1;
            min-width: 0;
        }
        
        @media (max-width: 480px) {
            .tab-btn {
                padding: 0.5rem 0.6rem;
                font-size: calc(0.7rem + 3px);
            }
        }

        .tab-btn:hover {
            background: var(--bg);
            transform: translateY(-2px);
            bottom: -2px;
        }

        .tab-btn.active {
            background: var(--bg);
            border-color: var(--primary);
            border-bottom: 4px solid var(--bg);
            box-shadow: none;
            font-weight: 800;
        }

        .tab-content {
            display: block;
        }

        .tab-content.hidden {
            display: none;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 3px dashed var(--border);
        }

        .modal-actions .btn {
            flex: 1;
        }

        .stats-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 2px solid var(--border);
            box-shadow: var(--shadow);
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .chart-controls .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .chart-limit-btn.active,
        .ot-chart-limit-btn.active {
            background: var(--toggle-bg);
        }

        .chart-limit-btn.active:hover,
        .ot-chart-limit-btn.active:hover {
            background: var(--toggle-hover);
        }

        .chart-container {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 10px;
            border: 3px solid var(--border);
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
        }

        /* 16:9 Aspect Ratio Container */
        .chart-aspect-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 = 9/16 = 0.5625 */
        }

        .chart-aspect-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .chart-download-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.875rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.15);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white !important;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-danger {
            background: var(--danger);
            color: black !important;
        }

        .btn-danger:hover {
            filter: brightness(0.88);
        }
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 2px solid var(--border);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .filters.active {
            max-height: 500px;
            opacity: 1;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.875rem;
        }

        .filter-group select {
            width: 100%;
            padding: 0.625rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        @media (prefers-color-scheme: dark) {
            .filter-group select {
                background: #0e7490;
                color: white;
                border: 1px solid #06b6d4;
            }
        }

        .coaster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        /* IMPROVED: Coaster Card Dark Mode Support */
        .coaster-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.25rem;
            border: 3px solid var(--border);
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .coaster-card.new-credit {
            background: var(--new-credit-bg);
            border-color: var(--new-credit-border);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2), 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .coaster-card.defunct {
            background: var(--defunct-bg);
            border-color: var(--defunct-border);
            box-shadow: 0 0 0 3px rgba(248, 113, 113, 0.2), 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .coaster-card:hover {
            transform: translateY(-4px) rotate(0.5deg);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 0.75rem;
        }

        /* FIXED: Card title now properly uses text color variable for dark mode */
        .card-title {
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.4;
            flex: 1;
        }

        .ranking-badge {
            background: var(--primary);
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 0.25rem 0.625rem;
            border-radius: 6px;
            min-width: 45px;
            text-align: center;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4), 1px 1px 1px rgba(0, 0, 0, 0.5);
        }

        @media (prefers-color-scheme: dark) {
            .ranking-badge {
                background: var(--rating-color, var(--primary));
                color: white !important;
                text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4), 1px 1px 1px rgba(0, 0, 0, 0.5) !important;
            }
        }

        .card-park {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
            font-style: italic;
        }

        .card-details {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            margin-top: auto;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            font-size: 0.8125rem;
        }

        .detail-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text);
            font-weight: 500;
            text-align: right;
            font-style: italic;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-top: 0.75rem;
        }

        .rating-stars {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .rating-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s ease, background 0.6s ease;
        }

        .rating-number {
            font-size: 1.25rem;
            font-weight: 700;
            min-width: 45px;
            text-align: right;
            transition: color 0.6s ease;
        }

        .status-badge {
            padding: 0.25rem 0.625rem;
            border-radius: 12px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-operating {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-sbno {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-defunct {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.3;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            border-radius: 6px;
        }

        .close-btn:hover {
            background: var(--bg-secondary);
            color: var(--text);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.625rem 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .form-group input:disabled,
        .form-group select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--bg-secondary) !important;
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .form-actions .btn {
            flex: 1;
            min-width: 150px;
        }

        .detail-modal-grid {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .detail-modal-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 1rem;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            align-items: center;
        }

        .detail-modal-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.8125rem;
        }

        .detail-modal-value {
            color: var(--text);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .comments-section {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }

        .comments-label {
            color: var(--text);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .comments-text {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.875rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .char-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 0.25rem;
        }

        .table-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 2px solid var(--border);
        }

        .column-toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            flex: 1;
        }

        .column-toggle {
            padding: 0.5rem 0.75rem;
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary-hover);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .column-toggle.inactive {
            background: white;
            color: var(--text);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .column-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            .column-toggle {
                background: #0e7490 !important;
                border: 2px solid #06b6d4 !important;
                color: white !important;
            }
            .column-toggle.inactive {
                background: var(--card-bg) !important;
                color: white !important;
                border-color: #0e7490 !important;
            }
        }

        .table-wrapper {
            overflow-x: auto;
            background: var(--bg-secondary);
            border-radius: 10px;
            border: 4px solid var(--primary);
            box-shadow: 6px 6px 0px rgba(217, 70, 239, 0.4), inset 0 0 20px rgba(0, 0, 0, 0.05);

            content: ' ‚ñ≤';
            font-size: 0.7em;
            color: var(--accent);
        }

        .coaster-table th.sorted-desc::after {
            content: ' ‚ñº';
            font-size: 0.7em;
            color: var(--accent);
        }

        .coaster-table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.15s ease;
        }

        .coaster-table tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            .coaster-table tbody tr:nth-child(even) {
                background: rgba(255, 255, 255, 0.02);
            }
        }

        @media (prefers-color-scheme: dark) {

            .ranking-badge,
            .column-toggle,

                color: #1a2e7a;
                text-shadow: 0 1px 2px rgba(240, 171, 252, 0.4);
            }

            background: var(--bg);
            transform: scale(1.002);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .coaster-table tbody tr.new-credit-row {
            background: var(--new-credit-bg);
            border-left: 4px solid var(--new-credit-border);
        }

        .coaster-table tbody tr.defunct-row {
            background: var(--defunct-bg);
            border-left: 4px solid var(--defunct-border);
        }

        .coaster-table td {

            border: 1px solid var(--border);
            border-left: none;
            border-top: none;

            white-space: nowrap;
            text-align: center;

        .coaster-table .ranking-cell {
            font-weight: 800;
            font-size: 21px;
            color: var(--primary);
            text-align: center;
        }

        .coaster-table .rating-cell {
            font-weight: 700;
            font-size: 21px;
        }

        /* SPECIFIC: Comments column wraps for full readability */
        .coaster-table td.comments-cell {
            font-size: 0.8125rem;
            min-width: 500px;
            width: 500px;
            line-height: 1.45;
            white-space: normal;
            text-align: left;
        }

        /* Text columns: enforce minimum width */
        .coaster-table th[data-column="Ride"],
        .coaster-table td[data-column="Ride"] {
            min-width: 90px;
            position: sticky;
            left: 0;
            z-index: 2;
            white-space: normal;
        }
        .coaster-table th[data-column="Ride"] {
            background: #0e7490;
        }
        .coaster-table td[data-column="Ride"] {
            background: var(--bg-secondary);
        }
        .coaster-table tr.new-credit-row td[data-column="Ride"] {
            background: var(--new-credit-bg);
        }
        .coaster-table tr.defunct-row td[data-column="Ride"] {
            background: var(--defunct-bg);
        }
        @media (prefers-color-scheme: dark) {
            .coaster-table tr.new-credit-row td[data-column="Ride"] {
                background: #2c534d;
            }
            .coaster-table tr.defunct-row td[data-column="Ride"] {
                background: #4e3d4a;
            }
        }
        .coaster-table th[data-column="Park"],
        .coaster-table td[data-column="Park"] {
            min-width: 78px;
            white-space: normal;
        }
        .coaster-table th[data-column="Manufacturer"],
        .coaster-table td[data-column="Manufacturer"] {
            min-width: 70px;
            white-space: normal;
        }
        .coaster-table th[data-column="Category"],
        .coaster-table td[data-column="Category"] {
            min-width: 63px;
            white-space: normal;
        }
        .coaster-table th[data-column="Type"],
        .coaster-table td[data-column="Type"] {
            min-width: 73px;
            white-space: normal;
        }

        /* Compact columns: enforce minimum width */
        .coaster-table th[data-column="Opening Year"],
        .coaster-table td[data-column="Opening Year"] {
            min-width: 90px;
        }
        .coaster-table th[data-column="Last Ride"],
        .coaster-table td[data-column="Last Ride"] {
            min-width: 75px;
        }
        .coaster-table th[data-column="Status"],
        .coaster-table td[data-column="Status"] {
            min-width: 75px;
        }
        .coaster-table th[data-column="New Credit"],
        .coaster-table td[data-column="New Credit"] {
            min-width: 80px;
        }
        .coaster-table th[data-column="Rating"],
        .coaster-table td[data-column="Rating"] {
            min-width: 55px;
        }
        .coaster-table td[data-column="Rating"] {
            font-weight: 700;
            font-size: 21px;
        }
        .coaster-table th[data-column="Ranking"],
        .coaster-table td[data-column="Ranking"] {
            min-width: 60px;
        }
        .coaster-table td[data-column="Ranking"] {
            font-weight: 800;
            font-size: 21px;
        }

        /* Chart-type toggle (Comparison | Over Time) */
        .chart-type-toggle {
            display: flex;
            gap: 0;
            margin-bottom: 1.25rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            width: fit-content;
        }

        .chart-type-btn {
            padding: 0.55rem 1.25rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            position: relative;
        }

        .chart-type-btn:not(:last-child) {
            border-right: 1px solid var(--border);
        }

        .chart-type-btn:hover {
            background: var(--bg);
            color: var(--text);
        }

        .chart-type-btn.active {
            background: #0e7490;
            color: white;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15);
        }

        .chart-type-btn.active:hover {
            background: #06b6d4;
        }

        /* Over Time mode toggle ‚Äî indented under the chart-type toggle */
        .ot-mode-toggle {
            margin-bottom: 0.75rem;
        }

        /* Ride | Filters source toggle */
        .ot-source-toggle {
            margin-bottom: 1.25rem;
        }

        /* Over Time ride search */
        .ot-ride-search {
            position: relative;
            margin-bottom: 1.25rem;
            max-width: 420px;
        }

        .ot-search-input-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .ot-search-input {
            width: 100%;
            padding: 0.6rem 2.2rem 0.6rem 0.85rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.88rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .ot-search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .ot-search-input::placeholder {
            color: var(--text-secondary);
        }

        .ot-search-clear {
            position: absolute;
            right: 0.55rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.05rem;
            line-height: 1;
            padding: 0.2rem 0.25rem;
            border-radius: 4px;
            transition: color 0.15s, background 0.15s;
        }

        .ot-search-clear:hover {
            color: var(--text);
            background: var(--border);
        }

        .ot-search-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            max-height: 230px;
            overflow-y: auto;
            background: var(--card-bg, var(--bg));
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.18);
            z-index: 100;
            display: none;
        }

        .ot-dropdown-item {
            padding: 0.48rem 0.85rem;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.84rem;
            color: var(--text);
            transition: background 0.13s;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ot-dropdown-item:last-child {
            border-bottom: none;
        }

        .ot-dropdown-item:hover {
            background: rgba(99, 102, 241, 0.08);
        }

        .ot-dropdown-item .ride-park {
            color: var(--text-secondary);
            font-weight: 400;
            margin-left: 0.3rem;
            font-size: 0.78rem;
        }

        .ot-dropdown-none {
            padding: 0.55rem 0.85rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.84rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .tab-nav {
                justify-content: center;
            }

            .coaster-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .detail-modal-row {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions .btn {
                width: 100%;
            }

            .coaster-table {
                font-size: 0.875rem;
            }

            .coaster-table td {
                font-size: 0.875rem;
            }

            .coaster-table td.comments-cell {
                font-size: 0.6875rem;
            }

            .chart-aspect-wrapper {
                padding-bottom: 133.33%; /* 3:4 = 4/3 = 1.3333 */
            }

            .ot-legend-label {
                font-size: 11px;
            }
        }

        /* ‚îÄ‚îÄ Over Time custom HTML legend ‚îÄ‚îÄ */
        .ot-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 24px;
            padding: 12px 16px;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 8px;
        }
        .ot-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .ot-legend-swatch {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .ot-legend-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 17px;
            line-height: 1;
            color: var(--text);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Main App Content -->
    <div class="app-content" id="appContent">
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Thomas XL-200's Coaster Credit Tracker</h1>

const yearData2026 = [{"m": 0, "New Credit": "No", "Rating": "9.5", "Ranking": "1", "Comments": "She's back at the top. I-P305 has a relentless power and furious pacing that nothing else can touch. The turnaround still sucks out your soul, but the rest of the ride is what earns the gold, starting with that epic ejector hill. Crushing positives, insane whips, and great airtime, marred only by shoulder straps and a frustrating trim. "}, {"m": 1, "New Credit": "No", "Rating": "9.5", "Ranking": "2", "Comments": "Absolutely insane, but the more I ride it, the less novel it feels. That said, X2 is so unique. Back row whip over the drop is a gut punch every time, while the rest of the ride deftly mixes surprisingly strong positives with disorienting and fun float. Still short with a dead spot though, and a bit rougher now."}, {"m": 2, "New Credit": "No", "Rating": "9.25", "Ranking": "3", "Comments": "The trim failures of the early summer were probably quite bad for the ride structure, but if I could somehow recreate that glorious full train hot day trimless back car ride, I would do unspeakable things. It was Magnum on fast-forward. Comical ejector on the third hill, insane whip in the turnaround, and the finale? Almost beyond comprehension."}, {"m": 3, "New Credit": "No", "Rating": "9.25", "Ranking": "4", "Comments": "Even better than before? Hell yes. Viper lived up to my lofty expectations with shocking savagery in the first half (positives! Whip! Laterals?) and one of the GOAT inversions in that bizarre, hangtime-filled batwing. Corkscrews are a bit fast for my liking but everything else is perfect. Characterful. Old-school in the best way."}, {"m": 4, "New Credit": "No", "Rating": "9.25", "Ranking": "5", "Comments": "Hard to deny after riding it that this is absolutely god-tier. Incredibly long with absurdly strong airtime throughout, a stellar first drop, wild pacing, and those floaty zero-G rolls that RMC makes so well. Though uninspired and gratuitous at the end, and similar to other RMCs, the first two laps are perfect."}, {"m": 5, "New Credit": "No", "Rating": "9.25", "Ranking": "6", "Comments": "With the new restraints, Skyrush (thankfully) doesn't change much. It's a bit less free, but the tradeoff is a guaranteed thigh-crush avoidance, and that's worth it. Still painfully strong airtime, still comically powerful positives in certain moments, still some weirdly flaccid turnarounds. Still love it."}, {"m": 6, "New Credit": "No", "Rating": "9.25", "Ranking": "7", "Comments": "Trimless Voyage rides are transcendent, giving the return run the chaos it deserves. Still, my favorite section remains the savage middle, which feels like an actually forceful GCI. Night rides plunge into darkness, and feel endless dragging you through the woods like a fierce predator. It's amazing, but not batshit crazy enough to make my top 5."}, {"m": 7, "New Credit": "No", "Rating": "9.25", "Ranking": "8", "Comments": "Doesn't feel like a B&M, and I mean that as high praise. From the first drop to the final brakes, Fury is more forceful than Orion EVERYWHERE. An amazing speed machine in the first half, and gives some legit ejector in the final flurry. Only downsides are 2 dead spots + a trim; it's not I305 forceful."}, {"m": 8, "New Credit": "No", "Rating": "9.25", "Ranking": "9", "Comments": "2025 is marginally smoother than 2024. Probably the best trad first drop in the industry (esp in the back). 4 moments of delicious ejector, esp the Rolling Thunder hill, though there are some weak spots and the turnaround hammers you (less than before but still). I've been sleeping on the front cars, like goddamn. "}, {"m": 9, "New Credit": "No", "Rating": "9.15", "Ranking": "10", "Comments": "A blitz coaster, and a STELLAR one at that. Lacks drawn-out airtime which hurts it a bit (trims on the top hat?) and it's more forceful in the front but it's a long ride with a great layout, super fun snaps, comfy restraints, and great theming. The mososaurus roll tries to throw you in the water."}, {"m": 10, "New Credit": "No", "Rating": "9.15", "Ranking": "11", "Comments": "Every time I ride Maverick, I'm surprised. I keep discounting this whippy monster. This year even the second half was hitting well, though last year's foggy dark rides clear in the vibes department. Riotous first drop and continually strong airtime, powerful transitions, a punchy launch, this fella makes the most of its size."}, {"m": 11, "New Credit": "No", "Rating": "9.15", "Ranking": "12", "Comments": "RMC hyper hybrid? Top ten ofc. I must say tho, I was expecting more. The gimped first drop feels pitiful compared to SteVe, even if it picks up halfway down. It lacks the sustained power SteVe delivers, outside the amazing sideways overbank. Still, death roll is awesome, insane pacing, airtime abounds."}, {"m": 12, "New Credit": "No", "Rating": "9.15", "Ranking": "13", "Comments": "Night rides live up to the hype; Phantom is still a riot. The clacky boi oozes character, great and funny trains. The ejector finale is frenetic (even if they trim too hard) but underrated POSITIVES still! They're pummeling the whole start. 2nd drop starts with ejector, then honestly a bit weak after."}, {"m": 13, "New Credit": "No", "Rating": "9.15", "Ranking": "14", "Comments": "Hyperia is a modern hyper that still manages to have character. The first drop, though not super whippy, is nonstop nuts ejector. But the immelman after is my highlight- multiple seconds of wild airtime. Great hangtime in the following elements too. It's too short and the trim is murderous, else this would be fighting for a top spot."}, {"m": 14, "New Credit": "No", "Rating": "9.15", "Ranking": "15", "Comments": "AlpenFury takes no prisoners, from the shocking airtime into the tunnel through the launch in a goddamn volcano and wild top hat, through the many funky inversions. Many of the pullouts are absurdly tight, giving great positives. And there's one great ejector hill. Restraints are still eh, and there are too many rolls at the end."}, {"m": 15, "New Credit": "No", "Rating": "9", "Ranking": "16", "Comments": "GTFO Diamondback. Behemoth is a standard-bearer for the B&M hyper. It's shockingly consistent, with endless airtime, surprisingly strong positives, and no dead spots. Even the helixes post-soft midcourse are decently forceful. Add the longbois into the mix, with their whip, and you have the best B&M hyper on the continent."}, {"m": 16, "New Credit": "No", "Rating": "9", "Ranking": "17", "Comments": "Oh to have experienced this in 2016. You can tell it's slowed down; the launch is great but the train crawls over the top, and when it's slow the airtime is \"only\" flowjector. When it's fast though, my God. Quad down is relentless, and the highlight is the 5 second floater wave turn. A bit short."}, {"m": 17, "New Credit": "No", "Rating": "9", "Ranking": "18", "Comments": "People say Storm Chaser is a savage ride, and they are CORRECT. This ride is on another level compared to the other small-scale RMCs, relentless from start to finish. It's borderline uncomfortable at times and you really feel the lack of height but it's as much adrenaline as chasing an actual storm."}, {"m": 18, "New Credit": "No", "Rating": "9", "Ranking": "19", "Comments": "Not a high bar, but a VAST improvement over the old Cat. Wildcat's Revenge has everything I love and hate about RMCs- a gut punch of a first drop, one epic sustained ejector hill, and frenetic pacing combined with solid inversions and a maddening pre-lift / ending. What is that turn into the brakes?"}, {"m": 19, "New Credit": "No", "Rating": "9", "Ranking": "20", "Comments": "Vortex at night transcends reality. The swings feel borderline dangerous, regularly exceeding 90\u00b0 and seesawing rapidly. This is paired with immense positive Gs that try to punt the cars from the train. The helix especially warps your perception of up and down. Still short but you hit the brakes sideways hearing colors."}, {"m": 20, "New Credit": "No", "Rating": "9", "Ranking": "21", "Comments": "A delightful combo of Millennium Force, a Morgan hyper, and the other Supermans. Layout is perfection, but execution is a bit off- there are a few janky moments where the party ends too early, and the second half has some weak airtime. Still, incredible positives, CRAZY ejector on the outward leg. If this were built in 2010 it would be the GOAT."}, {"m": 21, "New Credit": "No", "Rating": "9", "Ranking": "22", "Comments": "It's been a while since I've had a truly great Millie ride but it seems a lot of the Buzzed Bars people got one and I believe them. Nothing nails the feeling of speed as well as Millie, even if other rides are wilder. Awesome drop, great whip / positives, and even airtime in spots. Still, it'll drop til I get a great one again."}, {"m": 22, "New Credit": "No", "Rating": "9", "Ranking": "23", "Comments": "The White Whale is slain, and what a ride. Montu delivers unmatched forces; the yank into the batwing is orgasmic, and that final corkscrew is so violent. The midcourse drop is amazing! How? Positives everywhere outside the first drop and the section after the second loop. Best invert in America."}, {"m": 23, "New Credit": "No", "Rating": "9", "Ranking": "24", "Comments": "B&M's first giga has a hefty dose of Fury's\u2026 fury, and makes Orion look boring by comparison. First drop is (as usual) world-class, and this giga tears through its layout with absurd pacing. The first camelback is too tall, it's too short, and there's a dead spot after the turnaround. But the airtime is great and the POSITIVES really set this giga apart."}, {"m": 24, "New Credit": "No", "Rating": "9", "Ranking": "25", "Comments": "The Legend's display of prodigious lateral force makes Twister look like child's play. And night rides just amp it up even further. Unrivaled pacing, a long ride, and some of the greatest laterals in the world (the helix!). Throw in a few great airtime moments too, violent pops at night! Feeling shorter as I ride it more but it's still elite."}, {"m": 25, "New Credit": "No", "Rating": "8.75", "Ranking": "26", "Comments": "I finally got a duel! (Kinda!) But that's not why TC jumped up in the rankings, it was just better than I remembered. It still feels like two half coasters slapped together but the pacing is way better than Timbers and the airtime is just better and more drawn out. "}, {"m": 26, "New Credit": "No", "Rating": "8.75", "Ranking": "27", "Comments": "Though it suffers a bit from the jack-of-all-trades Velocicoaster effect, Toutatis is a riot. It's a long ride with great hangtime and wild airtime- that swing launch hill is WAY stronger than it should be- amplified by an idyllic setting and great trains. It's a bit too dimunitive and the trim on the top hat is a real buzzkill, otherwise, bravo."}, {"m": 27, "New Credit": "No", "Rating": "8.75", "Ranking": "28", "Comments": "One of the weaker RMCs, mainly due to its size. But it's not the pacing I hold issue with; only one hill doesn't really hit. It just lacks the sustain of bigger RMCs, and has a few too many turnarounds that don't do too much. Still, incredible first drop, wild speed hill, great double down, and laterals? The multiple yanks across the train are pretty fun."}, {"m": 28, "New Credit": "No", "Rating": "8.75", "Ranking": "29", "Comments": "A traditional-style woodie done right. Airtime is very good (not Toro good), on the first drop and camelback especially (and the drop off the midcourse), but the real highlight is the fierce laterals throughout that give GhostRider an awesome old-school feel and frenetic pacing. Best trad woodie? Maybe."}, {"m": 29, "New Credit": "No", "Rating": "8.75", "Ranking": "30", "Comments": "It may be unbelievably compact, but Nemesis is a monster. Shocking airtime from the first \"drop\" leads to to the best corkscrew on any B&M- behind the 2nd one. SO whippy. The helix sucks the life from you, and the speed through the trenches is absurd. It's a bit nothing from the zero-G to the loop, and I hit the brakes wanting more."}, {"m": 30, "New Credit": "No", "Rating": "8.75", "Ranking": "31", "Comments": "I still feel like Orion is missing that little something, and it was better in 2024 than 2025. It just feels like a 300-foot-tall Candymonium with less airtime and no whip, though the borderline ejector on the speed hill and following camelback are the highlights of the ride. Snappy hill into the final brakes is nice too. Fast but not forceful."}, {"m": 31, "New Credit": "No", "Rating": "8.5", "Ranking": "32", "Comments": "Yeahhhhh boi, Tatsu night ride is the ultimate vibe. It's not as forceful as a Flying Dutchman, but the sequence of rolls around the mountain is delightful and really feels like you're flying. Still has one of the best settings on any coaster; what a beautiful layout! The pretzel loop is the obvious, pummeling highlight."}, {"m": 32, "New Credit": "No", "Rating": "8.5", "Ranking": "33", "Comments": "Candy still continues to improve. Trims still hit but it now offers strong and consistent airtime to the finish. Diamondback level power, a bit stronger honestly, but none of the whip. Now the helices are actually forceful, speed hill and drop are highlights. First drop feels like it ends really quickly tho?"}, {"m": 33, "New Credit": "No", "Rating": "8.5", "Ranking": "34", "Comments": "I only hit the back row in the cold morning, but I could feel that OzIris has a lot to give. This mini-Montu straddles old-school and new school well; it's not as whippy as the older ones but it's whippier than Banshee, and it still tries to rip your face off. Great layout, awesome theming. Could shoot up higher with a proper back row ride."}, {"m": 34, "New Credit": "No", "Rating": "8.5", "Ranking": "35", "Comments": "Maybe I've been sleeping on this fella a little, it's still an awesome ride. The barrel roll drop is pure chaos, and the three airtime hills right after are awesome. Second half is gratuitous, and less fun than Storm Chaser's insanity. At the end of the day, it's an RMC hybrid, and a pretty damn good one.."}, {"m": 35, "New Credit": "No", "Rating": "8.5", "Ranking": "36", "Comments": "Better than 2024, but still faltering a bit. With good but not great airtime, this is still my favorite B&M hyper, but it's not going to climb any further up the ranks. The finale was also pretty subdued. Thank the longboi trains for this coaster's still strong placement- the whip really makes the ride."}, {"m": 36, "New Credit": "No", "Rating": "8.5", "Ranking": "37", "Comments": "I slept on this. The launches KICK, hard. Theming is top notch of course but the layout is awesome! Great snaps all around; it really feels like you're riding a motorcycle. I can't think of many coasters that are just this much pure joy, which makes up for its nonexistent airtime."}, {"m": 37, "New Credit": "No", "Rating": "8.5", "Ranking": "38", "Comments": "RIP... never mind (for now). Weird janky lift issue aside, Batwing is still rocking it. The forces are on another level compared to B&M flyers; your eyes are getting ripped out of your skull at multiple points. Rolls are v whippy, the helix in the back rips, and the loop combines pretzel-loop positives with whip and a pinch of hangtime."}, {"m": 38, "New Credit": "No", "Rating": "8.25", "Ranking": "39", "Comments": "A great ride that would be elite if it were a bit longer. Hydraulic launch is punchy but over so quickly, which can be forgiven because the top hat is the best out there. Strong ejector the whole way. Flying snake dive combines ejector, lateral whip, and hangtime. Short and small, but sweet."}, {"m": 39, "New Credit": "No", "Rating": "8.25", "Ranking": "40", "Comments": "The charming Raven surprises yet again in 2025, with even more airtime than last year. 1st drop and legendary 5th plunge really stand out, but the hills in between feel shockingly strong at night. Back half feels like the Beast with actually strong forces, a sweet terrain layout. It has a nasty pothole though, and it's over too soon."}, {"m": 40, "New Credit": "No", "Rating": "8.25", "Ranking": "41", "Comments": "Grizzly night rides might just be the best kept secret in coasters. Gravity Group worked even more magic on the Beast's little bro, and the result is FURIOUS. First drop sends you flying, and after the first turnaround, Grizzly never relents with some crazy ejector. The retrack stops at the end, but the bouncy airtime enhances the finale."}, {"m": 41, "New Credit": "No", "Rating": "8.25", "Ranking": "42", "Comments": "Warmed up hot rides confirm that it's just slightly better Jersey Devil, which makes it a pretty great ride. Back row is obviously the king for that wild first drop, and it gives all the single rail airtime / whip with some cheap jankiness thrown in. Yes, it's rough. But MM needed another good airtime machine."}, {"m": 42, "New Credit": "No", "Rating": "8.25", "Ranking": "43", "Comments": "I slept on Raptor tbh. You can tell it's an older model, but most of the time, that\u2019s a good thing. Just some weird pacing lulls hurt this insanely whippy invert, which packs some super forceful elements (final helix, cobra roll) with unique jank. That first drop in the back right? Sweet."}, {"m": 43, "New Credit": "No", "Rating": "8.25", "Ranking": "44", "Comments": "Not as good as those 2022 night rides, but man were those rides special. Fast Bear is something else. There are legit airtime pops throughout, but positives dominate, with the forceful helix, whippy loop, insane zero-G roll, and that wild corkscrew finale. More than enough to forgive the few awkward spots."}, {"m": 44, "New Credit": "No", "Rating": "8.25", "Ranking": "45", "Comments": "Though its dismal capacity makes it a questionable fit for Great Adventure, Flash is really fun! As always I'm a sucker for backwards positives, and there are some great moments (especially going backwards from the roll into the pullu). Nice hangtime going forward too. Launches are just okay and the airtime wasn't as good as I was expecting."}, {"m": 45, "New Credit": "No", "Rating": "8.25", "Ranking": "46", "Comments": "Like a mini-El Toro, in a park that already has El Toro. Great airtime on the insane first drop, the stall is cool, and since disposing of the trims the back half is pretty forceful. Restraints suck, and it's sometimes rough, good luck getting your row. Still, awesome powerful airtime and an overall fun ride."}, {"m": 46, "New Credit": "No", "Rating": "8.25", "Ranking": "47", "Comments": "The first half is incredible, FAST, absolute madness, especially the cobra roll. The trims are BRUTAL and murder the second half though. First drop is also weaker than expected. I have fonder memories of this ride in its full glory but even neutered Alpy rocks; a trimless ride could push this higher."}, {"m": 47, "New Credit": "No", "Rating": "8.25", "Ranking": "48", "Comments": "RIP to a real one. Especially since I got many rides when they actually dueled. Old school B&M brought the intensity on both sides, I may have preferred Ice because I was a contrarian, but both sides had whippy inversions (esp Ice with the zero G / cobra roll and both corkscrews). Duels were legendary."}, {"m": 48, "New Credit": "No", "Rating": "8.25", "Ranking": "49", "Comments": "Nitro is still being Nitro, my inconsistently brilliant fave. Each hill gives a pop up, a dead pause, and then okay floater down (opposite in the back). Great first drop, bunny hops are a solid finale, and the helix / turnaround are forceful-ish. Nitro has a great layout but it betrays its age with its lack of power. "}, {"m": 49, "New Credit": "No", "Rating": "8.25", "Ranking": "50", "Comments": "Boulder Dash in the peak of foliage? Gorgeous. The ultimate terrain coaster, rushing through the trees like a scenic railway on cocaine. Yes it's rough. The airtime is on the weaker side. But the pacing is SAVAGE and there are stellar laterals throughout. Ride in the front. CCI nailed this."}, {"m": 50, "New Credit": "No", "Rating": "8.25", "Ranking": "51", "Comments": "Sure I was drunk, but GotG blew my expectations away. Back row is definitely the place to be, there are actually some small airtime moments. But with the launches and rotating cars, the pacing is furious. Great whip, great positives, comfy ride. The theming is incomprehensible on-ride but great in the queue."}, {"m": 51, "New Credit": "No", "Rating": "8.25", "Ranking": "52", "Comments": "A study in contrasts. RFII at its best is elite, with savage airtime, brutal laterals, and an out-of-control sensation no other woodie can replicate. Incredible first drop, the tunnel sequences are peerless. But the big second drop is a dud, and the ride just dies at the end; it could be better paced. A bit rough too."}, {"m": 52, "New Credit": "No", "Rating": "8.15", "Ranking": "53", "Comments": "Sad to report the \"In-trim-idator\" memes are real. On a good day, the longboi trains elevate Intimidator to a weaker cousin of Dback (blame a slightly weaker layout and yes, the trims). On a bad day though, the trims still hit, and you get less float than cold Nitro. The giga crushes in Carowinds."}, {"m": 53, "New Credit": "No", "Rating": "8.15", "Ranking": "54", "Comments": "Looks can be deceiving; despite the comically shallow first drop, this is one of the best B&M inverts. Not as whippy as a Bat clone, and the cobra roll is no Raptor / Alpy, but the ride has breakneck pacing, claustrophobic setting, strong positives, and surprising pops of airtime (especially that overbank!)."}, {"m": 54, "New Credit": "No", "Rating": "8.15", "Ranking": "55", "Comments": "GCI shows yet again they can create masterful layouts but make their machines just a bit too forceless for me. Unlike Mystic, however, a front row on Thunderhead offers consistent floater throughout. (Just floater.) Station flyby is cool and ride is chock full of decent laterals. Still not wild enough."}, {"m": 55, "New Credit": "No", "Rating": "8.15", "Ranking": "56", "Comments": "The first half brought the airtime. At night. In 2024. No ejector, but much better than before. That all dies in the back half, unfortunately, where the airtime is just meh. Layout is pure chaos, great pacing / laterals throughout a gorgeous setting. Stereotypical GCI, for better and worse. I find the shed entertaining."}, {"m": 56, "New Credit": "No", "Rating": "8", "Ranking": "57", "Comments": "Long live the king, god damn. Ka's death was far too premature but the legendary strata will remain the wildest ten seconds of your life. The feeling of speed was obviously unmatched, and I was a fan of the fierce launch's weird pulsation. A one-trick pony but I was blessed to get so many rides this year."}, {"m": 57, "New Credit": "No", "Rating": "8", "Ranking": "58", "Comments": "Thank God, an Arrow that lived up to expectations. Go up front (the first drop in the back has no airtime) and you get treated to a blitz of a layout with commendable pacing, some pretty wild swings, and great positives (the helix especially)! It's short but it's a blast, and much smoother than Ninja."}, {"m": 58, "New Credit": "No", "Rating": "8", "Ranking": "59", "Comments": "I won't lie, I expected more. Afterburn starts off strong with a solid first drop and somewhat strong loop, but the Jet Coaster misses a few times, with the nothing immelman and the bizarre dead spot. These are balanced out by the great (if not VipTu-godly) batwing and solid corkscrew / helix finale."}, {"m": 59, "New Credit": "No", "Rating": "8", "Ranking": "60", "Comments": "Banshee is getting more unhinged every year, and I like that. This new-school invert is insanely forceful. Maybe the best invert layout; the inversions have no whip but the positives are nuts. Vests are not noticeable, but the ride def rattles pretty bad. The ending inline twist into a forceful helix is the undeniable highlight."}, {"m": 60, "New Credit": "No", "Rating": "8", "Ranking": "61", "Comments": "Boost mode? Hell yeah! An even stronger launch makes TBird really fly. Great positives, an incredible night layout, and some elements have great whip (immelman, zero-G roll, the surprisingly tasty S hill). A slow hangtime filled roll to end is always a treat. No airtime though, and kinda short. Roughness is present but not intolerable."}, {"m": 61, "New Credit": "No", "Rating": "8", "Ranking": "62", "Comments": "I had fun on TT2, but I wasn't wowed. I'd say it's about on par with the OG. Best part is the backwards spike pullout, though it's not crushingly forceful. Launches are rather pathetic (but not atrocious). The top hat offers strong airtime, and the spiral back down does have you out of your seat the whole way. It's good fun, but not punchy enough."}, {"m": 62, "New Credit": "No", "Rating": "8", "Ranking": "63", "Comments": "It's the best B&M dive; there is a ceiling to that though. The first drop is absolutely stellar and the loop into the immelman piles on the positives with truly rapid pacing. The other inversions and the weak post-midcourse helix are too flighty for their own good though, classic dive coaster behavior. Thankfully smooth as glass, even by the wings."}, {"m": 63, "New Credit": "No", "Rating": "8", "Ranking": "64", "Comments": "Maybe I've been sleeping on Fahrenheit for too long. It's actually a great ride! The lift is fun, as is the glorious first drop, but in 2023 Fahrenheit finally brought decent force through its middle inversions. The Maverick-level airtime hill and corkscrew are wild as well. I now think this is underrated."}, {"m": 64, "New Credit": "No", "Rating": "8", "Ranking": "65", "Comments": "A serviceable Mack launch. Unusually the 1st launch yanks you by the end, though there's no initial kick. 1st half ends with a banging hangtime-y roll, but the junior immelman after the flaccid 2nd launch wins out- endless hang time transitions to strong ejector in the back seamlessly. Decent forces, but its compact size hurts it."}, {"m": 65, "New Credit": "No", "Rating": "8", "Ranking": "66", "Comments": "A sneaky fun surprise! Steel Curtain is an absolute blitz through its twisted, dense support structure. The initial dive loop is disappointingly flighty but after that the coaster never lets off the gas. Great positives, awesome pacing, some okay airtime moments. It gets a bit repetitive but I always hit the brakes breathless and satisfied."}, {"m": 66, "New Credit": "No", "Rating": "8", "Ranking": "67", "Comments": "I was told this was a family coaster? My God this ride is shockingly forceful. Great launches, crushing positive Gs, and the theming / drop track is cool! Love the BBW tribute drop at the end. It is a worthy replacement for BBW."}, {"m": 67, "New Credit": "No", "Rating": "8", "Ranking": "68", "Comments": "Much like Medusa, the repaint breathed even more fury into this powerful layout. It's absolutely insane now. The more inverts I ride, the more I realize how much B&M nailed the formula on the first try; Batman wants to rip your head off in the best possible way. Still stands strong among its siblings."}, {"m": 68, "New Credit": "No", "Rating": "8", "Ranking": "69", "Comments": "The first B&M hyper is still a riot after all these years. Apollo gets a bad rap; it has some cool elements paired with a great setting. Nitro is (slightly) more forceful, but Apollo is still the best ride in BGW. For now."}, {"m": 69, "New Credit": "No", "Rating": "8", "Ranking": "70", "Comments": "A slightly better version of the Six Flags America Superman, and that's not a bad thing. The quirks of the layout work a lot better with the lakeside setting, and glorious T-bars make their return. It feels no slower or rougher than the SFA installation, so there's still a few moments of incredible airtime."}, {"m": 70, "New Credit": "No", "Rating": "8", "Ranking": "71", "Comments": "Man, IDK, I'm still not crazy about Phoenix. Buzz bar airtime with no seatbelt is as ridiculous as advertised, but it's not THAT good. Esp when you compare it to like, Tornado. The Holiday World woodies really put into perspective how limited this meh layout is. But it still has great airtime, and beats many woodies of its age."}, {"m": 71, "New Credit": "No", "Rating": "8", "Ranking": "72", "Comments": "I'd take this Infinity model over Shellraiser any day! It offers comfortable trains, stronger inversions that offer good positives, a (mostly) smooth ride, and a first drop that offers significantly better airtime than Shellraiser. It's not unhinged and there's a distinct lack of hangtime but I loved it."}, {"m": 72, "New Credit": "No", "Rating": "8", "Ranking": "73", "Comments": "The updates make a definite difference, but not necessarily a positive one. First drop is better but still no ejector pop; the first half is all faster now. Trims are hitting harder for some reason, which is inexplicable and really hurts the once-great return run. Mamba's comparative greatness makes Steel Force's current state a tough pill to swallow."}, {"m": 73, "New Credit": "No", "Rating": "8", "Ranking": "74", "Comments": "Ok, B&M dive machines are good! Hanging off the vertical drop is terrifying, there are great positive Gs, and you DO get airtime on the two vertical drops. No, it's not very whippy, just floaty. And it's pretty short. But I'm a fan."}, {"m": 74, "New Credit": "No", "Rating": "8", "Ranking": "75", "Comments": "I wish I rode this again. Past the initial panic attack all I recall is sheer thrills and sheer joy, being blasted out of the station and then out of the volcano. Maybe my proudest defunct credit."}, {"m": 75, "New Credit": "No", "Rating": "8", "Ranking": "76", "Comments": "Another very solid dive machine, probably one of the best. I forgot how many positives this layout has, and while there's no airtime outside the drops, and it runs a tad rougher than Griffon, the theming is dope and the splashdown really soaks if you're looking for that. Just not very whippy or wild."}, {"m": 76, "New Credit": "No", "Rating": "8", "Ranking": "77", "Comments": "Yeah it's hella short. And the trim brakes at the end are killer. But it's just a fun ride. The hangtime on that first loop was not overhyped; launches have decent power too (especially the awesome backwards launch). And I feel how good the airtime COULD be on the top hat. Need a warm back row ride."}, {"m": 77, "New Credit": "No", "Rating": "7.75", "Ranking": "78", "Comments": "IK this ride is underrated and I agree, this is great. Launch is okay but the top hat is sustained ejector the whole way up. Great positives all around and the inversions try to throw you out of the train. Yes the back end sucks, but it is at least hilarious. Short and drops off at the end but definitely slept on."}, {"m": 78, "New Credit": "No", "Rating": "7.75", "Ranking": "79", "Comments": "It's just as janky as any other Arrow looper, not that that turns me off from it. Yes, Canyon Blaster is simple and small, but it's a pocket rocket. The rockwork and indoor setting amplify the pacing, and the first drop / two loops have great force. Second half isn't super forceful, but it's FAST. No Viper at MM, but better than Viper at DL."}, {"m": 79, "New Credit": "No", "Rating": "7.75", "Ranking": "80", "Comments": "A single cold morning ride with an empty train is no way to judge a coaster but blue Batman felt like a standard Bat clone running slow. It's compact, whippy, and fun, if short and generic. Had a rattle but I'll chalk it up to morning tolerances. Also, the theming here is better than Great Adventure's."}, {"m": 80, "New Credit": "No", "Rating": "7.75", "Ranking": "81", "Comments": "Flawed and bizarre, with great moments. In the back, the first drop and third hill offer wild ejector. First helix gives decent laterals and positibes too. The rest of the layout is weak airtime, a pathetic helix, and baffling brakes. New trains have slightly better restraints but have little effect on the ride experience, maybe even make it rougher."}, {"m": 81, "New Credit": "No", "Rating": "7.75", "Ranking": "82", "Comments": "A fun, non-traditional B&M flyer. It's the anti-Tatsu, weaving through the trees near ground level. No pretzel loop here; the lie-down section isn't forceful, but it's fun. And that's Galactica's strength- it's joyous. The airtime hills peppered throughout swoop you down like a bird of prey. It didn't rock my world but it made me smile."}, {"m": 82, "New Credit": "No", "Rating": "7.75", "Ranking": "83", "Comments": "A surprisingly powerful jankfest that throws you out of the train at every opportunity. It's downright uncomfortable in spots but with all this crazy airtime, laterals, and hangtime, I'll deal with the pain. El Loco is just so\u2026 bizarre. Unlike the Big Apple Coaster though, El Loco actually does something."}, {"m": 83, "New Credit": "No", "Rating": "7.75", "Ranking": "84", "Comments": "Sad to say but Lightning Run was a letdown. Don't get me wrong, it's a great ride with solid airtime and awesome pacing. But the layout is a bit bland and it's just missing the bite I was expecting from those who told me this ride was an ejector-fest. There's potential in the ride concept, though."}, {"m": 84, "New Credit": "No", "Rating": "7.75", "Ranking": "85", "Comments": "It's a dive coaster, and I like dive coasters. That said, I enjoyed Griffon more; Valravn just feels more drawn out and less forceful. Still a great first drop and a nice breezy experience. A great ride, but one that is overshadowed at a park like Cedar Point."}, {"m": 85, "New Credit": "No", "Rating": "7.75", "Ranking": "86", "Comments": "I may have slightly overrated it but this is still the best B&M floorless. Riding it early is still the move. First drop has great whip, first loop has great hangtime, positive Gs are wild (esp the on overbanks), corkscrews are whippy, and it's much more intense than other B&M loopers! A trimless ride was nirvana."}, {"m": 86, "New Credit": "No", "Rating": "7.5", "Ranking": "87", "Comments": "Take Great Adventure's Runaway Mine Train and make it \"235\" feet tall. That's not a recipe for an elite hyper, but the Big One is characterful, a demented scenic railway. Go BACK back for the first drop, where it feels like a fun car accident. Then everything after, save the brake run pops, is 20-30 feet too tall. Rather janky and I love it."}, {"m": 87, "New Credit": "No", "Rating": "7.5", "Ranking": "88", "Comments": "My God, Ninja was so much better this year? IDK what happened but it was absolutely flying through its course. Sure, it's quite rough, shocking in comparison to the Bat, but it might have the edge in the pacing department after the initial swings. The dive down to the water is incredible. Glad to see the suspendeds killing it."}, {"m": 88, "New Credit": "No", "Rating": "7.5", "Ranking": "89", "Comments": "I wanted to love Tbolt and a back row ride really did the trick. This ride is great! Not much of an airtime monster but there are a few surprise sustained floater moments and a nice pop going into the chain lift. But the laterals are elite. The rose bowl pins you to the train and feels wild. So charming."}, {"m": 89, "New Credit": "No", "Rating": "7.5", "Ranking": "90", "Comments": "Feels like Batman with a custom layout and a fun little pre-lift section, and that's pretty solid! Maybe not as forceful as a Bat clone, but Nemesis II is whippy and forceful with some nice bone-crushing helices at the end to round out the experience. The layout is otherwise pedestrian, but it's a solid mid-tier invert."}, {"m": 90, "New Credit": "No", "Rating": "7.5", "Ranking": "91", "Comments": "Death hill. Need I say more? Jesus Christ that hill in the back has the strongest airtime I've ever felt, comically powerful ejector with a buzz bar that punches you in the nuts with its power. Beyond that, it's a solid old school woodie, with a few other good airtime pops, and tolerable roughness. I need to go back?"}, {"m": 91, "New Credit": "No", "Rating": "7.5", "Ranking": "92", "Comments": "I want to like Kumba more. Sure, I only got one Row 6 morning ride, but I can't place it higher rn. Still, the ride is so damn charming. It feels old (weird for a B&M), but the layout interactions are masterful and the ride is gorgeous. Everything just felt a bit less whippy, a bit weaker than I was hoping for."}, {"m": 92, "New Credit": "No", "Rating": "7.5", "Ranking": "93", "Comments": "Ironically the only part that exceeded my expectations was the decent first launch. It does focus on hangtime, which is great without an OTS restraint but the Mack lap bars are Skyrush-y. Good inversions / layout but everything is too compressed, leading to some uncomfortable transitions. Bad rattle."}, {"m": 93, "New Credit": "No", "Rating": "7.5", "Ranking": "94", "Comments": "Sentimental, but also just a really solid ride. The last drop / turnaround made up for the lack of intensity in the first half, the swinging was and always will be awesome, and the theming was incredible. Shame on BGW for removing this. (Tho Verbolten is great)"}, {"m": 94, "New Credit": "No", "Rating": "7.5", "Ranking": "95", "Comments": "Kingda Ka. But slightly smoother and slightly less exciting (shame about that missing second hill). Future evaluation will see if this really is better than Ka like some claim. If that day ever comes. (No it didn't)"}, {"m": 95, "New Credit": "No", "Rating": "7.5", "Ranking": "96", "Comments": "This rating is definitely colored by sentimentality; I've lapped this so many times I can't not give it a high rating. It could be more intense but that backwards section has awesome forces. Some spots have a bit of airtime in the right place. And the theming is great. Worth the umpteenth rides, esp at Disney."}, {"m": 96, "New Credit": "No", "Rating": "7.25", "Ranking": "97", "Comments": "Did the vests save it? IDK. But one thing def remains for \"the worst coaster in the world\"- it's hilarious. The bastard child of an Arrow mega looper and an SLC, Goudurix has nuts pacing, dizzying inversions (the butterfly is dope!), and some of the worst track work out there. And it's gut-bustingly funny. Even as it clotheslines your neck."}, {"m": 97, "New Credit": "No", "Rating": "7.25", "Ranking": "98", "Comments": "I expected the \"Queen of Speed\" to have a more punchy launch. It's the weakest hydraulic launch I felt and it's over quick. But Rita's cute little post-launch mini-I305 impression delights with snappy transitions, solid positives, and a few spots of great ejector airtime. The Ka restraints suck, though. I'm sure Stealth is the better ride."}, {"m": 98, "New Credit": "No", "Rating": "7.25", "Ranking": "99", "Comments": "Talon has been giving solid rides lately, but I still think it's missing a bit of the sauce. Not as relentless or whippy as its older siblings but good positives throughout, solid first drop in the back, strong helixes. Immelman gives float. Its biggest strength is its consistency, but it can't match the highs of Montu or even a Bat clone."}, {"m": 99, "New Credit": "No", "Rating": "7.25", "Ranking": "100", "Comments": "This piece of American history should NOT be as good as it is. Great forces, laterals are absurd on the turns. Comfy trains too. Decent (if not world-changing) airtime peppered in a few spots and nothing more. Plus, it's smooth as glass now (to its detriment?)! Need a back row ride."}, {"m": 100, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Opinions haven't changed much on this fun little coaster. There are certain dead spots and it's very compact obviously, but the first drop is a lot of ejector-y fun, there are great positives (the loop), and then the roll at the end offers stellar hangtime. I dig it."}, {"m": 101, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Mack Produckt sehr guht. The wicked fast lift leads into awesome airtime on the drop and speed hill, and the inversions deliver oodles of delicious, sustained hangtime. Pacing is good at the start. It is quite short, the ending burns off most of the ride's momentum, and it's not as whippy as I would hope. But it's a good time. Just a steep price."}, {"m": 102, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "My first \"big-boy\" ride, so I'm partial to it, but it let me down a bit. The launch going into the zero-G roll is great; the rest of the layout is a tad forceless, and quite rough (did they really retrack it?). First ten seconds are lit and worth the admission."}, {"m": 103, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "You would expect more from the world's steepest coaster. Better in the front, just prepare for that pothole. The launch has decent kick, and the inversions have solid hangtime. But it feels... trite. The shake of the tower while you're in the brake is more exciting than the famous drop itself."}, {"m": 104, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Fun, but a bit flighty. There is strong airtime at the beginning, good hangtime on the inversions but the launches are weak sauce (first is a bit slow and second kicks for .1 seconds) and there's not much. On the bright side, it consistently duels, you get decent positives in places, and the layout is solid and fun."}, {"m": 105, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "A sweet and neat little ride! Launch leaves something to be desired but the backwards launch provides great positive Gs, and the airtime / hangtime throughout is absurdly good! The lap bar makes it, I can see comfort collars sucking. Overall, a short ride, but a great surprise."}, {"m": 106, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "I'm shocked, but I prefer the traditional-layout wing coaster to Gatekeeper. Wild Eagle just feels like a very good floorless with new trains. Could offer more whip, and the ride is rough on the wing seats, but the first pullout / loop complex is super forceful and there's even s
