als. It was perfectly tolerable with the trains."}, {"m": 229, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "A cute little Woodstock Express-esque family woodie, with buzz bars to boot. Unfortunately it's lacking the airtime of the Woodstock Expresses, and the ride can be pretty bumpy in places. Solid laterals though."}, {"m": 222, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's a kiddie coaster. A good kiddie coaster. But a mild ride compared to what else Islands has. Back row is Skull-Mountain esque in its comical airtime on the first drop. Rest of the ride is breezy."}, {"m": 220, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "One of the milder Arrow mine trains out there, despite the fact that it looks like one of the jankiest. The only force you will find is the bitchin final helix that gives a decent combo of laterals and positives. The setting is also gorgeouS. Above Trailblazer, but not crazy enough to vault other mine trains."}, {"m": 223, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "I'm perplexed as to how Snoopy manages to feel so much more forceful while being the same ride model. The Good Gravy theming and trains are absolutely incredible, and its no doubt a good fit for the park. It just has none of the bite that Snoopy did, and the whole ride felt somewhat pointless."}, {"m": 225, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Such a pansy compared to the other Arrow suspendeds remaining. Good as a kiddie ride; the majority of the layout is a pleasant and forceless romp through the woods. Slightly redeemed by the final helix over the water. Much smoother than Ninja but I would trade them in a heartbeat, and the Bat embarrasses it."}, {"m": 228, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A fun and traditional dueling woodie, but nothing crazy. Not sure why it was necessary for Six Flags to remove this, but it will live on under El Toro's incredible Rolling Thunder Hill."}, {"m": 218, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Wow lmao, the Mack forceless launch memes are very real. It has some fun moments and okay airtime in the front, perfect for a Disney family coaster. There are some pleasant surprises but you can tell what the audience for this ride is, and it's not a coaster enthusiast."}, {"m": 224, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "We did not get a very \"spinny\" ride so take this rating with a grain of salt, but the layout sans spin was rather bland. Laff Track has the advantage of the indoor surprise, but Steel Dragon's setting saps the excitement. Backwards drops can be fun though."}, {"m": 230, "New Credit": "Yes", "Rating": "5.5", "Ranking": "", "Comments": "This family woodie, like the others, is a cute little ride. Nothing (beyond the cool color scheme) really distinguishes it from other family woodies, and the Woodstock Expresses have better airtime. But it serves its purpose well!"}, {"m": 233, "New Credit": "No", "Rating": "5.25", "Ranking": "", "Comments": "Slightly worse than the wild mouse at Hersheypark, which is odd because the layout is more complex and offers actual drops. As Steven Rouzer says, \"the world's most meh wild mouse.\""}, {"m": 232, "New Credit": "Yes", "Rating": "5.25", "Ranking": "", "Comments": "This DEFINITELY should not be as fun as it was, given that it's an SBF goddamn Visa. But it spun pretty well, and every time we sailed down the \"drop\" we got some legitimately strong whip! Maybe the family entertainment centers were on to something after all."}, {"m": 239, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "An Arrow Mine Train, for better or worse. Super janky transitions but the scenery is great and there are some relatively forceful moments. Nothing to write home about though; more janky mine trains offer a more exciting ride. We rode in the front so it wasn't as rough as Great Adventure's."}, {"m": 238, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I've been on so many Arrow loopers but Corkscrew is just a uniquely painful machine. Trains are comically cramped; I get that they can't be upgraded but they fold my spine in. Still, it's got its moments. The absurdly strong speed hill and punchy loop are standouts. IDK, I would actually advocate for Vekoma vests."}, {"m": 236, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Harley Quinn Lateral Machine. The trains are so long that you end up getting whip and laterals throughout the layout when sitting in the back. That said, it's a kiddie coaster, and somewhat uncomfortable for a person of my size / age."}, {"m": 208, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I cannot put a finger on this damn ride. Sometimes, it's tolerable and even fun; sometimes, it's just pain. The secret (apparently) is to sit in the middle, where you get somewhat decent forces and tolerable jackhammering. Still, the PTC trains do not work with this layout and it's a jackhammering snoozefest. RMC plz."}, {"m": 237, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I mean it was a novelty, but a fun one to my childhood mind. Doubt that a ride now would leave me very impressed tho."}, {"m": 240, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Surprisingly fun for a kiddie coaster! You take what you can get at Disney, and someone desperate for thrills like myself will happily prostitute myself at the feet of Goofy for this."}, {"m": 241, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "OK OK, front row with Uncle Nate almost has me as a convert. Up there the ride is tolerably smooth, and there are strong pops of airtime / laterals going up into the turnaround. But everything else is eh. We'll see if that opinion holds."}, {"m": 242, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "This thing gets a lot of hate, I thought it was fine. Honestly less painful than Boulder Dash, though far more boring. Almost no airtime but the laterals are solid and the ride oozes charm. Millenium Flyers are pretty comfortable, all things considered. I considered a second ride."}, {"m": 245, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "What do you get when you combine the jank of Adventure Express with the forcelessness of Trailblazer? One of the weakest Arrow mine trains. Not the best on setting either, but it's still cute and relaxing enough."}, {"m": 243, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "They call this model the \"hang and bang\" for a reason. I cannot believe something this small tracks so poorly, with a shocking rattle and some disappointing transitions. Thankfully the new restraints are comfortable, and a few decent helixes and forceful moments salvage this mediocre ride."}, {"m": 231, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "A rather hilarious kiddie coaster. It's janky, which is a good thing, and there are actually some small airtime pops throughout. Plus, 3 laps. I'm still too big for it."}, {"m": 246, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "Of the Arrow mine trains I have ridden, this one feels a lot more modern, and that's not a good thing. Comfortable with nice helixes, and nearly absent of jank, but feels far less exciting than most other mine trains, which I confirmed this year. A good family ride, which makes it a bad Arrow."}, {"m": 244, "New Credit": "No", "Rating": "4.75", "Ranking": "", "Comments": "#150 is honestly better than any of the big-boy standups that followed, due to the fact that it is (mercifully) short. A front row ride is actually somewhat comfortable, with tolerable forces and only a little headbanging. But a back row ride deftly illustrates why I hate B&M standups so much."}, {"m": 248, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Thoroughly mediocre, which means it's significantly better than its reputation suggests. The laterals aren't super strong and you get a good number of trims to ensure a pretty forceless ride, especially at the end. The restraints are truly idiotic but I had no pain from the bizarre shin bar."}, {"m": 247, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Ah boo, another in a line of recent Disney coaster disappointments. Not at all exciting and also not very well themed, given the CGI dwarves. And always way, WAY too crowded. Big Thunder stomps."}, {"m": 250, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Kiddie coaster! That's basically it. Not much to write home about"}, {"m": 251, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Lol why did I ride this. Basically identical to the Dorney kiddie coaster. Track profiling is all over the place which leads to some surprisingly fun (and painful) moments. Eh."}, {"m": 252, "New Credit": "No", "Rating": "4.15", "Ranking": "", "Comments": "Even without the head cage, this thing is a disaster, from the moment the \"lift\" mechanism bangs into the car. Horrid transitions toss you around the restraintless cage like a rag doll, and while it's not painful, it's v uncomfortable. Still, it's forceful in places, and the rolls have good hang time."}, {"m": 254, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Firebird went back to kinda sucking. Pretty forceless while lacking the smoothness you'd expect from a B&M, and you're guaranteed to bash your head on one of the few bad transitions. Not chaotic enough to clear an Arrow, not refined enough to be anywhere near the B&Ms that followed it."}, {"m": 255, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "I've given it many shots, and it still sucks. It's tolerable off the great first drop and loop but even if you set yourself up right to save your nuts, standing up through these strong positive Gs isn't pleasant. As is standing on the brake run. Layout is good (see Rougarou) but it's still a skip."}, {"m": 256, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Lol nope. My hopes for this outclassing Green Lantern were quickly dashed. So many crushing positive G forces in such an uncomfortable position. Add an extremely long, shaky layout with a few horrid, headbanging transitions, and you got yourself a skip. Would be a great floorless."}, {"m": 259, "New Credit": "No", "Rating": "3.5", "Ranking": "", "Comments": "Every time I came to Hershey I thought to myself, \"Wildcat can't be as rough as I remember, right?\" And then it was. Not in a charming way either. Layout was pretty meh too, even compared to contemporaries (Roar). I still harbor some sentiment for this pile, even if WCR is a comically strong upgrade."}, {"m": 260, "New Credit": "No", "Rating": "2", "Ranking": "", "Comments": "Sheer pain. It's impressive that one ride so long ago left such a negative impression. But TOGO didn't earn its US reputation for no reason."}, {"m": 262, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 267, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 264, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 263, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 265, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 268, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 266, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 261, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}];
const yearData2025 = [{"m": 0, "New Credit": "No", "Rating": "9.5", "Ranking": "1", "Comments": "She's back at the top. I-P305 has a relentless power and furious pacing that nothing else can touch. The turnaround still sucks out your soul, but the rest of the ride is what earns the gold, starting with that epic ejector hill. Crushing positives, insane whips, and great airtime, marred only by shoulder straps and a frustrating trim."}, {"m": 1, "New Credit": "No", "Rating": "9.5", "Ranking": "2", "Comments": "Absolutely insane, but the more I ride it, the less novel it feels. That said, X2 is so unique. Back row whip over the drop is a gut punch every time, while the rest of the ride deftly mixes surprisingly strong positives with disorienting and fun float. Still short with a dead spot though, and a bit rougher now."}, {"m": 2, "New Credit": "No", "Rating": "9.25", "Ranking": "3", "Comments": "The trim failures of the early summer were probably quite bad for the ride structure, but if I could somehow recreate that glorious full train hot day trimless back car ride, I would do unspeakable things. It was Magnum on fast-forward. Comical ejector on the third hill, insane whip in the turnaround, and the finale? Almost beyond comprehension."}, {"m": 3, "New Credit": "No", "Rating": "9.25", "Ranking": "4", "Comments": "Even better than before? Hell yes. Viper lived up to my lofty expectations with shocking savagery in the first half (positives! Whip! Laterals?) and one of the GOAT inversions in that bizarre, hangtime-filled batwing. Corkscrews are a bit fast for my liking but everything else is perfect. Characterful. Old-school in the best way."}, {"m": 4, "New Credit": "No", "Rating": "9.25", "Ranking": "5", "Comments": "Hard to deny after riding it that this is absolutely god-tier. Incredibly long with absurdly strong airtime throughout, a stellar first drop, wild pacing, and those floaty zero-G rolls that RMC makes so well. Though uninspired and gratuitous at the end, and similar to other RMCs, the first two laps are perfect."}, {"m": 5, "New Credit": "No", "Rating": "9.25", "Ranking": "6", "Comments": "With the new restraints, Skyrush (thankfully) doesn't change much. It's a bit less free, but the tradeoff is a guaranteed thigh-crush avoidance, and that's worth it. Still painfully strong airtime, still comically powerful positives in certain moments, still some weirdly flaccid turnarounds. Still love it."}, {"m": 6, "New Credit": "No", "Rating": "9.25", "Ranking": "7", "Comments": "Trimless Voyage rides are transcendent, giving the return run the chaos it deserves. Still, my favorite section remains the savage middle, which feels like an actually forceful GCI. Night rides plunge into darkness, and feel endless dragging you through the woods like a fierce predator. It's amazing, but not batshit crazy enough to make my top 5."}, {"m": 7, "New Credit": "No", "Rating": "9.25", "Ranking": "8", "Comments": "Doesn't feel like a B&M, and I mean that as high praise. From the first drop to the final brakes, Fury is more forceful than Orion EVERYWHERE. An amazing speed machine in the first half, and gives some legit ejector in the final flurry. Only downsides are 2 dead spots + a trim; it's not I305 forceful."}, {"m": 8, "New Credit": "No", "Rating": "9.25", "Ranking": "9", "Comments": "2025 is marginally smoother than 2024. Probably the best trad first drop in the industry (esp in the back). 4 moments of delicious ejector, esp the Rolling Thunder hill, though there are some weak spots and the turnaround hammers you (less than before but still). I've been sleeping on the front cars, like goddamn."}, {"m": 9, "New Credit": "No", "Rating": "9.25", "Ranking": "10", "Comments": "A blitz coaster, and a STELLAR one at that. Lacks drawn-out airtime which hurts it a bit (trims on the top hat?) and it's more forceful in the front but it's a long ride with a great layout, super fun snaps, comfy restraints, and great theming. The mososaurus roll tries to throw you in the water."}, {"m": 10, "New Credit": "No", "Rating": "9.25", "Ranking": "11", "Comments": "Every time I ride Maverick, I'm surprised. I keep discounting this whippy monster. This year even the second half was hitting well, though last year's foggy dark rides clear in the vibes department. Riotous first drop and continually strong airtime, powerful transitions, a punchy launch, this fella makes the most of its size."}, {"m": 11, "New Credit": "No", "Rating": "9.25", "Ranking": "12", "Comments": "RMC hyper hybrid? Top ten ofc. I must say tho, I was expecting more. The gimped first drop feels pitiful compared to SteVe, even if it picks up halfway down. It lacks the sustained power SteVe delivers, outside the amazing sideways overbank. Still, death roll is awesome, insane pacing, airtime abounds."}, {"m": 12, "New Credit": "No", "Rating": "9.25", "Ranking": "13", "Comments": "Night rides live up to the hype; Phantom is still a riot. The clacky boi oozes character, great and funny trains. The ejector finale is frenetic (even if they trim too hard) but underrated POSITIVES still! They're pummeling the whole start. 2nd drop starts with ejector, then honestly a bit weak after."}, {"m": 13, "New Credit": "Yes", "Rating": "9.25", "Ranking": "14", "Comments": "Hyperia is a modern hyper that still manages to have character. The first drop, though not super whippy, is nonstop nuts ejector. But the immelman after is my highlight- multiple seconds of wild airtime. Great hangtime in the following elements too. It's too short and the trim is murderous, else this would be fighting for a top spot."}, {"m": 14, "New Credit": "Yes", "Rating": "9.25", "Ranking": "15", "Comments": "AlpenFury takes no prisoners, from the shocking airtime into the tunnel through the launch in a goddamn volcano and wild top hat, through the many funky inversions. Many of the pullouts are absurdly tight, giving great positives. And there's one great ejector hill. Restraints are still eh, and there are too many rolls at the end."}, {"m": 15, "New Credit": "Yes", "Rating": "9", "Ranking": "16", "Comments": "GTFO Diamondback. Behemoth is a standard-bearer for the B&M hyper. It's shockingly consistent, with endless airtime, surprisingly strong positives, and no dead spots. Even the helixes post-soft midcourse are decently forceful. Add the longbois into the mix, with their whip, and you have the best B&M hyper on the continent."}, {"m": 16, "New Credit": "No", "Rating": "9", "Ranking": "17", "Comments": "Oh to have experienced this in 2016. You can tell it's slowed down; the launch is great but the train crawls over the top, and when it's slow the airtime is \"only\" flowjector. When it's fast though, my God. Quad down is relentless, and the highlight is the 5 second floater wave turn. A bit short."}, {"m": 17, "New Credit": "No", "Rating": "9", "Ranking": "18", "Comments": "People say Storm Chaser is a savage ride, and they are CORRECT. This ride is on another level compared to the other small-scale RMCs, relentless from start to finish. It's borderline uncomfortable at times and you really feel the lack of height but it's as much adrenaline as chasing an actual storm."}, {"m": 18, "New Credit": "No", "Rating": "9", "Ranking": "19", "Comments": "Not a high bar, but a VAST improvement over the old Cat. Wildcat's Revenge has everything I love and hate about RMCs- a gut punch of a first drop, one epic sustained ejector hill, and frenetic pacing combined with solid inversions and a maddening pre-lift / ending. What is that turn into the brakes?"}, {"m": 19, "New Credit": "Yes", "Rating": "9", "Ranking": "20", "Comments": "Vortex at night transcends reality. The swings feel borderline dangerous, regularly exceeding 90\u00b0 and seesawing rapidly. This is paired with immense positive Gs that try to punt the cars from the train. The helix especially warps your perception of up and down. Still short but you hit the brakes sideways hearing colors."}, {"m": 20, "New Credit": "Yes", "Rating": "9", "Ranking": "21", "Comments": "A delightful combo of Millennium Force, a Morgan hyper, and the other Supermans. Layout is perfection, but execution is a bit off- there are a few janky moments where the party ends too early, and the second half has some weak airtime. Still, incredible positives, CRAZY ejector on the outward leg. If this were built in 2010 it would be the GOAT."}, {"m": 21, "New Credit": "No", "Rating": "9", "Ranking": "22", "Comments": "It's been a while since I've had a truly great Millie ride but it seems a lot of the Buzzed Bars people got one and I believe them. Nothing nails the feeling of speed as well as Millie, even if other rides are wilder. Awesome drop, great whip / positives, and even airtime in spots. Still, it'll drop til I get a great one again."}, {"m": 22, "New Credit": "No", "Rating": "9", "Ranking": "23", "Comments": "The White Whale is slain, and what a ride. Montu delivers unmatched forces; the yank into the batwing is orgasmic, and that final corkscrew is so violent. The midcourse drop is amazing! How? Positives everywhere outside the first drop and the section after the second loop. Best invert in America."}, {"m": 23, "New Credit": "No", "Rating": "9", "Ranking": "24", "Comments": "B&M's first giga has a hefty dose of Fury's\u2026 fury, and makes Orion look boring by comparison. First drop is (as usual) world-class, and this giga tears through its layout with absurd pacing. The first camelback is too tall, it's too short, and there's a dead spot after the turnaround. But the airtime is great and the POSITIVES really set this giga apart."}, {"m": 24, "New Credit": "No", "Rating": "9", "Ranking": "25", "Comments": "The Legend's display of prodigious lateral force makes Twister look like child's play. And night rides just amp it up even further. Unrivaled pacing, a long ride, and some of the greatest laterals in the world (the helix!). Throw in a few great airtime moments too, violent pops at night! Feeling shorter as I ride it more but it's still elite."}, {"m": 25, "New Credit": "No", "Rating": "8.75", "Ranking": "26", "Comments": "I finally got a duel! (Kinda!) But that's not why TC jumped up in the rankings, it was just better than I remembered. It still feels like two half coasters slapped together but the pacing is way better than Timbers and the airtime is just better and more drawn out."}, {"m": 26, "New Credit": "Yes", "Rating": "8.75", "Ranking": "27", "Comments": "Though it suffers a bit from the jack-of-all-trades Velocicoaster effect, Toutatis is a riot. It's a long ride with great hangtime and wild airtime- that swing launch hill is WAY stronger than it should be- amplified by an idyllic setting and great trains. It's a bit too dimunitive and the trim on the top hat is a real buzzkill, otherwise, bravo."}, {"m": 27, "New Credit": "Yes", "Rating": "8.75", "Ranking": "28", "Comments": "One of the weaker RMCs, mainly due to its size. But it's not the pacing I hold issue with; only one hill doesn't really hit. It just lacks the sustain of bigger RMCs, and has a few too many turnarounds that don't do too much. Still, incredible first drop, wild speed hill, great double down, and laterals? The multiple yanks across the train are pretty fun."}, {"m": 28, "New Credit": "No", "Rating": "8.75", "Ranking": "29", "Comments": "A traditional-style woodie done right. Airtime is very good (not Toro good), on the first drop and camelback especially (and the drop off the midcourse), but the real highlight is the fierce laterals throughout that give GhostRider an awesome old-school feel and frenetic pacing. Best trad woodie? Maybe."}, {"m": 29, "New Credit": "Yes", "Rating": "8.75", "Ranking": "30", "Comments": "It may be unbelievably compact, but Nemesis is a monster. Shocking airtime from the first \"drop\" leads to to the best corkscrew on any B&M- behind the 2nd one. SO whippy. The helix sucks the life from you, and the speed through the trenches is absurd. It's a bit nothing from the zero-G to the loop, and I hit the brakes wanting more."}, {"m": 30, "New Credit": "No", "Rating": "8.75", "Ranking": "31", "Comments": "I still feel like Orion is missing that little something, and it was better in 2024 than 2025. It just feels like a 300-foot-tall Candymonium with less airtime and no whip, though the borderline ejector on the speed hill and following camelback are the highlights of the ride. Snappy hill into the final brakes is nice too. Fast but not forceful."}, {"m": 31, "New Credit": "No", "Rating": "8.5", "Ranking": "32", "Comments": "Yeahhhhh boi, Tatsu night ride is the ultimate vibe. It's not as forceful as a Flying Dutchman, but the sequence of rolls around the mountain is delightful and really feels like you're flying. Still has one of the best settings on any coaster; what a beautiful layout! The pretzel loop is the obvious, pummeling highlight."}, {"m": 32, "New Credit": "No", "Rating": "8.5", "Ranking": "33", "Comments": "Candy still continues to improve. Trims still hit but it now offers strong and consistent airtime to the finish. Diamondback level power, a bit stronger honestly, but none of the whip. Now the helices are actually forceful, speed hill and drop are highlights. First drop feels like it ends really quickly tho?"}, {"m": 33, "New Credit": "Yes", "Rating": "8.5", "Ranking": "34", "Comments": "I only hit the back row in the cold morning, but I could feel that OzIris has a lot to give. This mini-Montu straddles old-school and new school well; it's not as whippy as the older ones but it's whippier than Banshee, and it still tries to rip your face off. Great layout, awesome theming. Could shoot up higher with a proper back row ride."}, {"m": 34, "New Credit": "No", "Rating": "8.5", "Ranking": "35", "Comments": "Maybe I've been sleeping on this fella a little, it's still an awesome ride. The barrel roll drop is pure chaos, and the three airtime hills right after are awesome. Second half is gratuitous, and less fun than Storm Chaser's insanity. At the end of the day, it's an RMC hybrid, and a pretty damn good one.."}, {"m": 35, "New Credit": "No", "Rating": "8.5", "Ranking": "36", "Comments": "Better than 2024, but still faltering a bit. With good but not great airtime, this is still my favorite B&M hyper, but it's not going to climb any further up the ranks. The finale was also pretty subdued. Thank the longboi trains for this coaster's still strong placement- the whip really makes the ride."}, {"m": 36, "New Credit": "No", "Rating": "8.5", "Ranking": "37", "Comments": "I slept on this. The launches KICK, hard. Theming is top notch of course but the layout is awesome! Great snaps all around; it really feels like you're riding a motorcycle. I can't think of many coasters that are just this much pure joy, which makes up for its nonexistent airtime."}, {"m": 37, "New Credit": "No", "Rating": "8.5", "Ranking": "38", "Comments": "RIP... never mind (for now). Weird janky lift issue aside, Batwing is still rocking it. The forces are on another level compared to B&M flyers; your eyes are getting ripped out of your skull at multiple points. Rolls are v whippy, the helix in the back rips, and the loop combines pretzel-loop positives with whip and a pinch of hangtime."}, {"m": 38, "New Credit": "No", "Rating": "8.25", "Ranking": "39", "Comments": "A great ride that would be elite if it were a bit longer. Hydraulic launch is punchy but over so quickly, which can be forgiven because the top hat is the best out there. Strong ejector the whole way. Flying snake dive combines ejector, lateral whip, and hangtime. Short and small, but sweet."}, {"m": 39, "New Credit": "No", "Rating": "8.25", "Ranking": "40", "Comments": "The charming Raven surprises yet again in 2025, with even more airtime than last year. 1st drop and legendary 5th plunge really stand out, but the hills in between feel shockingly strong at night. Back half feels like the Beast with actually strong forces, a sweet terrain layout. It has a nasty pothole though, and it's over too soon."}, {"m": 40, "New Credit": "No", "Rating": "8.25", "Ranking": "41", "Comments": "Grizzly night rides might just be the best kept secret in coasters. Gravity Group worked even more magic on the Beast's little bro, and the result is FURIOUS. First drop sends you flying, and after the first turnaround, Grizzly never relents with some crazy ejector. The retrack stops at the end, but the bouncy airtime enhances the finale."}, {"m": 41, "New Credit": "No", "Rating": "8.25", "Ranking": "42", "Comments": "Warmed up hot rides confirm that it's just slightly better Jersey Devil, which makes it a pretty great ride. Back row is obviously the king for that wild first drop, and it gives all the single rail airtime / whip with some cheap jankiness thrown in. Yes, it's rough. But MM needed another good airtime machine."}, {"m": 42, "New Credit": "No", "Rating": "8.25", "Ranking": "43", "Comments": "I slept on Raptor tbh. You can tell it's an older model, but most of the time, that\u2019s a good thing. Just some weird pacing lulls hurt this insanely whippy invert, which packs some super forceful elements (final helix, cobra roll) with unique jank. That first drop in the back right? Sweet."}, {"m": 43, "New Credit": "No", "Rating": "8.25", "Ranking": "44", "Comments": "Not as good as those 2022 night rides, but man were those rides special. Fast Bear is something else. There are legit airtime pops throughout, but positives dominate, with the forceful helix, whippy loop, insane zero-G roll, and that wild corkscrew finale. More than enough to forgive the few awkward spots."}, {"m": 44, "New Credit": "Yes", "Rating": "8.25", "Ranking": "45", "Comments": "Though its dismal capacity makes it a questionable fit for Great Adventure, Flash is really fun! As always I'm a sucker for backwards positives, and there are some great moments (especially going backwards from the roll into the pullu). Nice hangtime going forward too. Launches are just okay and the airtime wasn't as good as I was expecting."}, {"m": 45, "New Credit": "No", "Rating": "8.25", "Ranking": "46", "Comments": "Like a mini-El Toro, in a park that already has El Toro. Great airtime on the insane first drop, the stall is cool, and since disposing of the trims the back half is pretty forceful. Restraints suck, and it's sometimes rough, good luck getting your row. Still, awesome powerful airtime and an overall fun ride."}, {"m": 46, "New Credit": "No", "Rating": "8.25", "Ranking": "47", "Comments": "The first half is incredible, FAST, absolute madness, especially the cobra roll. The trims are BRUTAL and murder the second half though. First drop is also weaker than expected. I have fonder memories of this ride in its full glory but even neutered Alpy rocks; a trimless ride could push this higher."}, {"m": 47, "New Credit": "No", "Rating": "8.25", "Ranking": "48", "Comments": "RIP to a real one. Especially since I got many rides when they actually dueled. Old school B&M brought the intensity on both sides, I may have preferred Ice because I was a contrarian, but both sides had whippy inversions (esp Ice with the zero G / cobra roll and both corkscrews). Duels were legendary."}, {"m": 48, "New Credit": "No", "Rating": "8.25", "Ranking": "49", "Comments": "Nitro is still being Nitro, my inconsistently brilliant fave. Each hill gives a pop up, a dead pause, and then okay floater down (opposite in the back). Great first drop, bunny hops are a solid finale, and the helix / turnaround are forceful-ish. Nitro has a great layout but it betrays its age with its lack of power."}, {"m": 49, "New Credit": "No", "Rating": "8.25", "Ranking": "50", "Comments": "Boulder Dash in the peak of foliage? Gorgeous. The ultimate terrain coaster, rushing through the trees like a scenic railway on cocaine. Yes it's rough. The airtime is on the weaker side. But the pacing is SAVAGE and there are stellar laterals throughout. Ride in the front. CCI nailed this."}, {"m": 50, "New Credit": "No", "Rating": "8.25", "Ranking": "51", "Comments": "Sure I was drunk, but GotG blew my expectations away. Back row is definitely the place to be, there are actually some small airtime moments. But with the launches and rotating cars, the pacing is furious. Great whip, great positives, comfy ride. The theming is incomprehensible on-ride but great in the queue."}, {"m": 51, "New Credit": "No", "Rating": "8.25", "Ranking": "52", "Comments": "A study in contrasts. RFII at its best is elite, with savage airtime, brutal laterals, and an out-of-control sensation no other woodie can replicate. Incredible first drop, the tunnel sequences are peerless. But the big second drop is a dud, and the ride just dies at the end; it could be better paced. A bit rough too."}, {"m": 52, "New Credit": "No", "Rating": "8.25", "Ranking": "53", "Comments": "Sad to report the \"In-trim-idator\" memes are real. On a good day, the longboi trains elevate Intimidator to a weaker cousin of Dback (blame a slightly weaker layout and yes, the trims). On a bad day though, the trims still hit, and you get less float than cold Nitro. The giga crushes in Carowinds."}, {"m": 53, "New Credit": "No", "Rating": "8.25", "Ranking": "54", "Comments": "Looks can be deceiving; despite the comically shallow first drop, this is one of the best B&M inverts. Not as whippy as a Bat clone, and the cobra roll is no Raptor / Alpy, but the ride has breakneck pacing, claustrophobic setting, strong positives, and surprising pops of airtime (especially that overbank!)."}, {"m": 54, "New Credit": "No", "Rating": "8.25", "Ranking": "55", "Comments": "GCI shows yet again they can create masterful layouts but make their machines just a bit too forceless for me. Unlike Mystic, however, a front row on Thunderhead offers consistent floater throughout. (Just floater.) Station flyby is cool and ride is chock full of decent laterals. Still not wild enough."}, {"m": 55, "New Credit": "No", "Rating": "8.25", "Ranking": "56", "Comments": "The first half brought the airtime. At night. In 2024. No ejector, but much better than before. That all dies in the back half, unfortunately, where the airtime is just meh. Layout is pure chaos, great pacing / laterals throughout a gorgeous setting. Stereotypical GCI, for better and worse. I find the shed entertaining."}, {"m": 56, "New Credit": "No", "Rating": "8", "Ranking": "57", "Comments": "Long live the king, god damn. Ka's death was far too premature but the legendary strata will remain the wildest ten seconds of your life. The feeling of speed was obviously unmatched, and I was a fan of the fierce launch's weird pulsation. A one-trick pony but I was blessed to get so many rides this year."}, {"m": 57, "New Credit": "No", "Rating": "8", "Ranking": "58", "Comments": "Thank God, an Arrow that lived up to expectations. Go up front (the first drop in the back has no airtime) and you get treated to a blitz of a layout with commendable pacing, some pretty wild swings, and great positives (the helix especially)! It's short but it's a blast, and much smoother than Ninja."}, {"m": 58, "New Credit": "No", "Rating": "8", "Ranking": "59", "Comments": "I won't lie, I expected more. Afterburn starts off strong with a solid first drop and somewhat strong loop, but the Jet Coaster misses a few times, with the nothing immelman and the bizarre dead spot. These are balanced out by the great (if not VipTu-godly) batwing and solid corkscrew / helix finale."}, {"m": 59, "New Credit": "No", "Rating": "8", "Ranking": "60", "Comments": "Banshee is getting more unhinged every year, and I like that. This new-school invert is insanely forceful. Maybe the best invert layout; the inversions have no whip but the positives are nuts. Vests are not noticeable, but the ride def rattles pretty bad. The ending inline twist into a forceful helix is the undeniable highlight."}, {"m": 60, "New Credit": "No", "Rating": "8", "Ranking": "61", "Comments": "Boost mode? Hell yeah! An even stronger launch makes TBird really fly. Great positives, an incredible night layout, and some elements have great whip (immelman, zero-G roll, the surprisingly tasty S hill). A slow hangtime filled roll to end is always a treat. No airtime though, and kinda short. Roughness is present but not intolerable."}, {"m": 61, "New Credit": "Yes", "Rating": "8", "Ranking": "62", "Comments": "I had fun on TT2, but I wasn't wowed. I'd say it's about on par with the OG. Best part is the backwards spike pullout, though it's not crushingly forceful. Launches are rather pathetic (but not atrocious). The top hat offers strong airtime, and the spiral back down does have you out of your seat the whole way. It's good fun, but not punchy enough."}, {"m": 62, "New Credit": "Yes", "Rating": "8", "Ranking": "63", "Comments": "It's the best B&M dive; there is a ceiling to that though. The first drop is absolutely stellar and the loop into the immelman piles on the positives with truly rapid pacing. The other inversions and the weak post-midcourse helix are too flighty for their own good though, classic dive coaster behavior. Thankfully smooth as glass, even by the wings."}, {"m": 63, "New Credit": "No", "Rating": "8", "Ranking": "64", "Comments": "Maybe I've been sleeping on Fahrenheit for too long. It's actually a great ride! The lift is fun, as is the glorious first drop, but in 2023 Fahrenheit finally brought decent force through its middle inversions. The Maverick-level airtime hill and corkscrew are wild as well. I now think this is underrated."}, {"m": 64, "New Credit": "Yes", "Rating": "8", "Ranking": "65", "Comments": "A serviceable Mack launch. Unusually the 1st launch yanks you by the end, though there's no initial kick. 1st half ends with a banging hangtime-y roll, but the junior immelman after the flaccid 2nd launch wins out- endless hang time transitions to strong ejector in the back seamlessly. Decent forces, but its compact size hurts it."}, {"m": 65, "New Credit": "Yes", "Rating": "8", "Ranking": "66", "Comments": "A sneaky fun surprise! Steel Curtain is an absolute blitz through its twisted, dense support structure. The initial dive loop is disappointingly flighty but after that the coaster never lets off the gas. Great positives, awesome pacing, some okay airtime moments. It gets a bit repetitive but I always hit the brakes breathless and satisfied."}, {"m": 66, "New Credit": "No", "Rating": "8", "Ranking": "67", "Comments": "I was told this was a family coaster? My God this ride is shockingly forceful. Great launches, crushing positive Gs, and the theming / drop track is cool! Love the BBW tribute drop at the end. It is a worthy replacement for BBW."}, {"m": 67, "New Credit": "No", "Rating": "8", "Ranking": "68", "Comments": "Much like Medusa, the repaint breathed even more fury into this powerful layout. It's absolutely insane now. The more inverts I ride, the more I realize how much B&M nailed the formula on the first try; Batman wants to rip your head off in the best possible way. Still stands strong among its siblings."}, {"m": 68, "New Credit": "No", "Rating": "8", "Ranking": "69", "Comments": "The first B&M hyper is still a riot after all these years. Apollo gets a bad rap; it has some cool elements paired with a great setting. Nitro is (slightly) more forceful, but Apollo is still the best ride in BGW. For now."}, {"m": 69, "New Credit": "No", "Rating": "8", "Ranking": "70", "Comments": "A slightly better version of the Six Flags America Superman, and that's not a bad thing. The quirks of the layout work a lot better with the lakeside setting, and glorious T-bars make their return. It feels no slower or rougher than the SFA installation, so there's still a few moments of incredible airtime."}, {"m": 70, "New Credit": "No", "Rating": "8", "Ranking": "71", "Comments": "Man, IDK, I'm still not crazy about Phoenix. Buzz bar airtime with no seatbelt is as ridiculous as advertised, but it's not THAT good. Esp when you compare it to like, Tornado. The Holiday World woodies really put into perspective how limited this meh layout is. But it still has great airtime, and beats many woodies of its age."}, {"m": 71, "New Credit": "No", "Rating": "8", "Ranking": "72", "Comments": "I'd take this Infinity model over Shellraiser any day! It offers comfortable trains, stronger inversions that offer good positives, a (mostly) smooth ride, and a first drop that offers significantly better airtime than Shellraiser. It's not unhinged and there's a distinct lack of hangtime but I loved it."}, {"m": 72, "New Credit": "No", "Rating": "8", "Ranking": "73", "Comments": "The updates make a definite difference, but not necessarily a positive one. First drop is better but still no ejector pop; the first half is all faster now. Trims are hitting harder for some reason, which is inexplicable and really hurts the once-great return run. Mamba's comparative greatness makes Steel Force's current state a tough pill to swallow."}, {"m": 73, "New Credit": "No", "Rating": "8", "Ranking": "74", "Comments": "Ok, B&M dive machines are good! Hanging off the vertical drop is terrifying, there are great positive Gs, and you DO get airtime on the two vertical drops. No, it's not very whippy, just floaty. And it's pretty short. But I'm a fan."}, {"m": 74, "New Credit": "No", "Rating": "8", "Ranking": "75", "Comments": "I wish I rode this again. Past the initial panic attack all I recall is sheer thrills and sheer joy, being blasted out of the station and then out of the volcano. Maybe my proudest defunct credit."}, {"m": 75, "New Credit": "No", "Rating": "8", "Ranking": "76", "Comments": "Another very solid dive machine, probably one of the best. I forgot how many positives this layout has, and while there's no airtime outside the drops, and it runs a tad rougher than Griffon, the theming is dope and the splashdown really soaks if you're looking for that. Just not very whippy or wild."}, {"m": 76, "New Credit": "No", "Rating": "8", "Ranking": "77", "Comments": "Yeah it's hella short. And the trim brakes at the end are killer. But it's just a fun ride. The hangtime on that first loop was not overhyped; launches have decent power too (especially the awesome backwards launch). And I feel how good the airtime COULD be on the top hat. Need a warm back row ride."}, {"m": 77, "New Credit": "No", "Rating": "7.75", "Ranking": "78", "Comments": "IK this ride is underrated and I agree, this is great. Launch is okay but the top hat is sustained ejector the whole way up. Great positives all around and the inversions try to throw you out of the train. Yes the back end sucks, but it is at least hilarious. Short and drops off at the end but definitely slept on."}, {"m": 78, "New Credit": "Yes", "Rating": "7.75", "Ranking": "79", "Comments": "It's just as janky as any other Arrow looper, not that that turns me off from it. Yes, Canyon Blaster is simple and small, but it's a pocket rocket. The rockwork and indoor setting amplify the pacing, and the first drop / two loops have great force. Second half isn't super forceful, but it's FAST. No Viper at MM, but better than Viper at DL."}, {"m": 79, "New Credit": "No", "Rating": "7.75", "Ranking": "80", "Comments": "A single cold morning ride with an empty train is no way to judge a coaster but blue Batman felt like a standard Bat clone running slow. It's compact, whippy, and fun, if short and generic. Had a rattle but I'll chalk it up to morning tolerances. Also, the theming here is better than Great Adventure's."}, {"m": 80, "New Credit": "No", "Rating": "7.75", "Ranking": "81", "Comments": "Flawed and bizarre, with great moments. In the back, the first drop and third hill offer wild ejector. First helix gives decent laterals and positibes too. The rest of the layout is weak airtime, a pathetic helix, and baffling brakes. New trains have slightly better restraints but have little effect on the ride experience, maybe even make it rougher."}, {"m": 81, "New Credit": "Yes", "Rating": "7.75", "Ranking": "82", "Comments": "A fun, non-traditional B&M flyer. It's the anti-Tatsu, weaving through the trees near ground level. No pretzel loop here; the lie-down section isn't forceful, but it's fun. And that's Galactica's strength- it's joyous. The airtime hills peppered throughout swoop you down like a bird of prey. It didn't rock my world but it made me smile."}, {"m": 82, "New Credit": "Yes", "Rating": "7.75", "Ranking": "83", "Comments": "A surprisingly powerful jankfest that throws you out of the train at every opportunity. It's downright uncomfortable in spots but with all this crazy airtime, laterals, and hangtime, I'll deal with the pain. El Loco is just so\u2026 bizarre. Unlike the Big Apple Coaster though, El Loco actually does something."}, {"m": 83, "New Credit": "No", "Rating": "7.75", "Ranking": "84", "Comments": "Sad to say but Lightning Run was a letdown. Don't get me wrong, it's a great ride with solid airtime and awesome pacing. But the layout is a bit bland and it's just missing the bite I was expecting from those who told me this ride was an ejector-fest. There's potential in the ride concept, though."}, {"m": 84, "New Credit": "No", "Rating": "7.75", "Ranking": "85", "Comments": "It's a dive coaster, and I like dive coasters. That said, I enjoyed Griffon more; Valravn just feels more drawn out and less forceful. Still a great first drop and a nice breezy experience. A great ride, but one that is overshadowed at a park like Cedar Point."}, {"m": 85, "New Credit": "No", "Rating": "7.75", "Ranking": "86", "Comments": "I may have slightly overrated it but this is still the best B&M floorless. Riding it early is still the move. First drop has great whip, first loop has great hangtime, positive Gs are wild (esp the on overbanks), corkscrews are whippy, and it's much more intense than other B&M loopers! A trimless ride was nirvana."}, {"m": 86, "New Credit": "Yes", "Rating": "7.5", "Ranking": "87", "Comments": "Take Great Adventure's Runaway Mine Train and make it \"235\" feet tall. That's not a recipe for an elite hyper, but the Big One is characterful, a demented scenic railway. Go BACK back for the first drop, where it feels like a fun car accident. Then everything after, save the brake run pops, is 20-30 feet too tall. Rather janky and I love it."}, {"m": 87, "New Credit": "No", "Rating": "7.5", "Ranking": "88", "Comments": "My God, Ninja was so much better this year? IDK what happened but it was absolutely flying through its course. Sure, it's quite rough, shocking in comparison to the Bat, but it might have the edge in the pacing department after the initial swings. The dive down to the water is incredible. Glad to see the suspendeds killing it."}, {"m": 88, "New Credit": "No", "Rating": "7.5", "Ranking": "89", "Comments": "I wanted to love Tbolt and a back row ride really did the trick. This ride is great! Not much of an airtime monster but there are a few surprise sustained floater moments and a nice pop going into the chain lift. But the laterals are elite. The rose bowl pins you to the train and feels wild. So charming."}, {"m": 89, "New Credit": "Yes", "Rating": "7.5", "Ranking": "90", "Comments": "Feels like Batman with a custom layout and a fun little pre-lift section, and that's pretty solid! Maybe not as forceful as a Bat clone, but Nemesis II is whippy and forceful with some nice bone-crushing helices at the end to round out the experience. The layout is otherwise pedestrian, but it's a solid mid-tier invert."}, {"m": 90, "New Credit": "No", "Rating": "7.5", "Ranking": "91", "Comments": "Death hill. Need I say more? Jesus Christ that hill in the back has the strongest airtime I've ever felt, comically powerful ejector with a buzz bar that punches you in the nuts with its power. Beyond that, it's a solid old school woodie, with a few other good airtime pops, and tolerable roughness. I need to go back?"}, {"m": 91, "New Credit": "No", "Rating": "7.5", "Ranking": "92", "Comments": "I want to like Kumba more. Sure, I only got one Row 6 morning ride, but I can't place it higher rn. Still, the ride is so damn charming. It feels old (weird for a B&M), but the layout interactions are masterful and the ride is gorgeous. Everything just felt a bit less whippy, a bit weaker than I was hoping for."}, {"m": 92, "New Credit": "No", "Rating": "7.5", "Ranking": "93", "Comments": "Ironically the only part that exceeded my expectations was the decent first launch. It does focus on hangtime, which is great without an OTS restraint but the Mack lap bars are Skyrush-y. Good inversions / layout but everything is too compressed, leading to some uncomfortable transitions. Bad rattle."}, {"m": 93, "New Credit": "No", "Rating": "7.5", "Ranking": "94", "Comments": "Sentimental, but also just a really solid ride. The last drop / turnaround made up for the lack of intensity in the first half, the swinging was and always will be awesome, and the theming was incredible. Shame on BGW for removing this. (Tho Verbolten is great)"}, {"m": 94, "New Credit": "No", "Rating": "7.5", "Ranking": "95", "Comments": "Kingda Ka. But slightly smoother and slightly less exciting (shame about that missing second hill). Future evaluation will see if this really is better than Ka like some claim. If that day ever comes. (No it didn't)"}, {"m": 95, "New Credit": "No", "Rating": "7.5", "Ranking": "96", "Comments": "This rating is definitely colored by sentimentality; I've lapped this so many times I can't not give it a high rating. It could be more intense but that backwards section has awesome forces. Some spots have a bit of airtime in the right place. And the theming is great. Worth the umpteenth rides, esp at Disney."}, {"m": 96, "New Credit": "Yes", "Rating": "7.25", "Ranking": "97", "Comments": "Did the vests save it? IDK. But one thing def remains for \"the worst coaster in the world\"- it's hilarious. The bastard child of an Arrow mega looper and an SLC, Goudurix has nuts pacing, dizzying inversions (the butterfly is dope!), and some of the worst track work out there. And it's gut-bustingly funny. Even as it clotheslines your neck."}, {"m": 97, "New Credit": "Yes", "Rating": "7.25", "Ranking": "98", "Comments": "I expected the \"Queen of Speed\" to have a more punchy launch. It's the weakest hydraulic launch I felt and it's over quick. But Rita's cute little post-launch mini-I305 impression delights with snappy transitions, solid positives, and a few spots of great ejector airtime. The Ka restraints suck, though. I'm sure Stealth is the better ride."}, {"m": 98, "New Credit": "No", "Rating": "7.25", "Ranking": "99", "Comments": "Talon has been giving solid rides lately, but I still think it's missing a bit of the sauce. Not as relentless or whippy as its older siblings but good positives throughout, solid first drop in the back, strong helixes. Immelman gives float. Its biggest strength is its consistency, but it can't match the highs of Montu or even a Bat clone."}, {"m": 99, "New Credit": "No", "Rating": "7.25", "Ranking": "100", "Comments": "This piece of American history should NOT be as good as it is. Great forces, laterals are absurd on the turns. Comfy trains too. Decent (if not world-changing) airtime peppered in a few spots and nothing more. Plus, it's smooth as glass now (to its detriment?)! Need a back row ride."}, {"m": 100, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Opinions haven't changed much on this fun little coaster. There are certain dead spots and it's very compact obviously, but the first drop is a lot of ejector-y fun, there are great positives (the loop), and then the roll at the end offers stellar hangtime. I dig it."}, {"m": 101, "New Credit": "Yes", "Rating": "7.25", "Ranking": "", "Comments": "Mack Produckt sehr guht. The wicked fast lift leads into awesome airtime on the drop and speed hill, and the inversions deliver oodles of delicious, sustained hangtime. Pacing is good at the start. It is quite short, the ending burns off most of the ride's momentum, and it's not as whippy as I would hope. But it's a good time. Just a steep price."}, {"m": 102, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "My first \"big-boy\" ride, so I'm partial to it, but it let me down a bit. The launch going into the zero-G roll is great; the rest of the layout is a tad forceless, and quite rough (did they really retrack it?). First ten seconds are lit and worth the admission."}, {"m": 103, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "You would expect more from the world's steepest coaster. Better in the front, just prepare for that pothole. The launch has decent kick, and the inversions have solid hangtime. But it feels... trite. The shake of the tower while you're in the brake is more exciting than the famous drop itself."}, {"m": 104, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Fun, but a bit flighty. There is strong airtime at the beginning, good hangtime on the inversions but the launches are weak sauce (first is a bit slow and second kicks for .1 seconds) and there's not much. On the bright side, it consistently duels, you get decent positives in places, and the layout is solid and fun."}, {"m": 105, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "A sweet and neat little ride! Launch leaves something to be desired but the backwards launch provides great positive Gs, and the airtime / hangtime throughout is absurdly good! The lap bar makes it, I can see comfort collars sucking. Overall, a short ride, but a great surprise."}, {"m": 106, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "I'm shocked, but I prefer the traditional-layout wing coaster to Gatekeeper. Wild Eagle just feels like a very good floorless with new trains. Could offer more whip, and the ride is rough on the wing seats, but the first pullout / loop complex is super forceful and there's even some airtime. Great setting."}, {"m": 107, "New Credit": "Yes", "Rating": "7.25", "Ranking": "", "Comments": "One of the better wings that I've experienced, not that I've been on many. Swarm is tall and long with some solid headchoppers and a few moments of good positive Gs. The theming elevates the experience further- that abandoned church near miss is awesome. Pretty smooth, too. Wish I were on the right side to skim the water."}, {"m": 108, "New Credit": "Yes", "Rating": "7.25", "Ranking": "", "Comments": "The SAW trap here is \"how much grinding roughness can you take?\" That aside, SAW is pretty fun. The pre-lift is sweet with a gut punch of a drop and a hangtime-y roll. Outside, the roughness really hits, but the beyond-vertical plunge is on point and the drop post-midcourse shows some savagery. Not bad, I wonder how it warms up."}, {"m": 109, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Continuing on my streak of great boomerangs. The inverted boomerang model is a fun time! It's not as imposing below the track but the face-off element is super cool, and there is plenty of force and whip you'd expect from a boomerang. Roughness is tolerable even with horrid SLC restraints."}, {"m": 110, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "My god, this thing is running like a bat out of hell now, basically trimless throughout. The result is a blitz of painfully strong laterals and legitimate ejector airtime, enough to make me want to ride it every time now. The Quimera of wild mouses."}, {"m": 111, "New Credit": "No", "Rating": "7.25", "Ranking": "", "Comments": "Feeling slower every year, unfortunately. Legend rides really make Twister look flighty in comparison. That said, wherever you are the laterals are still good. Strong and consistent the entire ride, it never lets up, but it's not as savage as Legend. Twister has been usurped as the lateral king."}, {"m": 112, "New Credit": "Yes", "Rating": "7", "Ranking": "", "Comments": "The definition of a one-trick pony, but at least this pony kicks. Despite the short hold, Oblivion drops like a rock, offering solid airtime that's greatly enhanced by the tight, misty tunnel. Solid Gs on the pullout, and then it's over. It's barely a coaster, but if you think of it as a drop tower, it's a pretty damn good one."}, {"m": 113, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "That pretzel loop is pure sex, though the rest of the ride is relaxing to say the least. Even the rolls are pretty bland. But that pretzel loop\u2026 my God. Positives unmatched in duration and intensity. There's a lot of potential with the B&M Flyer, as Tatsu shows, but Superman doesn't fully realize it."}, {"m": 114, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Finally I can drop my free spin credit slightly, tho I still had a spectacular ride on it. It's amazing how much more wild this one is when compared to Tumbili. You even flip on the lift! Nonstop insanity and while it is very ride dependent, it's still a legitimately strong ride."}, {"m": 115, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "For its lack of intensity, this ride slaps. Mostly due to the incredible theming, which makes my skin crawl to this day. The backwards portion and the launch are cool too. Why can't Disney do something like this?"}, {"m": 116, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "A special place in my heart, and the launch and music are great. The layout post-the initial inversion is disappointingly bland and forceless (bar the sweet corkscrew), though the theming somewhat makes up for it. Smooth for a Vekoma. Just not intense enough for me anymore."}, {"m": 117, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Doesn't feel like an Arrow, but it doesn't really feel like anything else either. Schilke's looper changes things up, and as a result Viper shits on it in the force department. Still, first drop gives good airtime, the inversions are great; they give float (on an Arrow?) and the weird profiling gives character."}, {"m": 118, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "RIP to the king. It WAS better slow; fast rides don't come close to touching Viper, but slow rides give you B&M style hangtime on the two initial inversions and absolutely glorious slow corkscrews. It's a bit shaky but totally tolerable, and only has one bad transition. The best Arrow looper in Virginia deserved better."}, {"m": 119, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "IDK, this repaint really breathed new life into Medusa. The first half was far more forceful, especially the whippy cobra roll and zero-G roll, with a pinch of delightful hangtime on the loop. Then the midcourse semi murders it, but the corkscrews are whippy. Still has some rattle but it's manageable."}, {"m": 120, "New Credit": "Yes", "Rating": "7", "Ranking": "", "Comments": "The Smiler is unabashedly a gimmick, but it got the record so hey. There are some whippy moments, and one great airtime hill, plus delightful dueling when it happens. But the layout is just so repetitive, and the Gerst roughness just gets to you after such a long ride. After a while, it feels like being thrown around in a washing machine."}, {"m": 121, "New Credit": "Yes", "Rating": "7", "Ranking": "", "Comments": "This ride gets a lot of hate, and I expected the worst, but I just stuck my head out and it was fine! You feel every track joint but it's not uncomfortable, and the layout is pretty enjoyable. Feels like a B&M floorless with some Intamin whip (the corkscrews!) and a buffet of tasty hangtime-filled rolls at the end. I like it!"}, {"m": 122, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Vertical lift and music lift up this pretty decent coaster. Need to reevaluate again. MAYBE the best in Universal, at least, this park\u2026"}, {"m": 123, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Somehow this boomerang with horse collar restraints is the best non-inverted boomerang I've been on. It tracks smooth as hell, basically no headbanging or shaking at all. Great setting too, right over the water. As always, the boomerang brings the force, and the backwards loop is incredible."}, {"m": 124, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "\u2026It's okay? Spectacular and wild first drop, then solid positive Gs abound to add to the awesome near misses. It's not \"forceless\" like some say but the pacing could really get taken up a few notches. A whippy wing coaster would be a riot."}, {"m": 125, "New Credit": "Yes", "Rating": "7", "Ranking": "", "Comments": "What if the Raven was longer, but weak as hell? Despite a great layout (esp at night), Excalibur doesn't deliver in the airtime department, outside of some weak floater pops. It offers decent (not incredible) laterals, and the way the ride weaves in and out of itself is amazing. It just suffers from GCI syndrome, everything is 5-10 mph too slow."}, {"m": 126, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "One of the biggest surprises of the trip! Anywhere other than the very front is likely painful but front row gives solid floater all the way through. The Titan track is smooth as glass and the transitions from it to brutal wood are hilarious. Last stretch is rough and forceless, but the rest of the layout is solid."}, {"m": 127, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Now THIS is what I was expecting from Bobcat. Strong and consistent airtime start to finish, decent laterals, great pacing; a woodie of this stature has no right to be this good. Even the first drop hits. Well worth the journey to the back of the goddamn park."}, {"m": 128, "New Credit": "Yes", "Rating": "7", "Ranking": "", "Comments": "An okay GCI with a snaky, long layout that sticks close to the ground with fierce pacing. There are a couple of nice airtime pops, but the real surprise is consistent laterals throughout. Just rough enough, too. That said, at the end of the day, it's still a GCI. Every force needs to be 10-20% stronger, like every other GCI. Oh well."}, {"m": 129, "New Credit": "Yes", "Rating": "7", "Ranking": "", "Comments": "Though I only got one ride in the middle of the train, Thunderbolt still impressed; it's one of the better old woodies out there. There are a few moments where you get the incredible floor-falls-out airtime only an old woodie can deliver. Solid pacing and laterals too; would love to reevaluate in the back. Ops are horrendous."}, {"m": 130, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Wild One is feeling, well, wild in 2025! Shaky but definitely manageable, I can appreciate the solid few airtime hills, crazy lateral jolts, and old school charm. Final helix gave good laterals throughout (like GhostRider but worse). Mostly consistent with solid bouncy airtime."}, {"m": 131, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "Mack bobsleds continuing to be fun rides. This one feels a good bit rougher than Reptilian, but its layout is longer and more varied. You get some legit speed and force going through the first two blocks, and it's fun! The final section is stimied by the crush grip of the trim brakes, but the rockwork at least makes it entertaining."}, {"m": 132, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "It's hard to put the experience of this \"kiddie coaster\" into words. A launch out of the station? A backwards section? This ride is extremely unique, well themed, and a total riot, if a bit lacking in the force department. Would love to see Gerstlauer try this ride style with a more forceful layout."}, {"m": 133, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "It is truly bereft of airtime, besides a brief second on the first drop and the mildest of floater on the speed hill, but the positive Gs are great, from the first drop pullout to that godly helix, which has some of the best and most sustained positives this side of I305. Glad it's not my home hyper but I will happily say I liked it."}, {"m": 134, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "A blast from the past. The 4-car trains dampen the ejector on that first drop, but how can you not love a good Arrow loop? The backwards bit makes the ride- surprise airtime followed by a wicked backwards loop that feels boomerang-esque. The launches (shoves) are pathetic but charming, charming as the whole attraction."}, {"m": 135, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Best coaster at Disneyland, by virtue of being the only moderately thrilling coaster there. Good launch and loop but the layout is slower than it needs to be. RnRC is better."}, {"m": 136, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Flight of Fear, if it were smooth and had better pacing. The launch is still meh (though out of the station rules) but seeing the layout is super awesome and disorienting. No mid course brakes makes the second half fuckin' fast, esp when you go low to the ground. This rocks."}, {"m": 137, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "Solid Arrow looper! The pacing is commendable; both loops are strong (whippy) and the ride tears through its backwards corkscrews. Airtime on the drop is somewhat lacking, and the helix isn't as good as the one on Carolina Cyclone (though it offers decent laterals at the end). Tracks wonderfully smoothly for a 45 year old Arrow."}, {"m": 138, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "This small scale and very traditional Arrow looper brings a solid ride experience. The simple layout belies some great surprises, namely the insane ejector pop into the turnaround (in the front) and forceful final helix. A bit rough and shuffly but exudes Arrow character. Prefer the front slightly."}, {"m": 139, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "What is there to add about Space Mountain? This incredibly slow coaster is made fun by patented Arrow jank leading to occasional surprisingly forceful airtime pops, a solid layout, and the awesome indoor setting. It's dated but it's still the best coaster in Magic Kingdom... ugh."}, {"m": 140, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "Maybe the most pure unadulterated joy I've experienced on a roller coaster. It's not exactly an airtime machine but it does pull solid laterals, and the sensation of flying through Wonder Mountain with lights and incredible atmosphere gives Space Mountain vibes in the best way. Two laps, too! An absolute blast."}, {"m": 141, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Taller and twistier than Possessed, but slightly worse. The straight vertical spike is definitely better than the twist, and the pullouts aren't as strong on Wicked Twister. Ah well, still a good time. May it rest in peace."}, {"m": 142, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Seems like it's on death's door in 2024, but still, I can't believe how fun this gimmicky coaster is, especially in the back. It's a one trick pony but it does its trick well. Forceful launch, awesome positive Gs, and the sensation of being yeeted up the backwards spike is absurd."}, {"m": 143, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Not as good as Hershey's installation, and that's not down to the Smell-O-Vision. It's a bit rougher and the station stop isn't as fun as going up the backwards spike again. Still, the Boomerang is underrated, forceful and fun with the backwards loop being the easy highlight. We love vest restraints."}, {"m": 144, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "For the sake of my vertigo I couldn't focus too much on this ride but I was very surprised, in a positive way. The helix towards the end (we took backwards) has an awesome punch, and the layout is both smooth and chaotic. Drops and Gs aren't forceful but if you spin fast this would be wild."}, {"m": 145, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Nice job GCI! BGW's only woodie is a solid addition to the park. Glass smooth and great laterals / decent airtime. If this were twice the size it would be absolutely top tier, it's just too small / weak. And it's a GCI, so the airtime is weak to nonexistent."}, {"m": 146, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "A ride with so much potential, but unfortunately Apocalypse has a grinding, persistent roughness that kinda ruins it. Layout is mid-high tier GCI, with the easy highlight being the wild first drop off the turnaround that gives good laterals and ejector. A retrack might make it compete with Mystic."}, {"m": 147, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Hard to believe this old woodie is such an airtime machine. It's small, old, and a bit rough (the turnaround?) but each airtime hill is an absolute joy giving that fun bouncy airtime only an old woodie can provide. A pleasant surprise and I hope it stays around for a while."}, {"m": 148, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "Two-Face the ride, at least in its current state. The outward leg is smooth and forceful with great consistent floater. Then, you hit the turnaround and feel the bounce. The contrast is so funny that I can overlook the roughness in the boring second half, and the jackhammering in the final helix honestly enhances the ride, it feels out of control."}, {"m": 149, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "It was eh this year, but I'll give Racer the benefit of the doubt. Last year, the Racer was running better than ever, with some great airtime on that outward leg. The solid consistent floater elevates the ride above its dueling schtick, and it's obviously packed with old-school charm. Basically as smooth as a new woodie."}, {"m": 150, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "There's something to be said about the novelty of a bobsled. That \"off the rails\" feeling is fun, but trims neuter the potentially chaotic experience, that you get brief glimpses of in the initial helices and bottom of the ride. Occasionally chaotic, but mostly breezy (in a fun way)."}, {"m": 151, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Embarrassing showing, it's saying something when Steamin' Demon is smoother than a brand new B&M (avoid the wings). Roughness def hurts what is otherwise a generic dive with solid theming. That drop somehow doesn't give ejector, but the highlight is the strong positives on the pullout into the immelman. And the jerk."}, {"m": 152, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "Another delightful Gerstlauer family launch coaster. Its main objective is accessibility, so there is no airtime to be found (hence Firechaser's edge), but Gerstlauer packs so much variety into Pegase's seemingly endless layout. A launch, a chain, drive tires, a backwards launch, a lake flyby? Lovely. Backwards sequence is the highlight."}, {"m": 153, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Second time around, I got a great ride! Plenty of flips. I expected the first ride was a fluke because these rides have a lot of RNG involved, but the small layout is definitely weaker than Joker's full scale layout. It's pretty much definitely worth a ride."}, {"m": 154, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "DON'T ride this in a wheel seat. Besides that, this feels like a predecessor to Magnum. Really strong airtime throughout the ride and the dueling aspect still works well (great job Ron). Helix at the end is stunted by trims but is still pretty forceful. A great ride CP should keep around."}, {"m": 155, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "A surprisingly good SLC, especially with those horse collars. Maybe it's only the front row, but Infusion was smooth up to the inline twists (where it quickly unraveled). That's a solid chunk of the ride! It let me appreciate the criminally underrated SLC layout, with it's strong pacing, fun inversions, and solid forces. Would ride again!"}, {"m": 156, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Now I get the hype about New Vekoma. This family invert has no right to be as good as it is, with a solid first drop (into a trench!), whippy overbank, and decently forceful helices. Obviously it's small and short, but I still loved it. Maybe the STC should come to America."}, {"m": 157, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I'm proud that my 100th credit has come out of rehab with a new attitude and some fancy trains. The pain is gone! That said, the trains can't hide just how BAD this thing tracks; now though, it's an absolute laugh from drop to brakes. Back is kinda smooth? It's whippy and has solid positives. Inline twists are still the best part."}, {"m": 158, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A cute surprise! Good launch and solid positive Gs. Though the layout is weird and meandering, and the indoor section is pretty bland. Like Verbolten, but a bit worse."}, {"m": 159, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Basically the same as the Kings Dominion installation but working effects are certainly a nice bonus. The initial helix remains shockingly forceful, and a pleasant surprise."}, {"m": 160, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This one holds a lot of sentimental value for obvious reasons. The loops are great, though the middle of the ride is poorly paced and it's a bit forceless / 'bad' janky with stupid Arrow trims (2nd drop). A sentimental fave, if not the world's greatest (or close to Arrow's greatest) looper."}, {"m": 161, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Man, I really wanted to like this ride more than I did. My tied-favorite coaster's older brother lacks the bite needed to truly make a strong impression. Loop is too slow and the corkscrews are too fast. That said, the helix is fun / actually forceful and the batwing has one wicked snap in the back."}, {"m": 162, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "A fun little floorless! Its dimunitive size def puts a bit of a damper on things but the loop offers a nice pinch of hangtime and the corkscrews are decently whippy. That zero-G roll throws you out of the train for multiple seconds, it's the easy highlight of the ride. Has some dead spots (dive loop, turnaround). Color scheme is GOATed."}, {"m": 163, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "For a converted ride type, Rougarou does well. The first 2/3 of the ride are pretty awesome, forceful (with no airtime ofc) but a bit B&M rattle-y. And good whips? Absolutely dies at the midcourse. Was better than Medusa pre-repaint, and shows the potential of the standup layout well."}, {"m": 164, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "The jojo roll leaving the station is absolutely incredible. The rest of the ride though? Okay. There are good elements but it's tiny and it could be more forceful. Has some bad B&M rattle, which is getting worse. Still fun; actually has airtime, though too small / uneven to make more of an impression."}, {"m": 165, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "It's Medusa in a parking lot! And that's exactly what it feels like. Marginally shakier but the rattle isn't bad, leaving a solid floorless that's always better than I think. The highlight is the post-midcourse helix; you're so close to the ground you feel like you can scrape your fingers on the pavement."}, {"m": 166, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Superdooper mild but the loop slaps in the back, nice positive Gs at the bottom and good hangtime at the top. Legit one of the best loops out there. The rest of the ride is a pleasant but forceful romp around the hillside. It's relaxing and nice, so I can forgive its forcelessness."}, {"m": 167, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I really did like this in my younger days. Wish they kept it around. It was surprisingly intense!"}, {"m": 168, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Still the best Vekoma Boomerang, and I smelled it this time! Vest restraints make headbanging a thing of the past, but this thing just tracks so smoothly. At least in the back. In the middle it rattled a good bit. Still a forceful and disorienting layout."}, {"m": 169, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Vekoma is on a hot streak and they prove it here with a family shuttle that actually delivers solid forces! The first turn has strong Gs, you feel a pinch of airtime on the S hill, and the backwards track is a semi-forceful riot. Cute theme too, and smooth as glass with comfortable enough trains."}, {"m": 170, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Didn't get a very spinny ride and apparently it doesn't spin as much as others (ahem, Rajun Cajun) but Exterminator makes up for it with well-executed and charming theming. Feels like a cuter version of the Dark Knight mouse. Even if it doesn\u2019t spin much, the spinning is always fun. Woeful capacity."}, {"m": 171, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "This standard Mack mouse differentiates itself by ripping through its course with very little trimming. While bordering on uncomfortable, comically strong laterals and surprisingly good ejector pops make this mouse a bona-fide thrill ride. A hilarious experience."}, {"m": 172, "New Credit": "No", "Rating": "6.5", "Ranking": "
