// =============================================================================
// FILTERS MODULE
// =============================================================================
const Filters = {
    apply() {
        const searchTerm = Utils.getElement('searchInput').value.toLowerCase();
        const manufacturer = Utils.getElement('filterManufacturer').value;
        const category = Utils.getElement('filterCategory').value;
        const type = Utils.getElement('filterType').value;
        const status = Utils.getElement('filterStatus').value;
        const minRating = Utils.parseRating(Utils.getElement('filterRating').value);
        
        AppState.filtered = AppState.coasters.filter(coaster => {
            if (searchTerm) {
                const searchableText = `${coaster.Ride} ${coaster.Park} ${coaster.Manufacturer}`.toLowerCase();
                if (!searchableText.includes(searchTerm)) return false;
            }
            if (manufacturer && coaster.Manufacturer !== manufacturer) return false;
            if (category && coaster.Category !== category) return false;
            if (type && coaster.Type !== type) return false;
            if (status && coaster.Status !== status) return false;
            if (minRating > 0 && Utils.parseRating(coaster.Rating) < minRating) return false;
            return true;
        });
        
        this.sortCards();
        Render.coasters();
    },

    // Sort filtered list: ranked coasters ascending by Ranking (#1 first),
    // then unranked coasters descending by Rating (grouped by same rating).
    sortCards() {
        const ranked = [];
        const unranked = [];
        
        AppState.filtered.forEach(c => {
            const rank = parseInt(c.Ranking);
            if (c.Ranking && !isNaN(rank)) {
                ranked.push(c);
            } else {
                unranked.push(c);
            }
        });
        
        // Ranked: ascending by rank number
        ranked.sort((a, b) => parseInt(a.Ranking) - parseInt(b.Ranking));
        
        // Unranked: descending by rating (higher rating first); ties keep insertion order
        unranked.sort((a, b) => Utils.parseRating(b.Rating) - Utils.parseRating(a.Rating));
        
        AppState.filtered = [...ranked, ...unranked];
    },

    togglePanel() {
        Utils.getElement('filterPanel').classList.toggle('active');
    }
};

            Park: Utils.getElement('parkName').value,
            Manufacturer: Utils.getElement('manufacturer').value,

        };
        
        if (AppState.editing) {
            // Update only the editable fields
            const index = AppState.coasters.findIndex(c => c === AppState.editing);
            if (index !== -1) {
                AppState.coasters[index].Status = formData.Status;
                AppState.coasters[index].Rating = formData.Rating;
                AppState.coasters[index].Ranking = formData.Ranking;
                AppState.coasters[index].Comments = formData.Comments;
            }
        } else {
            // Add new coaster
            if (formData.Ranking) {
                this.adjustRankings(formData.Ranking);
            }
            AppState.coasters.push(formData);
        }
        
        AppState.editing = null;
        
        Modals.closeAddCoaster();
        Filters.apply();
        Stats.updateCreditCount();
        Stats.updateAverageRating();
        
        // Persist user-added 2026 credits to localStorage
        if (YearData.currentYear === '2026') {
            Persistence.save();
        }
    },

    adjustRankings(newRanking) {
        if (!newRanking) return;
        const newRank = parseInt(newRanking);
        
        AppState.coasters.forEach(coaster => {
            const currentRank = coaster.Ranking ? parseInt(coaster.Ranking) : null;
            if (currentRank && currentRank >= newRank) {
                coaster.Ranking = (currentRank + 1).toString();
            }
        });
    },

    updateCharCount() {
        const comments = Utils.getElement('comments');
        Utils.getElement('charCount').textContent = `${comments.value.length} / 350`;
    }
};

// =============================================================================
// PERSISTENCE ‚Äî save / restore user-added 2026 credits via localStorage
// =============================================================================
const Persistence = {
    KEY: 'coasterCredits2026',
    RANKINGS_KEY: 'coasterRankings2026',

    // Persist user-added coasters AND any ranking changes to base coasters
    save() {
        const baseNames = new Set(yearData2026.map(e => coasterBase[e.m].Ride));
        const userAdded = AppState.coasters.filter(c => !baseNames.has(c.Ride));
        try {
            localStorage.setItem(this.KEY, JSON.stringify(userAdded));
        } catch (e) { /* ignore quota errors */ }

        // Build a map of base coaster rankings that differ from the static source
        const baseRankings = {};
        yearData2026.forEach(e => {
            const ride = coasterBase[e.m].Ride;
            const current = AppState.coasters.find(c => c.Ride === ride);
            if (current && current.Ranking !== e.Ranking) {
                baseRankings[ride] = current.Ranking;
            }
        });
        try {
            localStorage.setItem(this.RANKINGS_KEY, JSON.stringify(baseRankings));
        } catch (e) { /* ignore */ }
    },

    // Return previously-saved user credits (or empty array)
    load() {
        try {
            const raw = localStorage.getItem(this.KEY);
            return raw ? JSON.parse(raw) : [];
        } catch (e) {
            return [];
        }
    },

    // Apply saved ranking overrides onto the current AppState.coasters array
    applyRankings() {
        try {
            const raw = localStorage.getItem(this.RANKINGS_KEY);
            if (!raw) return;
            const overrides = JSON.parse(raw);
            AppState.coasters.forEach(c => {
                if (overrides.hasOwnProperty(c.Ride)) {
                    c.Ranking = overrides[c.Ride];
                }
            });
        } catch (e) { /* ignore */ }
    },

    // Wipe saved credits and rankings
    clear() {
        try { localStorage.removeItem(this.KEY); } catch (e) { /* ignore */ }
        try { localStorage.removeItem(this.RANKINGS_KEY); } catch (e) { /* ignore */ }
        try { localStorage.removeItem(this.DELETED_KEY); } catch (e) { /* ignore */ }
    },

    // --- Deleted-credit tracking (base coasters removed by the user) ---
    DELETED_KEY: 'coasterDeleted2026',

    // Add a ride name to the persisted deleted set
    saveDeleted(rideName) {
        const deleted = this.loadDeleted();
        deleted.add(rideName);
        try {
            localStorage.setItem(this.DELETED_KEY, JSON.stringify([...deleted]));
        } catch (e) { /* ignore */ }
    },

    // Return the set of deleted ride names (or empty set)
    loadDeleted() {
        try {
            const raw = localStorage.getItem(this.DELETED_KEY);
            return raw ? new Set(JSON.parse(raw)) : new Set();
        } catch (e) {
            return new Set();
        }
    },

    // Filter out any coasters whose Ride is in the deleted set
    filterDeleted() {
        const deleted = this.loadDeleted();
        if (deleted.size === 0) return;
        AppState.coasters = AppState.coasters.filter(c => !deleted.has(c.Ride));
    }
};

const Stats = {
    updateCreditCount() {
        const count = AppState.coasters.length;
        Utils.getElement('creditCount').textContent = `${count} Credit${count !== 1 ? 's' : ''}`;
    },

    updateAverageRating() {
        const ratedCoasters = AppState.coasters.filter(c => c.Rating && Utils.parseRating(c.Rating) > 0);
        
        if (ratedCoasters.length === 0) {
            Utils.getElement('averageRating').textContent = 'Avg: ‚Äî';
            return;
        }
        
        const sum = ratedCoasters.reduce((acc, c) => acc + Utils.parseRating(c.Rating), 0);
        const average = sum / ratedCoasters.length;
        
        Utils.getElement('averageRating').textContent = `Avg: ${average.toFixed(2)}`;
    }
};

function cleanCoasterLabel(value, field) {
    if (field !== 'Category' && field !== 'Type') return value;
    
    let cleaned = value;
    
    // Remove " Coaster" suffix
    if (cleaned.endsWith(' Coaster')) {
        cleaned = cleaned.slice(0, -8); // Remove last 8 characters (" Coaster")
    }
    
    // Replace "Hypercoaster" with "Hyper"
    if (cleaned === 'Hypercoaster') {
        cleaned = 'Hyper';
    }
    
    return cleaned;
}

// =============================================================================
// DOWNLOAD CHART AS PNG
// =============================================================================
async function downloadChart(chartInstance, isOverTime = false) {
    if (!chartInstance) return;
    
    // Generate filename from chart title
    const chartTitle = chartInstance.options.plugins.title.text || 'chart';
    const filename = chartTitle
        .toLowerCase()
        .replace(/\s+/g, '-')
        .replace(/[^a-z0-9-]/g, '')
        + '.png';
    
    const isMobile = window.innerWidth <= 768;
    const originalAspectRatio = chartInstance.options.aspectRatio;
    
    // For Over Time chart with custom legend, use html2canvas to capture both
    if (isOverTime) {
        try {
            const legend = document.getElementById('otLegend');
            const chartCanvas = chartInstance.canvas;
            const chartContainer = chartCanvas.parentElement;
            
            // Save original container width and chart settings
            const originalContainerWidth = chartContainer.style.width;
            const originalContainerMaxWidth = chartContainer.style.maxWidth;
            
            // Save original chart colors and font sizes
            const originalColors = {
                titleColor: chartInstance.options.plugins.title.color,
                yTitleColor: chartInstance.options.scales.y.title.color,
                yTicksColor: chartInstance.options.scales.y.ticks.color,
                yGridColor: chartInstance.options.scales.y.grid.color,
                xTicksColor: chartInstance.options.scales.x.ticks.color,
                xGridColor: chartInstance.options.scales.x.grid.color,
                xTitleColor: chartInstance.options.scales.x.title?.color,
                legendColor: chartInstance.options.plugins.legend.labels.color
            };
            
            const originalFontSizes = {
                titleSize: chartInstance.options.plugins.title.font.size,
                yTitleSize: chartInstance.options.scales.y.title.font.size,
                yTicksSize: chartInstance.options.scales.y.ticks.font.size,
                xTicksSize: chartInstance.options.scales.x.ticks.font.size
            };
            
            // For mobile, force desktop baseline font sizes before doubling
            // This ensures mobile exports match desktop exports exactly
            const desktopFontSizes = {
                title: 20,
                yTitle: 16,
                yTicks: 14,
                xTicks: 13
            };
            
            // Temporarily set colors to black and gridlines to medium gray for export
            chartInstance.options.plugins.title.color = '#000000';
            chartInstance.options.scales.y.title.color = '#000000';
            chartInstance.options.scales.y.ticks.color = '#000000';
            chartInstance.options.scales.y.grid.color = '#808080';
            chartInstance.options.scales.x.ticks.color = '#000000';
            chartInstance.options.scales.x.grid.color = '#808080';
            if (chartInstance.options.scales.x.title) {
                chartInstance.options.scales.x.title.color = '#000000';
            }
            chartInstance.options.plugins.legend.labels.color = '#000000';
            
            // Set desktop aspect ratio and devicePixelRatio
            const originalPixelRatio = chartInstance.options.devicePixelRatio;
            chartInstance.options.devicePixelRatio = 4;
            chartInstance.options.aspectRatio = 16 / 9;
            
            // For mobile, force desktop container width to get desktop canvas dimensions
            if (isMobile) {
                chartContainer.style.width = '1600px';
                chartContainer.style.maxWidth = '1600px';
            }
            
            // Double font sizes for export (using desktop baseline for mobile)
            chartInstance.options.plugins.title.font.size = desktopFontSizes.title * 2;
            chartInstance.options.scales.y.title.font.size = desktopFontSizes.yTitle * 2;
            chartInstance.options.scales.y.ticks.font.size = desktopFontSizes.yTicks * 2;
            chartInstance.options.scales.x.ticks.font.size = desktopFontSizes.xTicks * 2;
            
            // Force resize to desktop dimensions
            chartInstance.resize();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // If there's a legend, capture it first to get dimensions
            let legendCanvas = null;
            let legendScale = 4; // Match devicePixelRatio for consistency
            
            if (legend && legend.children.length > 0) {
                // Save original legend container width
                const originalLegendWidth = legend.style.width;
                const originalLegendMaxWidth = legend.style.maxWidth;
                
                // Force legend to desktop width on mobile
                if (isMobile) {
                    legend.style.width = '1600px';
                    legend.style.maxWidth = '1600px';
                }
                
                // Temporarily style legend for export
                const originalLegendStyle = {
                    background: legend.style.background,
                    border: legend.style.border,
                    boxShadow: legend.style.boxShadow,
                    justifyContent: legend.style.justifyContent,
                    padding: legend.style.padding,
                    display: legend.style.display,
                    flexWrap: legend.style.flexWrap,
                    gap: legend.style.gap
                };
                
                legend.style.background = 'transparent';
                legend.style.border = 'none';
                legend.style.boxShadow = 'none';
                legend.style.padding = '12px 0';
                
                // Balance legend items across rows
                const legendItems = Array.from(legend.querySelectorAll('.ot-legend-item'));
                const numItems = legendItems.length;
                
                // Calculate balanced rows (aim for roughly square layout)
                const itemsPerRow = Math.ceil(Math.sqrt(numItems));
                const numRows = Math.ceil(numItems / itemsPerRow);
                
                // Store original styles and increase font size
                const originalItemStyles = [];
                const originalLabelStyles = [];
                
                legendItems.forEach((item, i) => {
                    originalItemStyles[i] = {
                        color: item.style.color,
                        flexBasis: item.style.flexBasis,
                        maxWidth: item.style.maxWidth
                    };
                    item.style.color = '#000000';
                    
                    // Force line breaks by setting flex-basis
                    const rowIndex = Math.floor(i / itemsPerRow);
                    const itemsInThisRow = Math.min(itemsPerRow, numItems - (rowIndex * itemsPerRow));
                    const widthPercent = (100 / itemsInThisRow) - 2; // Use actual items in row for variable widths
                    item.style.flexBasis = `${widthPercent}%`;
                    item.style.maxWidth = `${widthPercent}%`;
                });
                
                const legendLabels = legend.querySelectorAll('.ot-legend-label');
                legendLabels.forEach((label, i) => {
                    originalLabelStyles[i] = {
                        color: label.style.color,
                        fontSize: label.style.fontSize
                    };
                    label.style.color = '#000000';
                    // Double the desktop baseline font size (17px -> 34px) to match chart scaling
                    label.style.fontSize = '34px';
                });
                
                // Also scale up the legend swatches
                const legendSwatches = legend.querySelectorAll('.ot-legend-swatch');
                const originalSwatchStyles = [];
                legendSwatches.forEach((swatch, i) => {
                    originalSwatchStyles[i] = {
                        width: swatch.style.width,
                        height: swatch.style.height
                    };
                    // Double the swatch size (12px -> 24px)
                    swatch.style.width = '24px';
                    swatch.style.height = '24px';
                });
                
                // Set flex layout to wrap with space-between justification
                legend.style.display = 'flex';
                legend.style.flexWrap = 'wrap';
                legend.style.justifyContent = 'space-between';
                legend.style.gap = '10px 2%';
                
                // Capture legend at scale 4 (matching devicePixelRatio)
                legendCanvas = await html2canvas(legend, {
                    backgroundColor: null,
                    scale: legendScale
                });
                
                // If legend is wider than chart, scale it down to fit
                if (legendCanvas.width > chartCanvas.width) {
                    legendScale = (chartCanvas.width / legend.offsetWidth) * 0.95;
                    legendCanvas = await html2canvas(legend, {
                        backgroundColor: null,
                        scale: legendScale
                    });
                }
                
                // Restore legend styles
                legend.style.background = originalLegendStyle.background;
                legend.style.border = originalLegendStyle.border;
                legend.style.boxShadow = originalLegendStyle.boxShadow;
                legend.style.justifyContent = originalLegendStyle.justifyContent;
                legend.style.padding = originalLegendStyle.padding;
                legend.style.display = originalLegendStyle.display;
                legend.style.flexWrap = originalLegendStyle.flexWrap;
                legend.style.gap = originalLegendStyle.gap;
                
                // Restore legend container width
                if (isMobile) {
                    legend.style.width = originalLegendWidth;
                    legend.style.maxWidth = originalLegendMaxWidth;
                }
                
                legendItems.forEach((item, i) => {
                    item.style.color = originalItemStyles[i].color;
                    item.style.flexBasis = originalItemStyles[i].flexBasis;
                    item.style.maxWidth = originalItemStyles[i].maxWidth;
                });
                
                legendLabels.forEach((label, i) => {
                    label.style.color = originalLabelStyles[i].color;
                    label.style.fontSize = originalLabelStyles[i].fontSize;
                });
                
                legendSwatches.forEach((swatch, i) => {
                    swatch.style.width = originalSwatchStyles[i].width;
                    swatch.style.height = originalSwatchStyles[i].height;
                });
            }
            
            // Create export canvas with white background
            const exportCanvas = document.createElement('canvas');
            const padding = 80; // 20px padding * 4 for scale
            const legendHeight = legendCanvas ? legendCanvas.height + 60 : 0;
            
            exportCanvas.width = chartCanvas.width + (padding * 2);
            exportCanvas.height = chartCanvas.height + (padding * 2) + legendHeight;
            
            const ctx = exportCanvas.getContext('2d');
            
            // Fill with white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
            
            // Draw the chart
            ctx.drawImage(chartCanvas, padding, padding);
            
            // Draw legend below chart if it exists
            if (legendCanvas) {
                // Center the legend horizontally and shift 50px right
                const legendX = (exportCanvas.width - legendCanvas.width) / 2 + 50;
                ctx.drawImage(legendCanvas, legendX, chartCanvas.height + padding + 60);
            }
            
            // Download
            const link = document.createElement('a');
            link.download = filename;
            link.href = exportCanvas.toDataURL('image/png');
            link.click();
            
            // Restore original colors, font sizes, devicePixelRatio, and aspect ratio
            chartInstance.options.devicePixelRatio = originalPixelRatio;
            chartInstance.options.plugins.title.color = originalColors.titleColor;
            chartInstance.options.scales.y.title.color = originalColors.yTitleColor;
            chartInstance.options.scales.y.ticks.color = originalColors.yTicksColor;
            chartInstance.options.scales.y.grid.color = originalColors.yGridColor;
            chartInstance.options.scales.x.ticks.color = originalColors.xTicksColor;
            chartInstance.options.scales.x.grid.color = originalColors.xGridColor;
            if (chartInstance.options.scales.x.title) {
                chartInstance.options.scales.x.title.color = originalColors.xTitleColor;
            }
            chartInstance.options.plugins.legend.labels.color = originalColors.legendColor;
            
            chartInstance.options.plugins.title.font.size = originalFontSizes.titleSize;
            chartInstance.options.scales.y.title.font.size = originalFontSizes.yTitleSize;
            chartInstance.options.scales.y.ticks.font.size = originalFontSizes.yTicksSize;
            chartInstance.options.scales.x.ticks.font.size = originalFontSizes.xTicksSize;
            
            if (isMobile) {
                chartInstance.options.aspectRatio = originalAspectRatio;
                // Restore container width
                chartContainer.style.width = originalContainerWidth;
                chartContainer.style.maxWidth = originalContainerMaxWidth;
            }
            
            chartInstance.resize();
        } catch (error) {
            console.error('Error downloading chart with legend:', error);
            // Fallback to simple download
            simpleDownload(chartInstance, filename, isMobile, originalAspectRatio);
        }
    } else {
        // Comparison chart - simple download
        simpleDownload(chartInstance, filename, isMobile, originalAspectRatio);
    }
}

        chartInstance.options.plugins.legend.labels.color = originalColors.legendColor;
        
        chartInstance.options.plugins.title.font.size = originalFontSizes.titleSize;
        chartInstance.options.scales.y.title.font.size = originalFontSizes.yTitleSize;
        chartInstance.options.scales.y.ticks.font.size = originalFontSizes.yTicksSize;
        chartInstance.options.scales.x.ticks.font.size = originalFontSizes.xTicksSize;
        
        if (isMobile) {
            chartInstance.options.aspectRatio = originalAspectRatio;
            // Restore container width
            chartContainer.style.width = originalContainerWidth;
            chartContainer.style.maxWidth = originalContainerMaxWidth;
        }
        
        chartInstance.resize();
    }, 500);
}

// CASCADING FILTERS HELPER
// =============================================================================
function updateCascadingFilters(mfrId, catId, typeId, statusId) {
    const mfr = Utils.getElement(mfrId).value;
    const cat = Utils.getElement(catId).value;
    const type = Utils.getElement(typeId).value;
    
    // Helper to repopulate a dropdown with frequency sorting
    const repopulate = (selectId, field, placeholder, currentValue, filterFn) => {
        const select = Utils.getElement(selectId);
        if (!select) return;
        
        // Apply the filter function to get the relevant subset
        // IMPORTANT: Only count coasters with ratings > 0, matching chart behavior
        const subset = filterFn(AppState.coasters).filter(c => c.Rating && Utils.parseRating(c.Rating) > 0);
        
        const frequency = {};
        subset.forEach(coaster => {
            const value = coaster[field];
            if (value) frequency[value] = (frequency[value] || 0) + 1;
        });
        
        const sorted = Object.keys(frequency).sort((a, b) => frequency[b] - frequency[a]);
        select.innerHTML = `<option value="">${placeholder}</option>`;
        sorted.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            const displayLabel = cleanCoasterLabel(opt, field);
            option.textContent = `${displayLabel} (${frequency[opt]})`;
            select.appendChild(option);
        });
        
        // Restore selection if it still exists
        if (currentValue && sorted.includes(currentValue)) {
            select.value = currentValue;
        }
    };
    
    // Category: filter by Manufacturer only
    repopulate(
        catId, 
        'Category', 
        'All Categories', 
        cat,
        (coasters) => mfr ? coasters.filter(c => c.Manufacturer === mfr) : coasters
    );
    
    // Type: filter by Manufacturer + Category
    repopulate(
        typeId,
        'Type',
        'All Types',
        type,
        (coasters) => {
            let filtered = coasters;
            if (mfr) filtered = filtered.filter(c => c.Manufacturer === mfr);
            if (cat) filtered = filtered.filter(c => c.Category === cat);
            return filtered;
        }
    );
    
    // Status: filter by Manufacturer + Category + Type
    const statusSelect = Utils.getElement(statusId);
    if (statusSelect) {
        let filtered = AppState.coasters.filter(c => c.Rating && Utils.parseRating(c.Rating) > 0);
        if (mfr) filtered = filtered.filter(c => c.Manufacturer === mfr);
        if (cat) filtered = filtered.filter(c => c.Category === cat);
        if (type) filtered = filtered.filter(c => c.Type === type);
        
        const statusValues = [...new Set(filtered.map(c => c.Status).filter(Boolean))];
        const currentStatus = statusSelect.value;
        statusSelect.innerHTML = '<option value="">All Statuses</option>';
        ['Operating', 'SBNO', 'Defunct'].forEach(status => {
            if (statusValues.includes(status)) {
                const count = filtered.filter(c => c.Status === status).length;
                const option = document.createElement('option');
                option.value = status;
                option.textContent = `${status} (${count})`;
                statusSelect.appendChild(option);
            }
        });
        if (currentStatus && statusValues.includes(currentStatus)) {
            statusSelect.value = currentStatus;
        }
    }
}

function setupEventListeners() {
    // Tab navigation
    Utils.getElements('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => Tabs.switch(btn.dataset.tab));
    });
    
    // Chart limit buttons
    Utils.getElements('.chart-limit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            AppState.chartLimit = parseInt(btn.dataset.limit);
            Utils.getElements('.chart-limit-btn').forEach(b => {
                b.classList.remove('btn-primary', 'active');
                b.classList.add('btn-secondary');
            });
            btn.classList.remove('btn-secondary');
            btn.classList.add('btn-primary', 'active');
            Chart.update();
        });
    });
    
    // Chart-type toggle (Comparison | Over Time)  ‚Äî scoped to [data-chart-type]
    Utils.getElements('[data-chart-type]').forEach(btn => {
        btn.addEventListener('click', () => {
            Utils.getElements('[data-chart-type]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const type = btn.dataset.chartType;
            Utils.getElement('comparisonView').style.display = (type === 'comparison') ? 'block' : 'none';
            Utils.getElement('overTimeView').style.display   = (type === 'overTime')    ? 'block' : 'none';

            // Lazy-init the Over Time chart on first reveal
            if (type === 'overTime' && !OverTimeChart.instance) {
                OverTimeChart.initialize();
                window._syncChartAspect();
            }
        });
    });

    // Over Time mode toggle (Rating | Ranking)  ‚Äî scoped to [data-ot-mode]
    Utils.getElements('[data-ot-mode]').forEach(btn => {
        btn.addEventListener('click', () => {
            Utils.getElements('[data-ot-mode]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            OverTimeChart.setMode(btn.dataset.otMode);
        });
    });

    // Over Time source toggle (Ride | Filters)  ‚Äî scoped to [data-ot-source]
    Utils.getElements('[data-ot-source]').forEach(btn => {
        btn.addEventListener('click', () => {
            Utils.getElements('[data-ot-source]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            OverTimeChart.setSource(btn.dataset.otSource);
        });
    });

    // ---------------------------------------------------------
    // Over Time ride search / autocomplete
    // ---------------------------------------------------------
    (function initRideSearch() {
        const input    = Utils.getElement('otRideSearch');
        const dropdown = Utils.getElement('otRideDropdown');
        const clearBtn = Utils.getElement('otRideClear');

        function showMatches(query) {
            const q = query.trim().toLowerCase();
            if (!q) { dropdown.style.display = 'none'; return; }

            const hits = [];
            for (let i = 0; i < coasterBase.length; i++) {
                const ride = coasterBase[i];
                if (ride.Ride.toLowerCase().includes(q) || ride.Park.toLowerCase().includes(q)) {
                    hits.push({ ride, idx: i });
                    if (hits.length >= 14) break;   // cap visible results
                }
            }

            if (hits.length === 0) {
                dropdown.innerHTML = '<div class="ot-dropdown-none">No rides found</div>';
            } else {
                dropdown.innerHTML = hits.map(({ ride, idx }) =>
                    `<div class="ot-dropdown-item" data-idx="${idx}">${ride.Ride}<span class="ride-park">${ride.Park}</span></div>`
                ).join('');

                dropdown.querySelectorAll('.ot-dropdown-item').forEach(item => {
                    item.addEventListener('click', () => OverTimeChart.selectRide(parseInt(item.dataset.idx)));
                });
            }
            dropdown.style.display = 'block';
        }

        input.addEventListener('input', () => {
            // Typing while a ride is already selected ‚Üí reset to averages first
            if (OverTimeChart.selectedRideIndex !== null) {
                OverTimeChart.selectedRideIndex = null;
                clearBtn.style.display = 'none';
                OverTimeChart.update();
            }
            showMatches(input.value);
        });

        input.addEventListener('focus', () => {
            if (OverTimeChart.selectedRideIndex === null && input.value.trim()) {
                showMatches(input.value);
            }
        });

        clearBtn.addEventListener('click', () => OverTimeChart.clearRide());

        // Close dropdown when clicking outside the search widget
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.ot-ride-search')) {
                dropdown.style.display = 'none';
            }
        });

        // Keyboard: Escape closes dropdown
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') dropdown.style.display = 'none';
        });
    })();

    // ---------------------------------------------------------
    // Over Time: source toggle (Ride | Filters)
    // ---------------------------------------------------------
    Utils.getElements('[data-ot-source]').forEach(btn => {
        btn.addEventListener('click', () => {
            Utils.getElements('[data-ot-source]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            OverTimeChart.setSource(btn.dataset.otSource);
        });
    });

    // ---------------------------------------------------------
    // Over Time filter dropdowns & Top N buttons
    // ---------------------------------------------------------
    ['otManufacturer', 'otCategory', 'otType', 'otStatus'].forEach(id => {
        Utils.getElement(id)?.addEventListener('change', () => {
            updateCascadingFilters('otManufacturer', 'otCategory', 'otType', 'otStatus');
            if (OverTimeChart.sourceMode === 'filters') OverTimeChart.update();
        });
    });

    Utils.getElements('.ot-chart-limit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            OverTimeChart.otLimit = parseInt(btn.dataset.limit);
            Utils.getElements('.ot-chart-limit-btn').forEach(b => {
                b.classList.remove('btn-primary', 'active');
                b.classList.add('btn-secondary');
            });
            btn.classList.remove('btn-secondary');
            btn.classList.add('btn-primary', 'active');
            if (OverTimeChart.sourceMode === 'filters') OverTimeChart.update();
        });
    });

    // Stats filters
    ['statsManufacturer', 'statsCategory', 'statsType', 'statsStatus'].forEach(id => {
        Utils.getElement(id)?.addEventListener('change', () => {
            updateCascadingFilters('statsManufacturer', 'statsCategory', 'statsType', 'statsStatus');
            Chart.update();
        });
    });
    
    // Download chart buttons
    Utils.getElement('downloadComparisonChart')?.addEventListener('click', () => {
        downloadChart(Chart.instance, false);
    });
    
    Utils.getElement('downloadOverTimeChart')?.addEventListener('click', () => {
        downloadChart(OverTimeChart.instance, true);
    });
    
    // Edit button
    Utils.getElement('editCoasterBtn').addEventListener('click', () => Modals.editCoasterDetails());
    
    // Delete button
    Utils.getElement('deleteCoasterBtn').addEventListener('click', () => {
        const coaster = AppState.editing;
        if (!coaster) return;
        
        if (!confirm(`Are you sure you want to delete "${coaster.Ride}"? This cannot be undone.`)) return;
        
        // Determine whether this is a base coaster or a user-added one
        const baseNames = new Set(yearData2026.map(e => coasterBase[e.m].Ride));
        const isBase = baseNames.has(coaster.Ride);
        
        // Remove from live state
        AppState.coasters = AppState.coasters.filter(c => c !== coaster);
        
        // Persist: if base coaster, record it as deleted; always re-save user credits + rankings
        if (isBase) {
            Persistence.saveDeleted(coaster.Ride);
        }
        Persistence.save();
        
        // Close modal and refresh views
        Modals.closeDetail();
        Filters.apply();
        Stats.updateCreditCount();
        Stats.updateAverageRating();
    });
    
    // Search
    Utils.getElement('searchInput').addEventListener('input', () => Filters.apply());
    
    // Filter toggles
    Utils.getElement('filterToggle').addEventListener('click', () => Filters.togglePanel());
    
    // Filter selects
    ['filterManufacturer', 'filterCategory', 'filterType', 'filterStatus', 'filterRating'].forEach(id => {
        Utils.getElement(id)?.addEventListener('change', () => Filters.apply());
    });
    
    // Add coaster button
    Utils.getElement('addCoasterBtn').addEventListener('click', () => Modals.showAddCoaster());
    
    // Modal close buttons
    Utils.getElement('closeDetailModal').addEventListener('click', () => Modals.closeDetail());
    Utils.getElement('closeAddModal').addEventListener('click', () => Modals.closeAddCoaster());
    Utils.getElement('cancelAddBtn').addEventListener('click', () => Modals.closeAddCoaster());
    
    // Form submission
    Utils.getElement('coasterForm').addEventListener('submit', (e) => Forms.handleSubmit(e));
    
    // Character count
    Utils.getElement('comments').addEventListener('input', () => Forms.updateCharCount());
    
    // Modal backdrop clicks
    Utils.getElement('detailModal').addEventListener('click', (e) => {
        if (e.target.id === 'detailModal') Modals.closeDetail();
    });
    
    Utils.getElement('addCoasterModal').addEventListener('click', (e) => {
        if (e.target.id === 'addCoasterModal') Modals.closeAddCoaster();
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            Modals.closeDetail();
            Modals.closeAddCoaster();
        }
    });
    
    // Listen for color scheme changes to update chart
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        Chart.update();
        OverTimeChart.update();
    });
}

but that backwards section? Awesome. And the theming is great. Worth the umpteenth rides, esp at Disney."}, {"m": 46, "New Credit": "No", "Rating": "7.75", "Ranking": "31", "Comments": "The first half is incredible, absolute madness, especially the cobra roll. The trims are BRUTAL and murder the second half though. First drop is also weaker than expected. I thought this was better but Alpy still rocks; a trimless ride could push this much higher."}, {"m": 98, "New Credit": "Yes", "Rating": "7.75", "Ranking": "32", "Comments": "A slightly bigger Batman the Ride, in a good way. Not as relentless but great positive Gs throughout, awesome first drop, STRONG helixes. Smaller but much more consistent than Alpengeist, which leads to them equaling out in my opinion."}, {"m": 84, "New Credit": "Yes", "Rating": "7.75", "Ranking": "33", "Comments": "It's a dive coaster, and I like dive coasters. That said, I enjoyed Griffon more. Maybe it was my seating but Valravn just felt more drawn out and less forceful. A great ride, but one that is overshadowed at a park like Cedar Point."}, {"m": 94, "New Credit": "No", "Rating": "7.5", "Ranking": "34", "Comments": "Kingda Ka. But slightly smoother and slightly less exciting (shame about that missing second hill). Future evaluation will see if this really is better than Ka like some claim. If that day ever comes."}, {"m": 99, "New Credit": "No", "Rating": "7.5", "Ranking": "35", "Comments": "This piece of American history should NOT be as good as it is. Great forces, laterals are absurd on the turns, and decent (if not world-changing) airtime. Plus, it's smooth as glass now (to its detriment?)! Need a back row ride."}, {"m": 93, "New Credit": "No", "Rating": "7.5", "Ranking": "36", "Comments": "Sentimental, but also the best Arrow suspended swinger in America. The last drop / turnaround made up for the lack of intensity in the first half, the swinging was and always will be awesome, and the theming was incredible. Shame on BGW for removing this. (Tho Verbolten is great)"}, {"m": 42, "New Credit": "No", "Rating": "7.5", "Ranking": "37", "Comments": "A middle-of-the-road B&M invert. Forceful and snappy like all great OG B&Ms, but with plenty of meandering and dead spots. Still a lot of fun but could have used more elements / better pacing."}, {"m": 80, "New Credit": "Yes", "Rating": "7.5", "Ranking": "38", "Comments": "The weirdest, and the weakest, hyper. Helixes are pretty meh and the layout is utterly bizarre but there are great airtime moments and some tasty ejector around. Let's not forget the final break run, which throws you into the sucky restraints. What is this layout?"}, {"m": 105, "New Credit": "Yes", "Rating": "7.5", "Ranking": "39", "Comments": "A sweet and neat little ride! Launch leaves something to be desired but the backwards launch provides great positive Gs, and the airtime / hangtime throughout is absurdly good! The lap bar makes it, I can see comfort collars sucking. Overall, a short ride, but a great surprise."}, {"m": 168, "New Credit": "No", "Rating": "7.5", "Ranking": "40", "Comments": "My God these vest restraints are a game changer. So much more comfortable, it's fun now! Track is still a little rough and the forces can be dizzying. Still, I'm shocked how much this turned around, so forceful and enjoyable."}, {"m": 114, "New Credit": "Yes", "Rating": "7.5", "Ranking": "41", "Comments": "I can't believe how good an S&S free spin is. So intense and not uncomfortable at all. Maybe I just got a good ride with lots of spins but this ride blew me away."}, {"m": 67, "New Credit": "No", "Rating": "7.25", "Ranking": "42", "Comments": "Classic and intense, if short and generic. The more inverts I ride, the more I realize how much B&M nailed the formula on the first try. I honestly prefer it to the Great Bear, and almost Alpengeist!"}, {"m": 43, "New Credit": "No", "Rating": "7.25", "Ranking": "43", "Comments": "It's too damn short! The Gs are great (especially, and shockingly, on that first helix), and no inversion is wasted. But with the layout there are some dead spots and filler track. There's more potential in this one, sadly."}, {"m": 100, "New Credit": "Yes", "Rating": "7.25", "Ranking": "44", "Comments": "Pleasant surprise! Maybe I would like Eurofighters actually. There are certain dead spots and it's very compact obviously but the first drop is a lot of ejector-y fun, there are great positives (the loop), and then the jojo roll at the end offers stellar hangtime. I dig it."}, {"m": 102, "New Credit": "No", "Rating": "7.25", "Ranking": "45", "Comments": "My first \"big-boy\" ride, so I'm partial to it, but it let me down a bit. The launch going into the zero-G roll is great; the rest of the layout is a tad forceless, and quite rough (did they really retrack it?). First ten seconds are lit and worth the admission."}, {"m": 136, "New Credit": "Yes", "Rating": "7", "Ranking": "46", "Comments": "Flight of Fear, if it were smooth and had better pacing. The launch is still meh (though out of the station rules) but seeing the layout is super awesome and disorienting. No mid course brakes makes the second half fuckin' fast, esp when you go low to the ground. This rocks."}, {"m": 122, "New Credit": "No", "Rating": "7", "Ranking": "47", "Comments": "Vertical lift and music lift up this pretty decent coaster. Need to reevaluate again. MAYBE the best in Universal, at least, this park\u2026"}, {"m": 118, "New Credit": "No", "Rating": "7", "Ranking": "48", "Comments": "Here's my most controversial coaster opinion. Anaconda rocks! A back seat ride is totally wild, as you whip through the first half with great intensity. The hangtime on the corkscrews is awesome, though I understand why people think it has pacing issues. Guess I do like Arrow loopers."}, {"m": 115, "New Credit": "No", "Rating": "7", "Ranking": "49", "Comments": "For its lack of intensity, this ride slaps. Mostly due to the incredible theming, which makes my skin crawl to this day. The backwards portion and the launch are cool too. Why can't Disney do something like this?"}, {"m": 113, "New Credit": "No", "Rating": "7", "Ranking": "50", "Comments": "That pretzel loop is pure sex, though the rest of the ride is relaxing to say the least. Even the rolls are pretty bland. But that pretzel loop\u2026 my God. There's a lot of potential with the B&M Flyer, hopefully Tatsu shows the potential of a non-parking lot coaster with an actually good layout."}, {"m": 147, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Hard to believe this old woodie is such an airtime machine. I assume this is what Phoenix feels like? It's small, old, and a bit rough (the turnaround?) but each airtime hill is an absolute joy. A pleasant surprise and I hope it stays around for a while."}, {"m": 135, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "Best coaster at Disneyland, by virtue of being the only moderately thrilling coaster there. Good launch and loop but the layout is slower than it needs to be. RnRC is better."}, {"m": 63, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "The lift is fun, as is the first drop, but is the rest anything special? Not to my recollection. This definitely deserves a more critical reevaulation."}, {"m": 142, "New Credit": "Yes", "Rating": "7", "Ranking": "", "Comments": "Lmao I can't believe how fun this gimmicky coaster is, especially in the back. It's a one trick pony but it does its trick well. Forceful launch, awesome positive Gs, and the sensation of being yeeted up the backwards spike is absurd."}, {"m": 116, "New Credit": "No", "Rating": "7", "Ranking": "", "Comments": "A special place in my heart, and the launch and music are great. The layout post-the initial inversion is disappointingly bland and forceless, though the theming somewhat makes up for it. Smooth for a Vekoma. Just not intense enough for me anymore."}, {"m": 124, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "\u2026It's okay? Far too graceful for it's own good, barring the spectacular and whippy first drop, and solid positive Gs. It's not \"forceless\" like some say but the pacing could really get taken up a few notches. A whippy wing coaster would be a riot."}, {"m": 164, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "The jojo roll leaving the station is absolutely incredible. The rest of the ride though? Aight. There are good elements but it's too small and it could be more forceful. Has some bad B&M rattle. Still fun; nice and whippy at points, though too small scale to make more of an impression."}, {"m": 145, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "Nice job GCI! BGW's only woodie is a solid addition to the park. Glass smooth and great laterals / decent airtime. If this were twice the size it would be absolutely top tier, it's just too small / weak."}, {"m": 87, "New Credit": "Yes", "Rating": "6.75", "Ranking": "", "Comments": "What a pleasant little surprise! A terrain coaster in the best way, except the long lift back to the station is a small buzzkill. Some dead spots and it's gotten pretty rough but there are some REAL forceful moments and I forgot how fun the swinging is! These need to stick around."}, {"m": 141, "New Credit": "No", "Rating": "6.75", "Ranking": "", "Comments": "Taller and twistier than Possessed, but slightly worse. The straight vertical spike is definitely better than the twist, and the pullouts aren't as strong on Wicked Twister. Ah well, still a good time. Hope it lives a long life at a low-tier Cedar Fair park."}, {"m": 158, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "A cute surprise! Good launch and solid positive Gs. Though the layout is weird and meandering, and the indoor section is pretty bland. Like Verbolten, but a bit worse."}, {"m": 176, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "A legend reaching its 75th year. Definitely rough from age, and the thrills are middling compared to newer woodies, but the drops are solid and the layout is fun. Always a cool ride."}, {"m": 154, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "DON'T ride this in a wheel seat. Besides that, this feels like a predecessor to Magnum. Really strong airtime throughout the ride and the dueling aspect still works well (great job Ron). Helix at the end is stunted by trims but is still pretty forceful. A great ride CP should keep around."}, {"m": 167, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I really did like this in my younger days. Wish they kept it around. It was surprisingly intense!"}, {"m": 188, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Not super intense but the racing does get me hyped every time. The layout is cool. Yes it's a bit forceless but it's always been smooth as butter. This ride is a great nostalgia trip."}, {"m": 172, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "I should have known I was a thoosie just based on the fact that I loved this shittily themed spinning wild mouse. It will be missed, just cause it won't be replaced."}, {"m": 173, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "We got a REAL good, spinny ride here. It's basically Primeval Whirl, which was a good reminder that these spinning mice are pretty damn fun. It's very ride-dependent though, hence the somewhat lower score."}, {"m": 163, "New Credit": "Yes", "Rating": "6.5", "Ranking": "", "Comments": "For a standup conversion, Rougarou does well. The first 2/3 of the ride are pretty awesome, forceful (with no airtime ofc) but B&M rattle-y. And good whips? Absolutely dies at the midcourse. Somehow this is better than Bizarro lol."}, {"m": 139, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "What is there to add about Space Mountain? This incredibly slow coaster is made fun by patented Arrow jank leading to surprisingly forceful airtime, a solid layout, and the awesome indoor setting. It's dated but it's still the best coaster in Magic Kingdom... ugh."}, {"m": 179, "New Credit": "No", "Rating": "6.5", "Ranking": "", "Comments": "Lol why did I like this so much? The Volaire is hated by the coaster community but I liked it a lot. Idk haha need to reride"}, {"m": 199, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "It's the same ride as the Magic Kingdom version. No real difference. I'll take the extra credit nonetheless."}, {"m": 202, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The long trains really make this, as the momentum is wild. Pacing really could be better. And the chain lifts are painfully loud for some reason. Space Mountain is better but its still a decent thrill, for a Disney coaster."}, {"m": 119, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "The B&M rattle is getting really rough, and it's starting to feel pretty bland and somewhat forceless compared to newer rides. Solid but not mind blowing, and showing its age."}, {"m": 207, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Yeah this old woodie is pretty fun! I haven't ridden it in a while so I guess it merits a revisit."}, {"m": 193, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Fun, but disappointing. Launch is weaker than expected and there are many dead spots but some elements (the initial cobra roll, post-MCBR banking) rock. Also love the launch out of the station. As Joker's Jinx shows though, this can be done much better."}, {"m": 195, "New Credit": "Yes", "Rating": "6", "Ranking": "", "Comments": "Pretty cool. The multi-launch is a cool gimmick. A good compact ride but obviously not as good as more\u2026 complete rides."}, {"m": 40, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "An old, janky homebuilt woodie. But a quite good one at that. It's very rough and there's a really painful jackhammer spot but the Grizzly is frenetic and fun. A retrack would be amazing."}, {"m": 204, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "Not that I remember this one very well, but I remember being satisfied, if not very impressed. Can\u2019t imagine it being worth the 2 hour waits it usually garners"}, {"m": 160, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "This one holds a lot of sentimental value for obvious reasons. The loops are great, though the middle of the ride is HORRIBLY paced and it's a bit forceless / 'bad' janky with stupid Arrow trims (2nd drop). A sentimental ride, if not the world's greatest (or close to Arrow's greatest) looper."}, {"m": 196, "New Credit": "No", "Rating": "6", "Ranking": "", "Comments": "God I wish it wasn't so rough, because that's my primary memory, besides the awesome intensity. I'm sure if I rode it now, being taller and knowing how to ride Arrows, it would be higher. And post-Viper, I feel pretty damn confident in that assertion. RIP, fuck Green Lantern."}, {"m": 222, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "It's a kiddie coaster. A good kiddie coaster. But a mild ride compared to what else Islands has. Back row is Skull-Mountain esque in its comical airtime on the first drop. Rest of the ride is breezy."}, {"m": 228, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "A fun and traditional dueling woodie, but nothing crazy. Not sure why it was necessary for Six Flags to remove this, but it will live on under El Toro's incredible Rolling Thunder Hill."}, {"m": 218, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Wow lmao, the Mack forceless launch memes are very real. It has some fun moments and okay airtime in the front, perfect for a Disney family coaster. There are some pleasant surprises but you can tell what the audience for this ride is, and it's not a coaster enthusiast."}, {"m": 166, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Super mild but the loop actually slaps, nice positive Gs at the bottom and good back-row hangtime at the top. The rest of the ride is\u2026 relaxing to say the least."}, {"m": 246, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Of the Arrow mine trains I have ridden, this is one of the best. Not like it's a thrill machine though, but it's comfortable with nice helixes."}, {"m": 110, "New Credit": "No", "Rating": "5.5", "Ranking": "", "Comments": "Bog-standard but fun wild mouse."}, {"m": 233, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Slightly worse than the wild mouse at Hersheypark, which is odd because the layout says otherwise. As Steven Rouzer says, \"the world's most meh wild mouse.\""}, {"m": 238, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "This ancient Arrow certainly feels its age. The trains are uncomfortable, the transitions suck. But the airtime is comically strong and the loop is great. Corkscrews have good hangtime depending where you are. Not elite, barely good, but much better than what people claim."}, {"m": 225, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Compared to Ninja, the Dragon falls flat on its face. Good as a kiddie ride but the majority of the layout is a pleasant and forceless romp through the woods. Slightly redeemed by the final helix over the water. Much smoother than Ninja but I would trade them in a heartbeat."}, {"m": 157, "New Credit": "Yes", "Rating": "5", "Ranking": "", "Comments": "Okay, Credit #100 was better than the meme implied. It IS janky, like really janky, just watch how the train shakes side-to-side over the queue. The SLC layout is great and forceful, and I can see how a retrack and vest restraints would make this legendary. Don't ride this late in the day\u2026"}, {"m": 237, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "I mean it was a novelty, but a fun one to my childhood mind. Doubt that a ride now would leave me very impressed tho."}, {"m": 203, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Why is the airtime on the first drop so good? Besides that it's very\u2026 casual."}, {"m": 240, "New Credit": "No", "Rating": "5", "Ranking": "", "Comments": "Surprisingly fun for a kiddie coaster! You take what you can get at Disney, and someone desperate for thrills like myself will happily prostitute myself at the feet of Goofy for this."}, {"m": 130, "New Credit": "Yes", "Rating": "5", "Ranking": "", "Comments": "Ouch. One of the roughest coasters I've ever been on, BUT it is over 100 years old so it gets some slack. The layout is good, esp strong-ish airtime moments and the ending helix. But it's so painful that it seriously detracts from the experience. Ride in the front / off a wheel seat."}, {"m": 242, "New Credit": "Yes", "Rating": "5", "Ranking": "", "Comments": "This thing gets a lot of hate, I thought it was fine. Honestly less painful than Boulder Dash, though far more boring. Almost no airtime but the laterals are solid and the ride oozes charm. Millenium Flyers are pretty comfortable, all things considered. I considered a second ride."}, {"m": 231, "New Credit": "Yes", "Rating": "4.75", "Ranking": "", "Comments": "A rather hilarious kiddie coaster. It's janky, which is a good thing, and there are actually some small airtime pops throughout. Plus, 3 laps. I'm still too big for it."}, {"m": 239, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "An Arrow Mine Train, for better or worse. Super janky transitions but the scenery is great and there are some relatively forceful moments. Nothing to write home about though. We rode in the front so it wasn't as rough as Great Adventure's."}, {"m": 254, "New Credit": "Yes", "Rating": "4.5", "Ranking": "", "Comments": "Meh, it wasn't as bad as Stephen claims but it's pretty forgettable, with a few Arrow-level transitions thrown in there. Pretty forceless but lacking the smoothness you'd expect from a B&M. I'd still ride it no regrets, but Dominator exists\u2026"}, {"m": 208, "New Credit": "Yes", "Rating": "4.5", "Ranking": "", "Comments": "Hey it's better than Wildcat! Layout is better but there is no airtime. Rough on the level of Grizzly, so it's on the brink of ridebreaking. It would be a good RMC but a retrack / slightly faster trains would go a loooong way."}, {"m": 247, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "Ah boo, another in a line of recent Disney coaster disappointments. Not at all exciting and also not very well themed, given the CGI dwarves. And always way, WAY too crowded. Big Thunder stomps."}, {"m": 205, "New Credit": "No", "Rating": "4.5", "Ranking": "", "Comments": "A pretty bland wild mouse. Theming is kinda cheap. Also wtf is that inconsistent and loud horn at the end? Wild mouse turns are always fun but it's a usual skip."}, {"m": 241, "New Credit": "No", "Rating": "4.25", "Ranking": "", "Comments": "Late season really ruined this ride for me. Suddenly super janky and trim city, which is so bizarre on a 100 year old woodie. Absolute buzzkills on almost every element. Also very rough, especially in the back. I enjoyed it more earlier this season but still no airtime. Eh."}, {"m": 255, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "I gave it another shot, and it still sucks. It's tolerable off the great first drop and loop but even if you set yourself up right to save your nuts, standing up through these strong positive Gs isn't pleasant. As is standing on the brake run. Layout is good (see Rougarou) but it's still a skip."}, {"m": 236, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "A kiddie coaster."}, {"m": 250, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Kiddie coaster! That's basically it. Not much to write home about"}, {"m": 201, "New Credit": "No", "Rating": "4", "Ranking": "", "Comments": "Unfortunately I'm a little too old for this one. Man this has BRUTAL Arrow transitions, and it's extremely uncomfortable, especially in the second helix. But there are some okay moments with some funny airtime in the right spots, and the scenery is nice."}, {"m": 259, "New Credit": "No", "Rating": "3.5", "Ranking": "", "Comments": "Every time I come to Hershey I think to myself, \"the Wildcat can't be as rough as I remember, right?\" And then it is. Not in a charming way either. Layout is pretty meh too, esp compared to contemporaries (Roar). Would make a great RMC hybrid."}, {"m": 260, "New Credit": "No", "Rating": "2", "Ranking": "", "Comments": "Sheer pain. It's impressive that one ride so long ago left such a negative impression. But TOGO didn't earn its US reputation for no reason."}, {"m": 150, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 262, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 267, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 264, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 263, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 265, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 268, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 266, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}, {"m": 261, "New Credit": "No", "Rating": "", "Ranking": "", "Comments": "Do not remember well enough to confidently give a score"}];
const yearData2022 = [{"m": 4, "New Credit": "No", "Rating": "9.5", "Ranking": "1", "Comments": "Hard to deny after riding it that this is the best roller coaster in the world. Incredibly long with absurdly strong airtime throughout, a great first drop, and those floaty zero-G rolls that RMC makes so well. Lives up to the hype; tho uninspired and gratuitous at the end, the first two laps are perfect."}, {"m": 0, "New Credit": "No", "Rating": "9.5", "Ranking": "2", "Comments": "The sheer intensity of I305 is best experienced on the ragged edge of consciousness, succumbing to heat exhaustion and struggling to maintain vision up and over the insane ejector hill. Peerless power, insane whips, and great airtime, marred only by shoulder straps and a poorly placed trim brake."}, {"m": 1, "New Credit": "No", "Rating": "9.35", "Ranking": "3", "Comments": "A singular experience. The horrendous raven turn transition and some \"dead ish\" spots hurt it but what a rush. First drop in the last row is a trip, the airtime pushing you into your seat as you stare at the ground. The flips are \"wrong\" in the best way, and you feel like you're flying at points."}, {"m": 7, "New Credit": "Yes", "Rating": "9.35", "Ranking": "4", "Comments": "Doesn't feel like a B&M, and I mean that as high praise. From the first drop to the final brakes, Fury is more forceful than Orion EVERYWHERE. An amazing speed machine in the first half, and gives some legit ejector in the final flurry. Only downsides are 2 dead spots + a trim; it's not I305 forceful."}, {"m": 5, "New Credit": "No", "Rating": "9.25", "Ranking": "5", "Comments": "Uneven but the highlights are so batshit insane that I can't not love this thing. First drop in the back gives strong ejector and you get an insane YANK halfway, into a strong pullout and amazing ejector hill. All the hills hit but some turnarounds are meh and the lateral whip is weaker than expected."}, {"m": 9, "New Credit": "No", "Rating": "9.25", "Ranking": "6", "Comments": "A blitz coaster, and a STELLAR one at that. Lacks drawn-out airtime which hurts it a bit (trims on the top hat?) and it's more forceful in the front but great layout, super fun snaps, comfy restraints, great theming, and the mososaurus roll tries to throw you in the water."}, {"m": 8, "New Credit": "No", "Rating": "9.25", "Ranking": "7", "Comments": "Back seat ride is orgasmic. Probably the best trad first drop in the industry. 4 moments of delicious ejector, esp the Rolling Thunder hill, though there are some more dead moments peppered around. Would be a 10 if it were a little more consistent, and it's getting rough. Stop breaking down!"}, {"m": 16, "New Credit": "Yes", "Rating": "9.25", "Ranking": "8", "Comments": "Oh to have experienced this in 2016. You can tell it's slowed down; the launch is great but the train crawls over the top, and when it's slow the airtime is \"only\" flowjector. When it's fast though, my God. Quad down is relentless, and the highlight is the 5 second floater wave turn. A bit short."}, {"m": 2, "New Credit": "No", "Rating": "9.25", "Ranking": "9", "Comments": "Truly unique in the realm of hypers due to its age and construction.The magic seat is real, and glorious, but the back is the place to be. First drop is still furious, third hill (best airtime hill ever?) and triangle hills offer unmatched ejector, and the rest of the layout is janky in a good way. Long may it live."}, {"m": 21, "New Credit": "No", "Rating": "9.15", "Ranking": "10", "Comments": "They call it \"Millennium Forceless\" but a good night ride can change that tune pretty quick. Nothing nails the feeling of speed as well as Millie, even if other rides offer wilder experiences. Awesome drop, great whip / positive Gs, and even great airtime in spots. Still amazing after all these years."}, {"m": 3, "New Credit": "No", "Rating": "9.15", "Ranking": "11", "Comments": "Just wow, you can't get a ride like this anymore. The relentless savagery of the forceful first half (esp in the front) is unmatched (ejector going into the midcourse?) and the godly hangtime in the second half for the back car is glorious. Even smoother than I remembered. I hope this never closes."}, {"m": 34, "New Credit": "No", "Rating": "9.15", "Ranking": "12", "Comments": "After riding more RMCs, TT still impresses. The barrel roll drop is pure chaos, and the three airtime hills right after are perfect. Like every hybrid, it's gratuitous at points (turnaround), but this little guy is a pacing monster, and it doesn't overstay it's welcome. I'm starting to feel its lack of height tho."}, {"m": 25, "New Credit": "No", "Rating": "9.15", "Ranking": "13", "Comments": "Another RMC banger. TT has stronger, more consistent airtime but two (short) rides for the price of one is a nice bonus. Great first drop(s!), ejector hills, stalls, and turns, though like most RMCs there are gratuitous painful hills. I'd like it better if it actually dueled; maybe then it would beat TT."}, {"m": 10, "New Credit": "No", "Rating": "9", "Ranking": "14", "Comments": "Velocicoaster, but worse. Slightly. It lacks height, which is its major weakness. But it does the best it can with its layout. First drop is tasty, airtime is strong if not sustained, and there are great whips throughout. Second launch hits well too, too bad it's immediately trimmed..."}, {"m": 35, "New Credit": "Yes", "Rating": "8.9", "Ranking": "15", "Comments": "By far the best B&M hyper I've had the pleasure of experiencing. As expected, it's a long fast floater machine, but the long trains give it rare whip that leads to awesome forces- even some ejector! First drop in the back is insane. Only marks are the few trims. A B&M hyper which genuinely excites me."}, {"m": 30, "New Credit": "Yes", "Rating": "8.75", "Ranking": "16", "Comments": "A fast ride with a great layout, but the Boring and Mild memes are somewhat real. Millie with even less force and more breeze. There are some really solid airtime hills peppered amongst forceless turnarounds and helices, with a drop that just feels like Nitro's extended to 300 feet. Better in the front."}, {"m": 37, "New Credit": "No", "Rating": "8.5", "Ranking": "17", "Comments": "A ride on Tatsu makes Batwing look even better. The forces are on another level compared to B&M flyers; you feel like your eyes are getting ripped out of your skull. Rolls are v whippy, the helix in the back rips, and the loop combines pretzel-loop positives with whip and a pinch of hangtime."}, {"m": 32, "New Credit": "No", "Rating": "8.5", "Ranking": "18", "Comments": "Candy redeemed itself in 2022. Trims still hit but it now offers strong and consistent airtime to the finish. Diamondback level power, with half the length and none of the whip. Now the helices are actually forceful, speed hill and drop are highlights. First drop feels like it ends really quickly tho?"}, {"m": 36, "New Credit": "No", "Rating": "8.5", "Ranking": "19", "Comments": "I slept on this. The launches KICK, hard. Theming is top notch of course but the layout is awesome! Great snaps all around; it really feels like you're riding a motorcycle. I can't think of many coasters that are just this much pure joy, which makes up for its nonexistent airtime."}, {"m": 49, "New Credit": "No", "Rating": "8.35", "Ranking": "20", "Comments": "Boulder Dash in the peak of foliage? Gorgeous. The ultimate terrain coaster, rushing through the trees like a scenic railway on cocaine. Yes it's rough. The airtime is on the weaker side. But the pacing is SAVAGE and there are stellar laterals throughout. Ride in the front. CCI nailed this."}, {"m": 31, "New Credit": "Yes", "Rating": "8.35", "Ranking": "21", "Comments": "Nickelodeon-ass color scheme aside, Tatsu shows how good a B&M flyer could be. The setting is awesome and you feel like you're flying (esp on the inline twists). The pretzel loop is less forceful than Superman but way more sustained. Awesome final helix. Still not as good as Batwing."}, {"m": 42, "New Credit": "No", "Rating": "8.25", "Ranking": "22", "Comments": "I slept on Raptor tbh. You can tell it's an older model, but for the majority of the time, that\u2019s a good thing. Just some straight track elements hurt this insanely whippy invert, which packs some super forceful elements (final helix, cobra roll) with unique jank. That first drop in the back right? Incredible."}, {"m": 47, "New Credit": "No", "Rating": "8.25", "Ranking": "23", "Comments": "RIP to a real one. Especially pre-retheme, when they actually dueled. Not as intense as the first half of Alpengeist but the dueling element made up for it. Hagrid is great but this will be missed."}, {"m": 72, "New Credit": "No", "Rating": "8.25", "Ranking": "24", "Comments": "Better in the front? IDK. Great restraints, the helix has good laterals and feels FAST, the trims don't hit (too) hard! First drop is wild, nice hanging in the front and 2 great pops in the back. Not as refined as a B&M (but comparable airtime) and feels like a kiddie ride next to Magnum; still great."}, {"m": 43, "New Credit": "No", "Rating": "8.25", "Ranking": "25", "Comments": "Great Bear is running like a bat out of hell in 2022. Only Raptor and Batman can match its power. There are legit airtime pops throughout, but positives dominate, with the forceful helix, whippy loop, insane zero-G roll, and that wild corkscrew finale. More than enough to forgive the few dead spots."}, {"m": 38, "New Credit": "No", "Rating": "8.25", "Ranking": "26", "Comments": "A great ride that would be elite if everything were double sized. Hydraulic launch is punchy but over so quickly, which can be forgiven because the top hat is the best out there. Strong ejector the whole way. Flying snake dive combines ejector, lateral whip, and hangtime. Short and small, but sweet."}, {"m": 111, "New Credit": "No", "Rating": "8.25", "Ranking": "27", "Comments": "Ride this in the front, and my God. A back row ride is airtimeless but wherever you are the laterals are INSANE. Strong and consistent the entire ride, it never lets up, you have to hold the side of the train! The layout is good, and you get good ejector pops in the front. It's smooth-ish too!"}, {"m": 85, "New Credit": "No", "Rating": "8.25", "Ranking": "28", "Comments": "I may have slightly overrated it but this is still the best B&M floorless. First drop has great whip (but meh airtime), first loop has great hangtime, positive Gs are wild (esp the on overbanks), corkscrews are whippy, and it's much more intense than other B&M loopers! A trimless ride was nirvana."}, {"m": 48, "New Credit": "No", "Rating": "8.25", "Ranking": "29", "Comments": "The home hyper has an iffy reputation with me. Normally, each hill gives a pop up, a dead pause, and then okay floater down (opposite in the back). Great first drop, bunny hops are a solid finale, and the helix is forceful-ish. Nitro has a great layout but it betrays its age with its lack of power."}, {"m": 45, "New Credit": "No", "Rating": "8.25", "Ranking": "30", "Comments": "Like a mini-El Toro, in a park that already has El Toro. Great airtime on the insane first drop, the stall is cool, but the intensity is really hit or miss (better at night) and the rest of the layout is uninspired. Restraints suck, and it's gotten ROUGH, like, ride breaking. Good but I expect more from RMC."}, {"m": 68, "New Credit": "No", "Rating": "8.15", "Ranking": "31", "Comments": "The first B&M hyper is still a riot after all these years. Apollo gets a bad rap; it's better than Candymonium (long layout? Whoa) and has some cool elements paired with a great setting. Nitro is (slightly) more forceful, but Apollo is still the best ride in BGW. For now."}, {"m": 52, "New Credit": "Yes", "Rating": "8.15", "Ranking": "32", "Comments": "Sad to report the \"In-trim-idator\" memes are real. On a good day, the longboi trains elevate Intimidator to a weaker cousin of Dback (blame a slightly weaker layout and yes, the trims). On a bad day though, the trims still hit, and you get less float than cold Nitro. The giga crushes in Carowinds."}, {"m": 54, "New Credit": "Yes", "Rating": "8.15", "Ranking": "33", "Comments": "GCI shows yet again they can create masterful layouts but make their machines just a bit too forceless for me. Unlike Mystic, however, a front row on Thunderhead offers consistent floater throughout. (Just floater.) Station flyby is cool and ride is chock full of decent laterals. Still not wild enough."}, {"m": 55, "New Credit": "Yes", "Rating": "8.15", "Ranking": "34", "Comments": "If this incredible layout had stronger airtime, it would be quite high on the list. Unfortunately the airtime is weak and non sustained, in the front or back. Layout is pure chaos, great pacing / laterals throughout a gorgeous setting. Stereotypical GCI, for better and worse. I kinda like the shed."}, {"m": 56, "New Credit": "No", "Rating": "8", "Ranking": "35", "Comments": "The wildest ten seconds of your life. A little rough, Dragster is smoother. Kinda dig the pulsating launch. And the feeling of speed is obviously unmatched."}, {"m": 70, "New Credit": "No", "Rating": "8", "Ranking": "36", "Comments": "Greatest woodie in the world it is not. Phoenix is still a blast though, especially in the front. Buzz bar airtime with no seatbelt is as ridiculous as advertised, almost to its detriment. But yes, the airtime is great (not incredible). Probably the best \"trad\" woodie but Toro et al. embarrass it."}, {"m": 66, "New Credit": "No", "Rating": "8", "Ranking": "37", "Comments": "I was told this was a family coaster? My God this ride is shockingly forceful. Great launches, crushing positive Gs, and the theming / drop track is cool! Love the BBW tribute drop at the end. It is a worthy replacement for BBW."}, {"m": 73, "New Credit": "No", "Rating": "8", "Ranking": "38", "Comments": "Ok, B&M dive machines are good! Hanging off the vertical drop is terrifying, there are great positive Gs, and you DO get airtime on the two vertical drops. No, it's not very whippy, just floaty. And it's pretty short. But I'm a fan."}, {"m": 74, "New Credit": "No", "Rating": "8", "Ranking": "39", "Comments": "I wish I rode this again. Past the initial panic attack all I recall is sheer thrills and sheer joy, being blasted out of the station and then out of the volcano. Maybe my proudest defunct credit."}, {"m": 95, "New Credit": "No", "Rating": "8", "Ranking": "40", "Comments": "I've lapped this so many times I can't not give it a high rating. It could be more intense but that backwards section? Awesome. And the theming is great. Worth the umpteenth rides, esp at Disney."}, {"m": 46, "New Credit": "No", "Rating": "7.75", "Ranking": "41", "Comments": "The first half is incredible, absolute madness, especially the cobra roll. The trims are BRUTAL and murder the second half though. First drop is also weaker than expected. I have fonder memories of this ride in its full glory but even neutered Alpy rocks; a trimless ride could push this much higher."}, {"m": 58, "New Credit": "Yes", "Rating": "7.75", "Ranking": "42", "Comments": "I won't lie, I expected more. Afterburn starts off strong with a solid first drop and somewhat strong loop, but the Jet Coaster misses a few times, with the nothing immelman and the bizarre dead spot. These are balanced out by the great (if not Viper-godly) batwing and solid corkscrew / helix finale."}, {"m": 98, "New Credit": "No", "Rating": "7.75", "Ranking": "43", "Comments": "A middling but underrated B&M invert, which makes it a great ride. Not as relentless as others but great positive Gs throughout, awesome first drop in the back, strong helixes. Immelman gives float. Smaller than Alpy and weaker than Afterburn but more consistent than both."}, {"m": 67, "New Credit": "No", "Rating": "7.75", "Ranking": "44", "Comments": "Classic and intense, if short and generic. The more inverts I ride, the more I realize how much B&M nailed the formula on the first try. The repaint breathed even more fury into this powerful layout; Batman wants to rip your head off in the best possible way. Still stands strong among its siblings."}, {"m": 76, "New Credit": "Yes", "Rating": "7.75", "Ranking": "45", "Comments": "Yeah it's hella short. And the trim brakes at the end are killer. But it's just a fun ride. The hangtime on that first loop was not overhyped; launches have decent power too (especially the awesome backwards launch). And I feel how good the airtime COULD be on the top hat. Need a back row ride."}, {"m": 84, "New Credit": "No", "Rating": "7.75", "Ranking": "46", "Comments": "It's a dive coaster, and I like dive coasters. That said, I enjoyed Griffon more; Valravn just feels more drawn out and less forceful. Still a great first drop and a nice breezy experience. A great ride, but one that is overshadowed at a park like Cedar Point."}, {"m": 63, "New Credit": "No", "Rating": "7.75", "Ranking": "47", "Comments": "The lift is fun, as is the first drop, but is the rest anything special? Not to my recollection. This definitely deserves a more critical reevaulation."}, {"m": 94, "New Credit": "No", "Rating": "7.5", "Ranking": "48", "Comments": "Kingda Ka. But slightly smoother and slightly less exciting (shame about that missing second hill). Future evaluation will see if this really is better than Ka like some claim. If that day ever comes. (No it didn't)"}, {"m": 59, "New Credit": "Yes", "Rating": "7.5", "Ranking": "49", "Comments": "Definitely new-school B&M, to a fault. Maybe the best invert layout; the inversions give great float but that's not what I'm looking for in a ride like this. Vests are not noticeable, but the ride has a shocking rattle for its age. The ending inline twist into a forceful helix is the undeniable highlight."}, {"m": 178, "New Credit": "Yes", "Rating": "7.5", "Ranking": "50", "Comments": "The Beast is like nothing else. It feels more like a runaway train than a coaster, and that's a compliment. A wonderous jaunt through the woods, filled with delightf
